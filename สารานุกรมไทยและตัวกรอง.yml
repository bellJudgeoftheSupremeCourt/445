ป.พ.พ. ม. 395 ว่า การจัดการงานนอกสั่ง คือ การที่บุคคลหนึ่งซึ่งเรียกว่า '''ผู้จัดการ''' (agent,{{ref label|reference_name_ฆ|ฆ|ฆ}} voluntary agent{{ref label|reference_name_ฆ|ฆ|ฆ}} หรือ manager{{ref label|reference_name_ง|ง|ง}} หรือภาษาละตินว่า ''gestor'') เข้าทำการงานของบุคคลอีกคนหนึ่งซึ่งเรียกว่า '''ตัวการ''' (principal หรือภาษาละตินว่า ''dominus'') โดยที่ตัวการมิได้มอบหมายให้ทำเช่นนั้น หรือโดยที่ผู้จัดการไม่มีสิทธิจะทำเช่นนั้นแต่ประการใด นิยามนี้แสดงให้เห็นว่า การจัดการงานนอกสั่งต้องมีลักษณะดังต่อไปนี้

1.	{{g|0.5em}} เป็นการเข้าจัดการงานของผู้อื่น ไม่ใช่จัดการงานของตนเอง<ref name = "s 380">ศนันท์กรณ์ โสตถิพันธุ์, 2553: 380.</ref>

2.	{{g|0.5em}} การจัดการงานนอกสั่งเป็นไปโดยเจตนา{{ref label|reference_name_จ|จ|จ}} และเป็นไปเพื่อประโยชน์ของตัวการ หากผู้จัดการมีเจตนากระทำเพื่อประโยชน์ของตนเองแล้ว แม้เป็นการจัดการงานของผู้อื่น ก็ไม่เข้าข่ายเป็นการจัดการงานนอกสั่ง<ref name = "s 380"/>

3.	{{g|0.5em}} ในการเข้าจัดการงานแทนตัวการนั้น ผู้จัดการมิได้รับมอบหมายจากตัวการเลย หรือมิได้มีสิทธิที่จะกระทำเช่นนั้นเลย<ref name = "s 380"/> หากทำไปโดยได้รับมอบหมาย เช่น โดย[[สัญญาตั้งตัวแทน]] (agency) ก็จะเป็นการจัดการงานตามคำสั่ง หรือหากกระทำไปโดยอาศัยสิทธิตามกฎหมาย เช่น สิทธิของผู้แทนโดยชอบธรรมในอันที่จะจัดการงานแทนผู้เยาว์ หรือสิทธิตาม[[นิติกรรม]] เป็นต้นว่า สิทธิตามสัญญาตั้งตัวแทนดังกล่าว ก็จะไม่เข้าลักษณะของการจัดการงานนอกสั่งตามนิยามใน ป.พ.พ. ม. 395 เพราะชอบที่จะจัดการงานแทนได้

เช่น ร้อยตรีพวงได้รับคำสั่งให้ไปสงครามโลกครั้งที่แปด ระหว่างนั้น รั้วเหล็กบ้านร้อยตรีพวงถูกฝนจนเป็นสนิม จะพังแหล่มิพังแหล่ สาวเขือฟ้าซึ่งอยู่ข้างบ้านและแอบหลงรักร้อยตรีพวงมาตั้งแต่ตนเองยังไม่หย่านมได้เห็นเข้าก็เกรงว่า รั้วนั้นจะล้มลงมาพังบ้านร้อยตรีพวงเสียหาย จึงจ้างนายช่างมาซ่อมแซมให้จนเรียบร้อย เสียค่าใช้จ่ายไปสามแสนบาท กรณีจึงเป็นการที่สาวเขือฟ้าเข้าซ่อมรั้วบ้านร้อยตรีพวงเพื่อประโยชน์ของร้อยตรีพวง โดยที่ร้อยตรีพวงไม่ได้มอบหมาย และโดยที่สาวเขือฟ้าไม่มีสิทธิจะทำเช่นนั้นด้วย สาวเขือฟ้าจึงชื่อว่าจัดการงานแทนร้อยตรีพวง

แต่ถ้าสาวเขือฟ้าเห็นว่า รั้วของร้อยตรีพวงจะพังลงมาทับบ้านตน จึงจ้างช่างมาซ่อมแซมเสีย ดังนี้ ไม่นับว่า สาวเขือฟ้าจัดการงานแทนร้อยตรีพวง เพราะไม่มีเจตนาทำเพื่อร้อยตรีพวง

=== การเข้าจัดการงานเพราะสำคัญผิดในตัวการ ===

