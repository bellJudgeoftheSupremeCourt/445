'''มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ''' หรือชื่อเดิมคือ '''โครงการสารานุกรมไทยสำหรับเยาวชนฯ''' ({{langx|en|Thai Junior Encyclopedia Foundation, Thai Junior Encyclopedia Project}}) ก่อตั้งขึ้นตามพระราชประสงค์ของพระบาทสมเด็จมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร เมื่อปี พ.ศ. 2506 แต่ยังมิได้มีการแต่งตั้งคณะกรรมการดำเนินงาน จนกระทั่ง พ.ศ. 2511 จึงมีคณะกรรมการ และได้เข้าเฝ้าฯ ที่[[พระตำหนักจิตรลดารโหฐาน]] ต่อมา พ.ศ. 2512 คณะกรรมการจึงจัดทำสารานุกรมไทยฯ เล่มตัวอย่างขึ้น

มูลนิธิฯ เริ่มดำเนินงานใน พ.ศ. 2512 โดยผู้ทรงคุณวุฒิและผู้เชี่ยวชาญ 8 สาขาวิชา คือ สาขา[[มนุษยศาสตร์]] [[ศิลปะ]] และ[[วัฒนธรรม]], [[สังคมศาสตร์]], [[ศึกษาศาสตร์]], [[วิทยาศาสตร์ชีวภาพ]], [[เกษตรศาสตร์]], [[วิศวกรรมศาสตร์]], [[วิทยาศาสตร์]]และ[[เทคโนโลยี]] และ[[แพทยศาสตร์]]และ[[สาธารณสุข]] มาจัดทำสารานุกรมไทยฯ เล่มที่ 1 ได้จัดพิมพ์แล้วเสร็จใน พ.ศ. 2516 เป็นจำนวน 10,000 เล่ม และครึ่งหนึ่งของจำนวนพิมพ์ ได้นำทูลเกล้าฯ ถวายพระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร เพื่อพระราชทานให้แก่โรงเรียน และห้องสมุดต่าง ๆ ทั่วราชอาณาจักรต่อไป ส่วนจำนวนที่เหลือได้นำออกจำหน่ายแก่ประชาชนทั่วไป เพื่อเป็นทุนในการจัดทำหนังสือเล่มต่อไป

=== จดทะเบียนขึ้นเป็นมูลนิธิ ===
[[พระบาทสมเด็จพระวชิรเกล้าเจ้าอยู่หัว|พระบาทสมเด็จพระปรเมนทรรามาธิบดีศรีสินทรมหาวชิราลงกรณฯ พระวชิรเกล้าเจ้าอยู่หัว]] ทรงพระกรุณาโปรดเกล้าฯ พระราชทานพระบรมราชานุญาตให้จดทะเบียนจัดตั้งโครงการสารานุกรมไทยสำหรับเยาวชนฯ เป็นมูลนิธิ โดยใช้ชื่ออย่างเต็มว่า '''"มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชน โดยพระราชประสงค์ในพระบาทสมเด็จพระบรมชนกาธิเบศร มหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร"''' และต่อมาทรงพระกรุณาโปรดเกล้าฯ พระราชทานพระบรมราชานุญาตให้ตั้งชื่ออย่างย่อไว้ว่า '''"มูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ"''' และทรงพระกรุณาโปรดเกล้าฯ ให้[[สมเด็จพระกนิษฐาธิราชเจ้า กรมสมเด็จพระเทพรัตนราชสุดาฯ สยามบรมราชกุมารี]] ทรงดำรงตำแหน่งเป็นองค์ที่ปรึกษา และมูลนิธิฯ ได้รับการจดทะเบียนจัดตั้ง เมื่อวันที่ 20 เมษายน พ.ศ. 2563

ปัจจุบันมูลนิธิโครงการสารานุกรมไทยสำหรับเยาวชนฯ ได้ผลิตหนังสือสารานุกรมไทยสำหรับเยาวชนฯ ออกมาแล้ว เป็นจำนวน 45 เล่ม นอกจากนั้นยังมีหนังสือสารานุกรมไทย ฉบับกาญจนาภิเษก (พ.ศ. 2542), สารานุกรมไทยสำหรับเยาวชนฯ ฉบับเสริมการเรียนรู้ (พ.ศ. 2548 - ปัจจุบัน) ผลิตออกมาแล้ว เป็นจำนวน 24 เล่ม, หนังสือสารานุกรมไทย ฉบับเทิดพระเกียรติ "ธรรมิกราชาธิคุณ" และหนังสือสารานุกรมไทย ฉบับผู้สูงวัย (ฉบับพิเศษ) (พ.ศ. 2560) เป็นต้น



