| style = "text-align: left;" | {{g}} ถ้าผู้จัดการทำแทนผู้หนึ่งโดยสำคัญว่าทำแทนผู้อื่นอีกคนหนึ่งไซร้ ท่านว่า ผู้เป็นตัวการคนก่อนผู้เดียวมีสิทธิและหน้าที่อันเกิดแต่การที่ได้จัดทำไปนั้น
