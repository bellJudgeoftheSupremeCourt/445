| style = "text-align: left;" | {{g}} บทบัญญัติทั้งหลายที่กล่าวมาในสิบมาตราก่อนนั้น ท่านมิให้ใช้บังคับแก่กรณีที่บุคคลหนึ่งเข้าทำการงานของผู้อื่นโดยสำคัญว่าเป็นการงานของตนเอง

{{g}} ถ้าบุคคลใดถือเอากิจการของผู้อื่นว่าเป็นของตนเอง ทั้งที่รู้แล้วว่าตนไม่มีสิทธิจะทำเช่นนั้นไซร้ ท่านว่า ตัวการจะใช้สิทธิเรียกร้องบังคับโดยมูลดังบัญญัติไว้ในมาตรา 395, 396, 399 และ 400 นั้นก็ได้ แต่เมื่อได้ใช้สิทธิดังว่ามานี้แล้ว ตัวการจะต้องรับผิดต่อผู้จัดการดั่งบัญญัติไว้ในมาตรา 402 วรรค 1
