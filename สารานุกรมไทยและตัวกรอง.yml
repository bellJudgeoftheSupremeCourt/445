ตามความใน ป.พ.พ. ม. 399 เมื่อเข้าจัดการงานของตัวการแล้ว ผู้จัดการมีหน้าที่ต้องบอกกล่าวตัวการโดยเร็วที่สุด และรอฟังว่า ตัวการจะให้ทำประการใดต่อไป แต่ถ้าปล่อยช้าอยู่ต่อไปจะมีภัยเกิดขึ้น ผู้จัดการอาจไม่รอฟังคำสั่งของตัวการก็ได้ หน้าที่ในกรณีนี้เรียกว่า '''หน้าที่ฟังคำสั่ง''' (ancillary duties){{ref label|reference_name_ฌ|ฌ|ฌ}}

