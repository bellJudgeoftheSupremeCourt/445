'''โทรคมนาคม''' ({{langx|en|telecommunication}}) หมายถึงการสื่อสารระยะไกล โดยใช้เทคโนโลยีต่าง ๆ โดยเฉพาะอย่างยิ่งผ่านทางสัญญาณไฟฟ้า หรือคลื่นแม่เหล็กไฟฟ้า<ref>"Definition of telecommunication". Yahoo. Retrieved 28 February 2013.</ref><ref>"Telecommunication". Collins English Dictionary. Retrieved 28 February 2013.</ref><ref>"Telecommunication". Oxford Dictionaries. Oxford University Press. Retrieved 28 February 2013.</ref> เนื่องจากเทคโนโลยีที่แตกต่างกันจำนวนมากที่เกี่ยวข้องกับคำนี้ จึงมักใช้ในรูปพหูพจน์ เช่น Telecommunications

เทคโนโลยีการสื่อสารโทรคมนาคมในช่วงต้นประกอบด้วยสัญญาณภาพ เช่น ไฟสัญญาณ, สัญญาณควัน, โทรเลข, สัญญาณธง และเครื่องส่งสัญญาณด้วยกระจกสะท้อนแสงจากดวงอาทิตย์<ref>Websters definition: "2) technology that deals with telecommunication —usually used in plural"; Concise Encyclopedia definition: "Communication between parties at a distance from one another...."; and the Online Etymology Dictionary: "telecommunication (n.) 1932, from French télécommunication (see tele- + communication)."; and: " 1930s: from French télécommunication, from télé- 'at a distance' + communication 'communication' ", Oxford online.</ref> ตัวอย่างอื่น ๆ ของการสื่อสารโทรคมนาคมก่อนช่วงที่ทันสมัยได่แก่ข้อความเสียงเช่นกลอง, แตรและนกหวีด เทคโนโลยีการสื่อสารโทรคมนาคมด้วยไฟฟ้าและแม่เหล็กไฟฟ้าได้แก่โทรเลข, โทรศัพท์และ โทรพิมพ์, เครือข่าย, วิทยุ, เครื่องส่งไมโครเวฟ, ใยแก้วนำแสง, ดาวเทียมสื่อสารและอินเทอร์เน็ต

การปฏิวัติ ในการสื่อสารโทรคมนาคมไร้สายเริ่มต้นขึ้นในปี 190X กับการเป็นผู้บุกเบิกพัฒนาใน การสื่อสารทางวิทยุโดย Guglielmo มาร์โคนี ที่ได้รับรางวัลโนเบลในสาขาฟิสิกส์ในปี ค.ศ. 1909 สำหรับความพยายามของเขา นักประดิษฐ์ผู้บุกเบิกและนักพัฒนาอื่น ๆ ที่น่าทึ่งมาก ๆ ในด้านการ สื่อสารโทรคมนาคมไฟฟ้าและอิเล็กทรอนิกส์รวมถึง ชาร์ลส์ วีทสโตน และ ซามูเอล มอร์ส (โทรเลข), Alexander Graham Bell (โทรศัพท์), เอ็ดวิน อาร์มสตรอง และลี เดอ ฟอเรสท์ (วิทยุ) เช่นเดียวกับที่ จอห์น โลจี แบร์ด และ Philo Farnsworth (โทรทัศน์)

กำลังการผลิตที่มีประสิทธิภาพของโลกในการแลกเปลี่ยนข้อมูลผ่านทางเครือข่ายการสื่อสารโทรคมนาคมสองทางเพิ่มขึ้นจาก 281 เพตาไบต์ของข้อมูล (ที่ถูกบีบอัดอย่างดีที่สุด)
ในปี ค.ศ. 1986 เป็น 471 petabytes ในปี ค.ศ. 1993 และ 2.2 (บีบอัดอย่างดีที่สุด ) เอ็กซาไบต์ ในปี ค.ศ. 2000 และ 65 (บีบอัดอย่างดีที่สุด) exabytes ในปี ค.ศ. 2007<ref>"The World’s Technological Capacity to Store, Communicate, and Compute Information", Martin Hilbert and Priscila López (2011), Science, 332(6025), 60–65; free access to the study through here: martinhilbert.net/WorldInfoCapacity.html</ref> นี่คือเทียบเท่าข้อมูลของสองหน้า หนังสือพิมพ์ต่อคนต่อวันในปี 1986 และ หกเต็มหน้าหนังสือพิมพ์ต่อคนต่อวันในปี 2007<ref>"video animation The Economist".</ref> ด้วยการเจริญเติบโตขนาดนี้, การสื่อสารโทรคมนาคมมีบทบาทสำคัญมากขึ้นในเศรษฐกิจโลกและอุตสาหกรรมโทรคมนาคมทั่วโลกประมาณ$ 4.7 ล้านล้านภาคเศรษฐกิจในปี 2012<ref>Worldwide Telecommunications Industry Revenues, Internet Engineering Task Force, June 2010.</ref><ref>Introduction to the Telecommunications Industry, Internet Engineering Task Force, June 2012.</ref> รายได้จากการให้บริการของอุตสาหกรรมโทรคมนาคมทั่วโลกถูกประเมินไว้ที่ $1.5 ล้านล้านในปี 2010 สอดคล้องกับ 2.4% ของผลิตภัณฑ์มวลรวมของโลก  (GDP)<ref>Worldwide Telecommunications Industry Revenues, Internet Engineering Task Force, June 2010.</ref>

==นิรุกติศาสตร์==
การติดต่อสื่อสารด้วยการรับส่งข้อมูลข่าวสารระหว่างตัวประมวลผล โดยผ่านสื่อกลางที่เชื่อมต้นทางและปลายทางที่ห่างกัน โดยใช้อุปกรณ์อิเล็กทรอนิกส์หลายรูปแบบ ตามกฎเกณฑ์ หรือระเบียบวิธีการที่กำหนดขึ้นในแต่ละอุปกรณ์ การนิยามและการให้ความหมายของคำว่า “โทรคมนาคม” โดยทั่วไปนั้นอยู่บนมูลเหตุพื้นฐานหลักสองด้าน คือภาษาศาสตร์และเทคโนโลยีร่วมสมัย
ความหมายโดยรวมของสารานุกรมโทรคมนาคมไทย พ.ศ. ๒๕๕๑ คือ "การสื่อสาร ที่ช่วยลดระยะทางระหว่างบุคคล อุปกรณ์หรือระบบอัตโนมัติที่สร้างขึ้น เพื่อใช้สำหรับการส่ง แพร่กระจายหรือนำพา ด้วยวิธีการทางกลไฟฟ้า แสง คลื่นแม่เหล็กไฟฟ้า หรือคุณสมบัติพิเศษอื่น ๆ ทางควอนตัมสำหรับการสื่อสัญญาณ ข้อความ เสียงภาพหรือสื่อประสมให้ผู้รับหรือระบบสามารถเข้าใจได้"

วิวัฒนาการของการโทรคมนาคมนั้นเริ่มต้นจากการใช้มนุษย์ เป็นผู้ส่งสารและพัฒนามาเป็นการส่งสารด้วยสิ่งประดิษฐ์จากธรรมชาติ โดยใช้สัญลักษณ์ต่าง ๆ เช่น สัญญาณควัน สัญญาณไฟ หรือสัญญาณเสียง ซึ่งมีขอบเขตจำกัด ดังนั้นมนุษย์จึงได้มีการพัฒนาและคิดค้นสิ่งประดิษฐ์ทางด้านโทรคมนาคมขึ้น เพื่อก้าวข้ามขอบเขตนั้น ๆ ด้วยเหตุนี้ จึงทำให้เกิดเทคโนโลยีที่ใช้สำหรับการสื่อสารโทรคมนาคมขึ้นมากมาย ซึ่งทำให้สามารถสื่อสารกันได้อย่างรวดเร็ว และได้ระยะทางที่ไกลมากขึ้น เริ่มต้นการพัฒนาจากการสื่อสารระหว่างบุคคล กลายเป็นการสื่อสารระดับเครือข่ายระหว่างประเทศ และครอบคลุมทั่วโลกในที่สุด

