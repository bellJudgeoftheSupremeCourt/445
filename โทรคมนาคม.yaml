โทรศัพท์มือถือมีผลกระทบอย่างมีนัยสำคัญในเครือข่ายโทรศัพท์ สมาชิกโทรศัพท์มือถือในขณะนี้มีจำนวนมากกว่าสมาชิกพื้นฐานอยู่กับที่ในหลายตลาด ยอดขายของโทรศัพท์มือถือในปี 2012 รวม 1,495 ล้านเครื่อง โดยแบ่งเป็นประเทศในแอฟริกา 56 ล้าน, เอเซีย/แปซิฟิก 652 ล้าน, ทวีปอเมริกา 358 ล้าน และยุโรป 366 ล้าน<ref>Calculated using penetration rate and population data from "Countries and Areas Ranked by Population: 2012", Population data, International Programs, U.S. Census Bureau, retrieved 26 June 2013</ref> โทรศัพท์เหล่านี้จะได้รับการบริการโดยระบบเสียงที่มีเนื้อหาและมีการส่งแบบดิจิทัล เช่น GSM หรือ W- CDMA ที่มีการตลาดจำนวนมากเลือกที่จะลดลงของระบบอนาล็อก เช่น AMPS 

