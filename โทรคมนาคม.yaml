ระบบสัญญาณแสงด้วยไฮดรอลิคของกรีกถูกนำมาใช้เป็นช่วงต้นของศตวรรษที่ 4 ก่อนคริสต์ศักราช ระบบนี้ทำงานด้วยตัวเปิดปิดและสัญญาณที่ตามองเห็น ทำหน้าที่เหมือนโทรเลขแสง อย่างไรก็ตาม มันจะสามารถใช้ประโยชน์ในช่วงระยะทางที่จำกัดมากของข้อความที่ถูกกำหนดล่วงหน้า และ เช่นเดียวกับทุกโทรเลขแสงที่สามารถถูกนำไปใช้งานได้ในสภาพการมองเห็นที่ดีเท่านั้น<ref>Lahanas, Michael, Ancient Greek Communication Methods, Mlahanas.de website. Retrieved 14 July 2009.</ref> 

ในระหว่างยุคกลาง แถวของกระโจมไฟถูกนำมาใช้โดยทั่วไปบนแนวยอดเขาเพื่อใช้เป็นวิธีการถ่ายทอดสัญญาณ แถวกระโจมไฟประสบอุปสรรคเพราะว่าพวกมันจะสามารถส่งได้บิตเดียวของข้อมูล เพื่อให้ความหมายของข้อความ เช่น "มองเห็นศัตรู" ต้องมีการตกลงกันไว้ล่วงหน้า ตัวอย่างหนึ่งที่น่าสังเกตในการใช้งานของพวกมันคือในระหว่าง the Spanish Armada เมื่อแถวกระโจมไฟถ่ายทอดสัญญาณจากพลีมัธไปลอนดอน ที่ส่งสัญญาณการมาถึงของเรือรบสเปน<ref>David Ross, The Spanish Armada, Britain Express, October 2008.</ref>

