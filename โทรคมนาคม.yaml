===ระบบตั้งแต่ยุคกลาง===
{{หลัก|Semaphore line}}

[[ไฟล์:OptischerTelegraf.jpg|thumb|แบบจำลองของหนึ่งในหอสัญญาณของ Chappe ใน Nalbach, เยอรมนี]]

ในปี [[ค.ศ. 1792]] Claude Chappe, วิศวกรชาวฝรั่งเศสได้สร้างระบบโทรเลขภาพอยู่กับที่ (หรือ semaphore line) เป็นครั้งแรกระหว่างเมืองลีลและปารีส<ref>Les Télégraphes Chappe, Cédrick Chatenet, l'Ecole Centrale de Lyon, 2003.</ref> อย่างไรก็ตาม ระบบนี้ได้รับความทุกข์ทรมานเนื่องจากต้องการใช้ผู้ใชังานที่มีความเชี่ยวชาญและหอสูงที่มีราคาแพงทุก ๆ ระยะ 10-30 กิโลเมตร (6-20 ไมล์) อันเป็นผลมาจากการแข่งขันกับโทรเลขไฟฟ้า สายโทรเลขแสงเชิงพาณิชย์ชุดสุดท้ายของยุโรปในประเทศสวีเดนถูกทอดทิ้งในปี [[ค.ศ. 1880]]<ref>CCIT/ITU-T 50 Years of Excellence, International Telecommunication Union, 2006.</ref>

=== โทรเลขและโทรศัพท์ ===
{{หลัก|โทรเลข|สายเคเบิลสื่อสารใต้น้ำและประวัติความเป็นมาของโทรศัพท์}}

การทดลองหลายครั้งในการสื่อสารด้วยไฟฟ้าเริ่มขึ้นประมาณปี 1726 ในตอนต้นไม่ประสบความสำเร็จ  นักวิทยาศาสตร์ รวมทั้ง Laplace, Ampère และ Gauss มีส่วนเกี่ยวข้อง ระบบโทรเลขด้วยไฟฟ้าที่ใช้งานได้จริงถูกเสนอในเดือนมกราคม [[ค.ศ. 1837]] โดยวิลเลียม Fothergill Cooke ผู้ที่พิจารณาว่ามันเป็นการปรับปรุง"โทรเลขแม่เหล็กไฟฟ้า"ที่มีอยู่เดิม; การปรับปรุงระบบห้าเข็ม-หกสายที่ถูกพัฒนาร่วมกับ ชาร์ลส์ วีทสโตน เข้าสู่การใช้ในเชิงพาณิชย์ในปี [[ค.ศ. 1838]]<ref>The Electromagnetic Telegraph, J. B. Calvert, 19 May 2004.</ref> ระบบโทรเลขในตอนต้นใช้สายไฟหลายสายเชื่อมต่อไปยังเข็มชี้หลาย ๆ เข็ม

นักธุรกิจ ซามูเอล F.B. มอร์ส และนักฟิสิกส์ โจเซฟ เฮนรี ของสหรัฐฯ ได้พัฒนาระบบโทรเลขไฟฟ้ารุ่นที่เรียบง่ายของพวกเขาขึ้นมาเองอย่างอิสระ มอร์สประสบความสำเร็จในการแสดงให้เห็นถึงการใช้ระบบนี้เมื่อวันที่ 2 กันยายน [[ค.ศ. 1837]] การสนับสนุนทางเทคนิคที่สำคัญที่สุด ของมอร์สในระบบโทรเลขนี้เป็นเรื่องง่ายและมีประสิทธิภาพสูง รหัสมอร์สได้รับการพัฒนาร่วมกันกับเพื่อนของเขา อัลเฟรด เวล ซึ่งเป็นการก้าวหน้าที่สำคัญเหนือกว่าระบบที่ซับซ้อนมากกว่าและมีราคาแพงกว่าของ Wheatstone และจำเป็นต้องใช้เพียงแค่สายไฟสองเส้นเท่านั้น ประสิทธิภาพการสื่อสารของรหัสมอร์สนำหน้ารหัส Huffman ในการสื่อสารแบบดิจิตอลกว่า 100 ปี แต่มอร์สและเวลก็พัฒนารหัสได้หมดข้อสังเกต โดยใช้รหัสสั้นกว่าสำหรับตัวอักษรที่ใช้บ่อย ๆ

สายเคเบิลโทรเลขถาวรข้ามมหาสมุทรแอตแลนติกเป็นครั้งแรกประสบความสำเร็จใน 27 กรกฎาคม [[ค.ศ. 1866]] ช่วยให้มีการสื่อสารด้วยไฟฟ้าข้ามมหาสมุทรแอตแลนติกเป็นครั้งแรก<ref>The Atlantic Cable, Bern Dibner, Burndy Library Inc., 1959</ref> สายเคเบิลข้ามมหาสมุทรแอตแลนติกก่อนหน้านี้ได้ดำเนินการมาไม่กี่เดือนในปี 1859 และในหมู่สิ่งอื่น ๆ มันขนส่งข้อความทักทายไปมาระหว่างประธานาธิบดีเจมส์ บูคานัน ของสหรัฐฯกับสมเด็จพระราชินีวิกตอเรียแห่งสหราชอาณาจักร

อย่างไรก็ตาม สายเคเบิลที่ข้ามมหาสมุทรแอตแลนติกเป็นครั้งแรกได้ล้มเหลวในไม่ช้า และโครงการที่จะวางสายแทนถูกเลื่อนออกไปเป็นเวลาห้าปีเนื่องจากสงครามกลางเมืองอเมริกา สายโทรศัพท์แรกที่ข้ามมหาสมุทรแอตแลนติก (ซึ่งประกอบด้วยตัวขยายอิเล็กทรอนิกส์หลายร้อยชุด) ไม่ได้ใช้งานจนกระทั่งปี [[ค.ศ. 1956]] เพียงหกปีก่อนที่ดาวเทียมสื่อสารเชิงพาณิชย์ดวงแรกคือเทลสตาร์จะปล่อยขึ้นสู่วงโคจรในอวกาศ<ref>Arthur C. Clarke. Voice Across the Sea, Harper & Brothers, New York City, 1958.</ref>

โทรศัพท์ธรรมดาที่ใช้งานทั่วโลกในปัจจุบันได้รับการจดสิทธิบัตรเป็นครั้งแรกโดย Alexander Graham Bell ในเดือนมีนาคม [[ค.ศ. 1876]]<ref>Brown, Travis (1994). Historical first patents: the first United States patent for many everyday things (illustrated ed.). University of Michigan: Scarecrow Press. p. 179. ISBN 978-0-8108-2898-8.</ref> สิทธิบัตรครั้งแรกอันนั้นของเบลล์เป็นสิทธิบัตรหลักของโทรศัพท์ จากสิทธิบัตรนี้สิทธิบัตรอื่น ๆ ทั้งหมดสำหรับอุปกรณ์โทรศัพท์ไฟฟ้าและคุณสมบัติอื่นก็เริ่มไหลออกมา เครดิตสำหรับการประดิษฐ์โทรศัพท์ไฟฟ้าได้รับการโต้แย้งบ่อย ๆ และการถกเถียงใหม่เกี่ยวกับปัญหาได้เกิดขึ้นตลอดเวลา เช่นเดียวกับสิ่งประดิษฐ์ที่ยิ่งใหญ่อื่น ๆ เช่น วิทยุ, โทรทัศน์, หลอดไฟและดิจิตอลคอมพิวเตอร์ ที่จะมีหลายนักประดิษฐ์ที่ได้ทำการทดลองบุกเบิกในการส่งผ่านเสียงทางสายที่ และปรับปรุงความคิดของกันและกัน อย่างไรก็ตาม นักประดิษฐ์ที่สำคัญคืออเล็กซานเดอ แกรฮ์ม เบลล์และการ์ดิเนอ กรีน ฮับบาร์ด ผู้ที่จัดตั้งบริษัทโทรศัพท์บริษัทแรกชื่อ Bell Telephone Company ในประเทศสหรัฐอเมริกา ซึ่งต่อมาได้พัฒนาเป็น American Telephone & Telegraph (AT&T) ณ เวลานั้นเป็นบริษัทโทรศัพท์ที่ใหญ่ที่สุดในโลก

บริการโทรศัพท์ในเชิงพาณิชย์ครั้งแรกถูกจัดตั้งขึ้นมาในปี 1878 และ 1879 บนทั้งสองด้านของ มหาสมุทรแอตแลนติก ในเมือง New Haven มลรัฐคอนเนคติกัท และลอนดอนประเทศอังกฤษ<ref>Connected Earth: The telephone, BT, 2006.</ref><ref>History of AT&T, AT&T, 2006.</ref>

=== วิทยุสื่อสารและโทรทัศน์ ===
{{หลัก|ประวัติของวิทยุและประวัติของโทรทัศน์}}
[[ไฟล์:RCA 630-TS Television.jpg|thumb|อาร์ซีเอ 630-TS เครื่องรับโทรทัศน์เครื่องแรกที่ผลิตแบบอุตสาหกรรม ขายระหว่างปี 1946 ถึง 1947]]
ในปี [[ค.ศ. 1832]] เจมส์ Lindsay ได้สาธิตในชั้นเรียนแสดงโทรเลขไร้สายผ่านตัวนำไฟฟ้าที่เป็นน้ำให้กับนักเรียนของเขา ในปี [[ค.ศ. 1854]] เขาก็สามารถที่จะแสดงให้เห็นถึงการส่งสัญญาณข้ามอ่าว Firth of Tay จาก ดันดี, สกอตแลนด์ไปยังวูดเฮเวน, ระยะประมาณสองไมล์ (3 กิโลเมตร) อีกครั้งโดยใช้น้ำเป็นสื่อกลางในการส่งผ่าน<ref>Dundee City Council. Biography: James Bowman Lindsay 1799 – 1862, Macdonald Black, Dundee City Council website. Retrieved 9 September 2010.</ref> ในเดือนธันวาคม [[ค.ศ. 1901]] Guglielmo มาร์โคนี จัดตั้งการสื่อสารไร้สายระหว่าง เซนต์จอห์น, Newfoundland กับ Poldhu ในคอร์นวอลล์ (อังกฤษ) เขาได้รับรางวัลโนเบลในสาขาฟิสิกส์ในปี [[ค.ศ. 1909]] ร่วมกับ คาร์ล Braun<ref>Tesla Biography, Ljubo Vujovic, Tesla Memorial Society of New York, 1998.</ref>

เมื่อ 25 มีนาคม [[ค.ศ. 1925]] จอห์น โลจี แบร์ด แห่งสก็อตแลนด์สามารถแสดงการส่งภาพเคลื่อนไหวที่ห้างสรรพสินค้า Selfridge's ในกรุงลอนดอนประเทศอังกฤษ ระบบของบาร์ดพึ่งพา การหมุนอย่างรวดเร็วของจาน Nipkow และทำให้มันกลายเป็นที่รู้จักกันว่าเป็นโทรทัศน์เครื่องกล มันกลายเป็นพื้นฐานของการทดลองออกอากาศที่ทำโดย British Broadcasting Corporation เริ่ม 30 กันยายน [[ค.ศ. 1929]]<ref>The Pioneers, MZTV Museum of Television, 2006.</ref> อย่างไรก็ตาม สำหรับส่วนใหญ่ของศตวรรษที่ 20, ระบบโทรทัศน์ได้รับการออกแบบ โดยใช้หลอดรังสีแคโทด ที่ประดิษฐ์คิดค้นโดย คาร์ล Braun รุ่นแรกของโทรทัศน์ อิเล็กทรอนิกส์เพื่อรักษาสัญญาถูกผลิตโดย Philo Farnsworth ชาวอเมริกัน และมันถูกสาธิตให้ ครอบครัวของเขาในไอดาโฮเมื่อวันที่ 7 กันยายน [[ค.ศ. 1927]]<ref>Philo Farnsworth, Neil Postman, TIME Magazine, 29 March 1999.</ref>
 
อย่างไรก็ตาม โทรทัศน์ไม่ได้เป็นแต่เพียงเทคโนโลยีอันหนึง มันถูกจำกัดขั้นพื้นฐานและการใช้งานในทางปฏิบัติของมัน มันทำหน้าที่เป็นทั้งเครื่องใช้และยังเป็นสื่อกลางการเล่าเรื่องทางสังคม และการเผยแพร่ข้อความ มันเป็นเครื่องมือทางวัฒนธรรมที่ให้ประสบการณ์ของชุมชนของการได้รับข้อมูลและการได้รับประสพการณ์ทางจินตนาการ มันจะทำหน้าที่เป็น "หน้าต่างสู่โลก" โดย การเชื่อมผู้ชมจากทั่วทุกมุมผ่านการเขียนโปรแกรมของเรื่องราวต่าง ๆ, ชัยชนะและโศกนาฏกรรม ที่อยู่นอกประสบการณ์ส่วนตัว<ref>Lotz, Amanda (2007). The Television Will Be Revolutionized. New York and London: New York University Press. p. 3. ISBN 978-0-8147-5220-3.</ref>

=== โทรศัพท์ภาพ ===
{{หลัก|ประวัติของ videotelephony}}
[[ไฟล์:AT&T Picturephone - upper RH oblique view.jpg|thumb|เครื่อง Picturephone Mod II ปี 1969 ของ AT&T ผลมาจากการวิจัยและพัฒนายาวนานนับสิบปีด้วยค่าใช้จ่ายมากกว่า $ 500M]]
การพัฒนาของโทรศัพท์ภาพเกี่ยวข้องกับพัฒนาการทางประวัติศาสตร์ของเทคโนโลยีต่าง ๆ ที่ เปิดใช้งานการใช้วิดีโอแสดงสดพร้อมกับการสื่อสารโทรคมนาคมของเสียง แนวคิดของโทรศัพท์ภาพเป็นที่นิยมครั้งแรกในช่วงปลายยุค 1870s ทั้งในสหรัฐอเมริกาและยุโรป แม้ว่าวิทยาศาสตร์พื้นฐานที่จะยอมให้มีการทดลองด่วนที่สุดจะใช้เวลาเกือบครึ่งศตวรรษจึงจะสำเร็จได้ เรื่องนี้เป็นตัวเป็นตนครั้งแรกในอุปกรณ์ซึ่งต่อมาเป็นที่รู้จักกันว่าเป็นโทรศัพท์วิดีโอหรือโทรศัพท์ภาพและมันวิวัฒนาการมาจากการวิจัยอย่างเข้มข้นและการทดลองในสาขาการสื่อสารโทรคมนาคมที่หลายหลาย เช่น โทรเลขไฟฟ้า, โทรศัพท์, วิทยุและโทรทัศน์
[[ไฟล์:Deaf or HoH person at his workplace using a Video Relay Service to communicate with a hearing person via a Video Interpreter and sign language SVCC 2007 Brigitte SLI + Mark.jpg|thumb|รูปแสดงการใช้โทรศัพท์ของผู้มีปัญหาในการพูดที่อยู่ในสำนักงานกำลังใช้บริการถ่ายทอดสัญญาณภาพในการสื่อสารกับบุคคลปกติผ่านทางตัวแปรสัญญาณภาพและภาษามือ]]
การพัฒนาของเทคโนโลยีวิดีโอที่สำคัญครั้งแรกเริ่มต้นในช่วงครึ่งหลังของปี 1920s ในสหราชอาณาจักรและสหรัฐอเมริกา กระตุ้นสะดุดตาโดยจอห์น โลจี แบร์ด และ AT&T Bell Labs เรื่องนี้เกิดขึ้นเป็นส่วนๆ อย่างน้อยโดย AT&T เพื่อทำหน้าที่เป็นผู้ช่วยเสริมการใช้งานของโทรศัพท์ องค์กรจำนวนมากเชื่อว่า videotelephony จะดีกว่าการสื่อสารด้วยเสียงธรรมดา อย่างไรก็ตาม เทคโนโลยีวิดีโอจะถูกนำไปใช้ในการแพร่ภาพโทรทัศน์ระบบอนาล็อกอีกนานก่อนที่มันจะเป็น จริงหรือเป็นที่นิยมสำหรับ videophones

Videotelephony ถูกพัฒนาควบคู่ไปกับระบบโทรศัพท์เสียงทั่วไปจากกลางถึงปลายศตวรรษที่ 20 เฉพาะในศตวรรษที่ 20 กับการกำเนิดของตัวแปลงสัญญาณวิดีโอ codecs ที่มีประสิทธิภาพและบรอดแบนด์ความเร็วสูง ทำให้มันกลายเป็นเทคโนโลยีในทางปฏิบัติที่เป็นประโยชน์สำหรับ การใช้งานปกติ ด้วยการปรับปรุงและความนิยมอย่างรวดเร็วของอินเทอร์เน็ต มันแพร่หลายอย่างกว้างขวางผ่านการใช้ในการประชุมทางวิดีโอและเว็บแคม ซึ่งมักใช้กับโทรศัพท์อินเทอร์เน็ต และในธุรกิจ ในที่ซึ่งเทคโนโลยีทางไกลได้ช่วยลดความจำเป็นในการเดินทาง

=== ดาวเทียม ===
{{บทความหลัก|ดาวเทียมสื่อสาร}}
[[ไฟล์:Erdfunkstelle Raisting 2.jpg|thumb|เสาอากาศสื่อสารดาวเทียมรูป parabolic ที่เป็นสิ่งอำนวยความสะดวกที่ใหญ่ที่สุดใน Raisting, Bavaria, Germany]]
ดาวเทียมของสหรัฐดวงแรกเพื่อการสื่อสารอยู่ในโครงการ SCORE เมื่อ 18 ธันวาคม [[ค.ศ. 1958]]<ref>[http://www.thaitelecomkm.org/TTE/] {{Webarchive|url=https://web.archive.org/web/20130821161146/http://www.thaitelecomkm.org/TTE/ |date=2013-08-21 }}, สารานุกรมโทรคมนาคมไทย น. 398</ref> ซึ่งใช้ เทปบันทึกเสียงในการจัดเก็บและส่งต่อข้อความเสียง มันถูกใช้ในการส่งคำอวยพรคริสมาสต์ ไปทั่วโลกจากประธานาธิบดีสหรัฐอเมริกา ดไวต์ ดี ไอเซนฮาวร์  ในปี [[ค.ศ. 1960]] นาซ่าส่ง ดาวเทียม Echo; บอลลูนฟิล์ม PET อะลูมิเนียมยาว 100 ฟุต (30 เมตร) ทำหน้าที่เป็นกระจกสะท้อนแสงแบบพาสซีฟสำหรับการสื่อสารวิทยุ ดาวเทียม Courier 1B  สร้างโดย Philco, ก็ถูกส่งขึ้นไปในปี 1960 เช่นกัน โดยเป็นดาวเทียมทวนสัญญาณแบบแอคทีฟดวงแรกของโลก

ดาวเทียมเทลสตาเป็นดาวเทียมดวงแรกที่ใช้งานถ่ายทอดโดยตรงในเชิงพาณิชย์ เป็นของ AT & T ซึ่งเป็นส่วนหนึ่งของข้อตกลงระหว่างชาติ ระหว่าง AT & T, Bell Telephone Laboratories, นาซ่า, การไปรษณีย์อังกฤษ และการไปรษณีย์แห่งชาติฝรั่งเศส เพื่อพัฒนาการสื่อสารดาวเทียม Relay 1 ถูกส่งขึ้นไปเมื่อ 13 ธันวาคม 1962 และกลายเป็นดาวเทียมดวงแรก ที่จะส่งสัญญาณออกอากาศข้ามมหาสมุทรแปซิฟิกเมื่อ 22 พฤศจิกายน 1963

แอพพลิเคชี่นอันแรกและเป็นประวัติศาสตร์ที่สำคัญที่สุดสำหรับการสื่อสารดาวเทียมคือระบบโทรศัพท์ทางไกลระหว่างทวีป เครือข่ายโทรศัพท์สาธารณะแบบ Switched อยู่กับที่ ({{langx|en|fixed Public Switched Telephone Network}}) หรือ PSTN ถ่ายทอดการใช้โทรศัพท์ที่โทรจากสาย โทรศัพท์บนพื้นดินไปที่สถานีบนดินจากนั้นสัญญาณจะถูกส่งไปยังจานรับบนดาวเทียม ผ่านทางดาวเทียม geostationary ในวงโคจรของโลก เนื่องจากการปรับปรุงสายสื่อสารใต้น้ำ โดยการใช้ใยแก้วนำแสง ทำให้การใช้งานดาวเทียมสำหรับโทรศัพท์อยู่กับที่ในปลายศตวรรษที่ 20 ลดลงไปบ้าง แต่ดาวเทียมยังคงให้บริการเฉพาะหมู่เกาะที่ห่างไกล เช่นเกาะ Ascension, เซนต์เฮเลน่า, ซานดิเอโก การ์เซีย, และเกาะอีสเตอร์ ที่ที่ไม่มีสายเคเบิลใต้น้ำให้บริการได้ นอกจากนี้ยังมีบางทวีปและพื้นที่บางส่วนของประเทศที่การสื่อสารโทรคมนาคม[[โทรศัพท์พื้นฐาน]]เป็นเรื่องยากที่จะให้บริการได้ เช่น แอนตาร์กติกา, ภูมิภาคขนาดใหญ่ของออสเตรเลีย, อเมริกาใต้, แอฟริกา, ทางเหนือของแคนาดา, จีน, รัสเซียและกรีนแลนด์

หลังจากที่บริการเชิงพาณิชย์ของโทรศัพท์ทางไกลถูกก่อตั้งขึ้นผ่านทางดาวเทียมสื่อสาร เจ้าภาพของการสื่อสารโทรคมนาคมในเชิงพาณิชย์อื่น ๆ ได้พัฒนาการใช้ดาวเทียมที่คล้ายกัน โดยเริ่มต้นในปี 1979 บริการรวมถึงโทรศัพท์มือถือผ่านดาวเทียม, วิทยุผ่านดาวเทียม, โทรทัศน์ผ่านดาวเทียม และการเข้าถึงอินเทอร์เน็ตผ่านดาวเทียม การพัฒนาเริ่มแรกที่สุดสำหรับบริการดังกล่าวส่วนมากเกิดขึ้นใน ปี 1990 ในขณะที่การกำหนดราคาเชิงพาณิชย์สำหรับช่องสัญญาณดาวเทียมยังคงลดลงอย่างมีนัยสำคัญ

=== digital cinema ===
โรงภาพยนตร์ดิจิตอลหมายถึงการใช้เทคโนโลยีดิจิตอลในการแจกจ่ายหรือส่งภาพเคลื่อนไหวขึ้นจอภาพ ซึ่งตรงข้ามกับการส่งภาพเดลื่อนไหวแบบเก่า ภาพยนตร์สามารถถูกแจกจ่ายผ่านฮาร์ดไดรฟ์, Internet, ส่งผ่านดาวเทียมหรือดิสก์แสงเช่นดีวีดีและ Blu-ray ภาพยนตร์ดิจิตอลแตกต่างจากโทรทัศน์ความละเอียดสูงและไม่ได้ขึ้นอยู่กับมาตรฐานของโทรทัศน์หรือมาตรฐานของวิดีโอความละเอียดสูง เช่นอัตราส่วนหรืออัตราการเปลี่ยนเฟรมของภาพ ภาพยนตร์ดิจิตอลจะใช้ความคมชัดในแนวราบที่ 2K (2048 × 1080 หรือ 2.2 ล้านพิกเซล) หรือ 4K (4096 × 2160 หรือ 8.8 ล้านพิกเซล) 

=== [[เครือข่ายคอมพิวเตอร์]]และ[[อินเทอร์เน็ต]] ===
เมื่อวันที่ 11 กันยายน [[ค.ศ. 1940]] จอร์จ Stibitz สามารถส่งข้อมูลโดยใช้โทรพิมพ์ไปที่เครื่องคำนวณตัวเลขที่ซับซ้อนของเขาในนิวยอร์กและได้รับผลการคำนวณกลับมาที่วิทยาลัยดาร์ตเมัท์ในรัฐนิวแฮมป์เชียร์<ref>George Stlibetz, Kerry Redshaw, 1996.</ref> การทำงานจากคอมพิวเตอร์ศูนย์กลางหรือคอมพิวเตอร์เมนเฟรมด้วย "dumb terminal "ยังคงความนิยมไปตลอดทศสตวรรษที่ 1950 จนเข้าสู่ศตวรรษที่ 1960 ที่นักวิจัยเริ่มหันมาใช้[[แพ็กเกตสวิตชิง]] - เทคโนโลยีที่ช่วยให้ข้อมูลสามารถถูกส่งระหว่างเครื่องคอมพิวเตอร์ที่แตกต่างกันโดยไม่ต้องผ่านเมนเฟรมส่วนกลาง เครือข่ายสี่โหนดโผล่ขึ้นมาเมื่อ 5 ธันวาคม [[ค.ศ. 1969]] เครือข่ายนี้ไม่ช้าก็กลาย ARPANET ซึ่งในปี 1981 ประกอบด้วยโหนด 213 โหนด<ref>Hafner, Katie (1998). Where Wizards Stay Up Late: The Origins Of The Internet. Simon & Schuster. ISBN 0-684-83267-4.</ref>
 
อาร์พาเนตถูกพัฒนาไปจนกระทั่ง 7 เมษายน [[ค.ศ. 1969]] [[RFC 1]] (Request for Comment) ถูกตีพิมพ์ กระบวนการนี้มีความสำคัญเนื่องจากอาร์พาเนตในที่สุดก็จะรวมกับเครือข่ายอื่น ๆ ในรูปแบบอินเทอร์เน็ตและหลายโพรโทคอลการสื่อสารอินเทอร์เน็ตที่ถูกใช้งานในวันนี้ได้รับการระบุผ่านขั้นตอน RFC ในเดือนกันยายนปี [[ค.ศ. 1981]] [[RFC 791]] นำเสนอ [[อินเทอร์เน็ตโพรโทคอล|Internet Protocol]] version 4 (IPv4) และ [[RFC 793]] นำเสนอ [[Transmission Control Protocol]] (TCP) ที่ใช้กันอยู่ทุกวันนี้

อย่างไรก็ตาม ไม่ทั้งหมดที่การพัฒนาที่สำคัญจะถูกสร้างขึ้นมาผ่านขั้นตอนการขอความเห็น สองโพรโทคอลที่นิยมสำหรับการเชื่อมโยงระบบเครือข่ายท้องถิ่นหรือ [[แลน|LAN]] ก็ปรากฏตัวขึ้นในปี [[ค.ศ. 1970]] สิทธิบัตรสำหรับโพรโทคอล token ring ถูกแจกแจงโดย โอลอฟ Soderblom เมื่อ 29 ตุลาคม [[ค.ศ. 1974]] และบทความเกี่ยวกับอีเธอร์เน็ตโพรโทคอลเรื่อง การสื่อสารของ ACM ถูกตีพิมพ์โดย โรเบิร์ต เม็ทคาล์ฟและเดวิด บ็อกส์ในกรกฎาคม [[ค.ศ. 1976]] อีเธอร์เน็ตโพรโทคอลที่ได้รับแรงบันดาลใจจากโพรโทคอล ALOHAnet ได้รับการพัฒนาโดยนักวิจัยด้านวิศวกรรมไฟฟ้าที่มหาวิทยาลัยฮาวาย

== แนวคิดหลัก ==
=== องค์ประกอบพื้นฐาน ===
ระบบสื่อสารโทรคมนาคมขั้นพื้นฐานประกอบด้วยสามหน่วยงานหลักที่มักจะนำเสนอในบางรูปแบบ ได้แก่:
* [[เครื่องส่งสัญญาณ]]ที่จะรับข้อมูลมาและแปลงให้เป็นสัญญาณ
* ตัวกลางในการส่งสัญญาณหรือ "ช่องทาง"({{langx|en|channel}}) เช่น ช่องว่างอิสระ ({{langx|en|free space channel}}) เช่น อากาศ
* [[เครื่องรับ]]ที่จะรับสัญญาณจากช่องสัญญาณและแปลงกลับเป็นข้อมูลเดิม
ตัวอย่างเช่น ที่สถานีวิทยุกระจายเสียง จะมีเครื่องขยายเสียงเป็นเครื่องส่งสัญญาณ ส่งสัญญาณให้[[เสาอากาศ]] เสาอากาศส่งสัญญาณออกไปในตัวกลางคืออากาศ [[สายอากาศ]]ของเครื่องรับ จะรับสัญญาณที่ส่งมานี้ ส่งไปให้เครื่องขยายเสียง และมีเสียงออกมาที่บ้านผู้ฟัง ระบบนี้ทำงานแบบ [[ซิมเพล็กซ์]] คือ ทางเดียว ผู้รับตอบกลับไม่ได้

ระบบโทรคมนาคมอีกระบบจะทำงานแบบ [[ดูเพล็กซ์]] คือ สองทาง โดยมีอุปกรณ์อิเล็กทรอนิกส์ที่ทำงานเป็นทั้งเครื่องส่งและรับ เรียกว่า [[ทรานซีฟเวอร์]] ตัวอย่างเช่นเครื่องโทรศัพท์มือถือเป็น ทรานซีฟเวอร์

ระบบโทรคมนาคมเพื่อการสื่อสารระหว่างบุคคลเป็นการสื่อสารจากจุดหนึ่งไปยังอีกจุดหนึ่ง (point-to-point) ระบบโทรคมนาคมสำหรับวิทยุหรือโทรทัศน์เป็นการสื่อสารแบบออกอากาศ (broadcast หรือ point-to-multipoint) เพราะเป็นการส่งสัญญาณจากเครื่องส่งเครื่องหนึ่งไปยังเครื่องรับหลายเครื่อง

นอกจากระบบซิมเพล็กซ์ และ ดูเพล็กซ์ แล้ว ยังมีระบบ [[มัลติเพล็กซ์]]ซึ่งใช้ในกรณีที่มีเครื่องส่งหลายเครื่อง ทำงานกับเครื่องรับหลายเครื่อง แต่ใช้ช่องทางเดียวกัน การแชร์ช่องทางทำให้ลดค่าใช้จ่ายได้มาก สัญญาณของแต่ละเครื่องส่งจะถูกมัลติเพล็กซ์ แล้วส่งผ่านตัวกลางไปที่สถานีย่อย หรือโหนด ที่นั่น สัญญาณจะถูกแยกออกไปยังเครื่องรับอย่างถูกต้อง

=== การสื่อสารแบบแอนะล็อกและแบบดิจิทัล ===

สัญญาณที่ใช้ในการสื่อสารสามารถเป็นได้ทั้งแอนะล็อกหรือดิจิทัล สำหรับสัญญาณแอนะล็อกสัญญาณจะแปรอย่างต่อเนื่องไปตามข้อมูล ใน[[สัญญาณดิจิทัล]]ข้อมูลจะถูกเข้ารหัสเป็นชุดของค่าที่ไม่ต่อเนื่อง (เช่นชุดของหนึ่งและศูนย์) ในระหว่างที่สัญญาณของข้อมูลถูกส่งออกไปและรับเข้ามา ข้อมูลที่มีอยู่ในสัญญาณแอนะล็อกหลีกเลี่ยงไม่ได้ที่จะถูกลดสภาพลงเนื่องจากการรบกวนทางกายภาพที่ไม่พึงประสงค์ (สัญญาณที่ถูกส่งออกจากเครื่องส่งในทางปฏิบัติจะไม่มีเสียงรบกวน) ปกติแล้วเสียงรบกวนในระบบการสื่อสารสามารถเป็นได้ทั้งเพิ่มเข้าหรือลบออกจากสัญญาณที่พึงประสงค์ในการสุ่มที่สมบูรณ์ รูปแบบของเสียงรบกวนนี้จะเรียกว่าเสียงเติมแต่งด้วยความเข้าใจว่าเสียงรบกวนจะเป็นลบหรือบวกแล้วแต่จังหวะที่แตกต่างกันของเวลา

ในทางตรงกันข้าม ถ้าเสียงรบกวนเติมแต่งมีไม่เกินกว่าเกณฑ์ที่กำหนด ข้อมูลที่มีอยู่ในสัญญาณดิจิทัลจะยังคงเหมือนเดิม ความต้านทานในเสียงรบกวนของระบบดิจิทัล ทำให้เป็นข้อได้เปรียบที่สำคัญของสัญญาณดิจิทัลเหนือกว่าสัญญาณแอนะล็อก

=== เครือข่ายโทรคมนาคม ===
{{ดูเพิ่ม|เครือข่ายคอมพิวเตอร์}}
 
เครือข่ายการสื่อสารประกอบด้วยเครื่องส่งสัญญาณ, เครื่องรับและช่องทางที่ใช้ส่งข้อความ บางเครือข่ายการสื่อสารมีมากกว่าหนึ่ง[[เราต์เตอร์]] (route=ทาง, router=ตัวส่ง, ตัวสร้างทาง) ที่ทำงานร่วมกันในการส่งข้อมูลไปยังผู้ใช้ที่ถูกต้อง นอกจากเราเตอร์แล้ว ยังมี[[เนตเวิร์กสวิตช์|สวิตช์]] เพื่อใช้ต่อผู้ใช้หลายตัวเข้าด้วยกันด้วย

=== ช่องทางการสื่อสาร ===
คำว่า "ช่องทาง" มีสองความหมายที่แตกต่างกัน 
#ในความหมายแรกคือช่องทางที่เป็นสื่อทางกายภาพที่ใช้ส่งสัญญาณระหว่างเครื่องส่งและรับ ตัวอย่างเช่น อากาศในการส่งสัญญาณด้วยเสียง, ใยแก้วนำแสงสำหรับส่งสัญญาณด้วยแสง, สาย coaxial สำหรับส่งสัญญาณด้วยกระแสไฟฟ้าและ อากาศสำหรับส่งสัญาณด้วยแสงที่มองเห็นได้ หรือเป็นคลื่นอิน​​ฟราเรด แสงอัลตราไวโอเลต และคลื่นวิทยุ ช่องทางสุดท้ายนี้เรียกว่า "free space channel" หมายถึงที่ว่างใด ๆ ที่อาจเป็นอากาศหรือสุญญากาศก็ได้ เช่น การส่งคลื่นวิทยุผ่านทาง free space channel นั่นคือ การส่งไปในที่ว่างใด ๆ เพราะคลื่นวิทยุเป็นคลื่นแม่เหล็กไฟฟ้าที่สามารถเดินทางได้ดีในสุญญากาศเท่าๆกับเดินทางในอากาศ หมอก เมฆ หรือแก๊สบางชนิดที่ไม่ใช่อากาศ
#ในอีกความหมายของ "ช่อง" ในกิจการโทรคมนาคม คือคำว่าช่องสื่อสาร ซึ่งเป็นส่วนย่อยของตัวกลางที่ใช้ส่งหลาย ๆ กระแสข้อมูลไปพร้อม ๆ กัน ตัวอย่างเช่น สถานีวิทยุหนึ่งสามารถออกอากาศคลื่นวิทยุเข้าไปใน free space ที่ความถี่ในย่าน 94.5 MHz ในขณะที่สถานีวิทยุ อื่นสามารถออกอากาศพร้อมกันด้วยคลื่นวิทยุที่มีความถี่ในย่าน 96.1 MHz แต่ละสถานีจะส่ง คลื่นวิทยุด้วยความกว้างหรือแบนด์วิดท์ประมาณ 180 kHz โดยมีจุดศูนย์กลางอยู่ที่ความถี่ดังกล่าวข้างต้นซึ่งถูกเรียกว่า "ความถี่คลื่นพาห์" แต่ละสถานีในตัวอย่างนี้จะถูกแยกออกจากสถานีที่อยู่ใกล้เคียง ห่าง 200 kHz และความแตกต่างระหว่าง 200 khz และ 180 kHz (20 kHz) เป็นค่ายอมรับได้ทางด้านวิศวกรรมสำหรับความไม่สมบูรณ์ของระบบการสื่อสาร เมื่อมีผู้ใช้ ใช้ตัวกลางในการสื่อสารร่วมกัน ความถี่ของเครื่องส่งของแต่ละผู้ใช้ ในตัวอย่างข้างต้น "free space channel" ถูกแบ่งออกเป็นสองช่องสื่อสารตามความถี่ และแต่ละช่องมีการกำหนดความถี่ของแบนด์วิดท์ให้แยกจากกันในการออกอากาศคลื่นวิทยุ ระบบการแบ่งสื่อกลางให้เป็นช่องทางตามความถี่นี้เรียกว่า การมัลติเพล็กซ์แบบแบ่งความถี่ ({{langx|en|Frequency Division Multiplex}}) หรือ FDM

อีกวิธีหนึ่งในการแบ่งสื่อกลางการสื่อสารให้เป็นหลาย ๆ ช่อง คือการจัดสรรเวลาให้แต่ละผู้ส่งข้อมูลให้ออกมาที่สื่อกลางได้เฉพาะในเวลาที่กำหนดให้เท่านั้น (เรียกว่า "time slot" เช่น 20 milliseconds ของทุก ๆ วินาที) วิธีนี้เรียกว่า [[การมัลติเพล็กซ์แบบแบ่งเวลา]] ({{langx|en|Time Division Multiplex}}) หรือ TDM ตัวกลางที่ใช้วิธีนี้คือใยแก้วนำแสง บางระบบการสื่อสารด้วยวิทยุจะใชั TDM ภายในช่อง FDM ที่ถูกจัดสรรให้ ดังนั้นระบบเหล่านั้นจึงเป็นพันธ์ผสมของ TDM และ FDM

===การกล้ำสัญญาณ (Modulation) ===
{{ดูเพิ่ม|การกล้ำสัญญาณ}}

ในการส่งสัญญาณ ข้อมูลมักถูกรบกวนด้วยอิทธิพลจากภายนอก ทำให้สัญญาณที่เครื่องรับผิดเพี้ยนไป การกล้ำสัญญาณก็เพื่อลดสิ่งรบกวนเหล่านั้น เช่น การส่งสัญญาณเสียง ซึ่งเป็นสัญญาณแบบแอนะลอก มีการกล้ำแบบขนาด ({{langx|en|Amplitude Modulation}}) หรือ AM และการกล้ำแบบความถี่ ({{langx|en|Frequency Modulation}}) หรือ FM ส่วนการส่งสัญญาณแบบดิจิตอล ก็ต้องเปลี่ยนรูปให้เป็นสัญญาณแอนะลอกก่อน ซึ่งเรียกวิธีการนี้ว่า "keying" (มาจากการใช้สัญญาณมอสในอดีต) เช่น phase-shift keying, frequency-shift keying, and amplitude-shift keying ระบบบลูทูธใช้ phase-shift keying ถ้าใช้ phase-shift keying ผสมกับ amplitude-shift keying เรียกว่า quadrature amplitude modulation (QAM) ใช้ในการส่งข้อมูลดิจิตอลความจุมาก ๆ

