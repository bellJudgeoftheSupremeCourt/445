อินเทอร์เน็ตเป็นเครือข่ายทั่วโลกของเครือข่ายคอมพิวเตอร์ที่สามารถสื่อสารกันด้วยอินเทอร์เน็ตโพรโทคอล คอมพิวเตอร์บนอินเทอร์เน็ตใด ๆ จะมี IP address ไม่ซ้ำกันที่จะทำให้คอมพิวเตอร์เครื่องอื่น ๆ สามารถหาเส้นทางไปถึงได้ เครื่องที่ส่งจะมี IP address ของผู้ส่ง และ IP address ของผู้รับ ดังนั้น อินเทอร์เน็ตจึงเป็นการแลกเปลี่ยนข้อมูลระหว่างเครื่องคอมพิวเตอร์ด้วยกัน

คาดกันว่า 51% ของข้อมูลที่ไหลผ่านเครือข่ายโทรคมนาคมสองทางในปี 2000 มีการไหล ผ่านทางอินเทอร์เน็ต (ส่วนที่เหลือ(42%)โดยผ่านทางโทรศัพท์พื้นฐาน) โดยในปี 2007 อินเทอร์เน็ตครอบงำอย่างชัดเจนโดย 97% ของข้อมูลทั้งหมดที่อยู่ในเครือข่ายการสื่อสารโทรคมนาคม (ส่วนที่เหลือ(2 %) ผ่านทางโทรศัพท์มือถือ)<ref>"The World’s Technological Capacity to Store, Communicate, and Compute Information", Martin Hilbert and Priscila López (2011), Science, 332(6025), 60–65; free access to the study through here: martinhilbert.net/WorldInfoCapacity.html</ref> ขณะที่ในปี 2013 ประมาณ 39 % ของประชากรโลกที่มีการเข้าถึงกับอินเทอร์เน็ตที่มีอัตราการเข้าถึง สูงสุด(วัดเป็นเปอร์เซ็นต์ของประชากร) ในทวีปอเมริกา (61%), เอเซียแปซิฟิก (32%) และยุโรป (75%)<ref>"Key ICT indicators for developed and developing countries and the world (totals and penetration rates)", International Telecommunications Unions (ITU), Geneva, 27 February 2013</ref> ในแง่ของการเข้าถึงอินเทอร์เน็ตความเร็วสูงด้วย landline ในปี 2012, ลิคเทนสไตน์ (80,4%) โมนาโค (45.5%) และ สวิสเซอร์แลนด์ ( 41.9%)<ref>"Fixed (wired)-broadband subscriptions per 100 inhabitants 2012", Dynamic Report, ITU ITC EYE, International Telecommunication Union. Retrieved on 29 June 2013.</ref> การเข้าถึงอินเทอร์เน็ตความเร็วสูงด้วยโทรศัพท์มือถือ สิงคโปร์ (123.3%), ญี่ปุ่น  (113.1%), ฟินแลนด์ (106.5%), เกาหลีใต้ (106%)<ref>"Active mobile-broadband subscriptions per 100 inhabitants 2012", Dynamic Report, ITU ITC EYE, International Telecommunication Union. Retrieved on 29 June 2013.</ref>
