อินเทอร์เน็ตทำงานได้ด้วย[[โปรโทคอล]]ที่ควบคุมวิธีการที่เครื่องคอมพิวเตอร์และเราเตอร์ทั้งหลายสื่อสารกันและกัน ธรรมชาติของการสื่อสาร[[เครือข่ายคอมพิวเตอร์]]ใช้วิธีการแบ่งเป็นชั้นของโพรโทคอล ในแต่ละโพรโทคอลจะทำงานมากขึ้นหรือน้อยลงเป็นอิสระจากโพรโทคอลอื่น ๆ การนี้จะช่วยให้โพรโทคอลระดับต่ำกว่าจะได้รับการปรับแต่งสำหรับสถานการณ์เครือข่ายในขณะที่ไม่เปลี่ยนแปลงวิธีที่ระดับโพรโทคอลที่สูงกว่าทำงาน ตัวอย่างในทางปฏิบัติว่าทำไมสิ่งนี้เป็นสิ่งสำคัญ เพราะมันยอมให้อินเทอร์เน็ตเบราว์เซอร์ที่จะเรียกใช้ รหัสเดียวกันโดยไม่คำนึงถึงว่าเครื่องคอมพิวเตอร์ที่กำลังทำงานจะมีการเชื่อมต่อกับอินเทอร์เน็ตผ่าน[[อีเทอร์เน็ต]]หรือเชื่อมต่อกับ Wi-Fi อยู่ โพรโทคอลมักจะถูกพูดถึงในแง่ของ ตำแหน่งของมันในรูปแบบอ้างอิงกับ OSI (ภาพด้านขวา) ซึ่งเกิดขึ้นในปี 1983 เป็นขั้นตอนแรกในความพยายามที่ไม่ประสบความสำเร็จในการสร้างชุดโพรโทคอลเครือข่ายที่จะนำมาใช้ อย่างกว้างขวาง<ref>History of the OSI Reference Model, The TCP/IP Guide v3.0, Charles M. Kozierok, 2005.</ref>

สำหรับอินเทอร์เน็ต โพรโทคอลสื่อทางกายภาพและการเชื่อมโยงข้อมูลสามารถแปรผันกัน หลายครั้งในรูปของแพ็กเก็ตที่เดินทางไปรอบโลก นี่เป็นเพราะว่าอินเทอร์เน็ตไม่มีข้อจำกัด ในสื่อทางกายภาพหรือโปรโทคอลในการเชื่อมโยงข้อมูลที่จะถูกนำมาใช้  สิ่งนี้นำไปสู่​​การพัฒนาของสื่อและโพรโทคอลที่เหมาะสมที่สุดกับสถานการณ์เครือข่ายท้องถิ่น ในทางปฏิบัติ การติดต่อสื่อสารระหว่างทวีปส่วนใหญ่จะใช้ Asynchronous Transfer Mode (ATM ) โพรโทคอล (หรือที่ทันสมัยเทียบเท่า​​) บน[[ใยแก้วนำแสง]] นี้เป็นเพราะการสื่อสารระหว่างทวีปส่วนใหญ่ อินเทอร์เน็ตจะใช้โครงสร้างพื้นฐานร่วมกันกับเครือข่ายโทรศัพท์พื้นฐาน หรือ PSTN

ที่เลเยอร์เครือข่าย หลายอย่างกลายเป็นมาตรฐานที่ Internet Protocol (IP) ถูกนำมาใช้สำหรับการหาที่อยู่แฝง({{langx|en|logical addressing}}) สำหรับเวิลด์ไวด์เว็บ "ที่อยู่ IP" จะสามารถหาได้จากรูปแบบที่มนุษย์สามารถอ่านได้โดยการใช้ระบบชื่อโดเมน({{langx|en|domain name system}}) (เช่น 72.14.207.99 ได้มาจาก www.google.com ) ในปัจจุบัน รุ่นของอินเทอร์เน็ตโพรโทคอลที่ใช้กันอย่างแพร่หลายมีความจำเป็นที่จะต้องเปลี่ยนแปลงจากรุ่นที่สี่ไปเป็นรุ่นที่หก<ref>Introduction to IPv6, Microsoft Corporation, February 2006.</ref>

ที่เลเยอร์การขนส่ง การสื่อสารส่วนใหญ่จะใช้โพรโทคอลแบบ Transmission Control Protocol (TCP) หรือ User Datagram Protocol (UDP) อย่างใดอย่างหนึ่ง TCP จะใช้เมื่อ มันเป็นสิ่งจำเป็นที่ทุกๆข้อความที่ส่งจะต้องไปถึงคอมพิวเตอร์ปลายทาง ในขณะที่ UDP เป็นเพียงน่าพอใจที่จะนำมาใช้ ด้วย TCP, แพ็กเก็ตจะถูกส่งใหม่หากพวกมันสูญหายไปและจะถูกจัดลำดับก่อนหลังก่อนที่จะถูกนำเสนอให้กับชั้นที่สูงกว่า ด้วย UDP, แพ็คเก็ตจะไม่ได้เรียงลำดับก่อนหลังหรือหากเกิดการสูญหายก็จะไม่มีการส่งไปให้ใหม่ ทั้ง TCP และ UDP แพ็คเก็ตจะพกพาหมายเลขพอร์ตไปด้วยเพื่อระบุแอปพลิเคชันหรือกระบวนการในการประมวลผลที่ แพ็คเก็ตนั้นควรจะได้รับการจัดการ<ref>Stallings, pp 683–702.</ref> เพราะ โพรโทคอลในระดับโปรแกรมประยุกต์บางโปรแกรมจะใช้พอร์ตบางพอร์ต ผู้บริหารเครือข่าย สามารถจัดการจราจรเพื่อให้เหมาะกับความต้องการเฉพาะอย่าง ตัวอย่างเช่นเพื่อจำกัดการเข้าถึงอินเทอร์เน็ต จะทำโดยการปิดกั้นการจราจรที่มีทิศทางสำหรับพอร์ตเฉพาะพอร์ตหนึ่งหรือเพื่อที่จะให้เกิดผลกระทบต่อประสิทธิภาพการใช้งานบางอย่าง จะทำโดยการกำหนด ลำดับความสำคัญของงาน

เหนือเลเยอร์ของการขนส่ง มีโพรโทคอลบางอย่างที่บางครั้งถูกใช้และเข้ากันได้อย่างหลวมๆในเลเยอร์เซสชั่นและเลเยอร์ presentation ที่สะดุดตาที่สุดคือโพรโทคอล Secure Sockets Layer (SSL) และ Transport Layer Security (TLS )  โพรโทคอลเหล่านี้ให้ความแน่ใจว่า ข้อมูลที่ถ่ายโอนระหว่างสองฝ่ายยังคงเป็นความลับอย่างสมบูรณ์<ref>T. Dierks and C. Allen, The TLS Protocol Version 1.0, RFC 2246, 1999.</ref> ในที่สุด ที่ชั้น application ผู้ใช้อินเทอร์เน็ตจำนวนมากจะคุ้นเคยกับโพรโทคอลเช่น HTTP (การท่องเว็บ), POP3 (e-mail), FTP (การถ่ายโอนไฟล์) IRC (พูดคุย), BitTorrent (แชร์ไฟล์) และ XMPP (การส่งข้อความโต้ตอบแบบทันที)

Voice over Internet Protocol (VoIP) ช่วยให้แพ็คเก็ตข้อมูลถูกนำไปใช้สำหรับการสื่อสารด้วยเสียงประสานสองทาง แพ็คเก็ตข้อมูลจะถูกกำหนดให้เป็นประเภทเสียงและสามารถถูก จัดลำดับความสำคัญโดยผู้บริหารเครือข่ายเพื่อให้เป็นเวลาจริง การสนทนาที่ประสานกันจะมีการขัดแย้งน้อยกับการจราจรของข้อมูลประเภทอื่นที่สามารถเลื่อนออกไปได้ (เช่นการถ่ายโอนไฟล์หรืออีเมล) หรือบัฟเฟอร์ล่วงหน้าได้ (เช่นเสียงและวิดีโอ) โดยไม่ได้เสียหาย การจัดลำดับความสำคัญแบบนั้นจะดีเมื่อเครือข่ายมีความจุเพียงพอสำหรับทุกการโทร VoIP ที่เกิดขึ้นในเวลาเดียวกันและเครือข่ายมีการเปิดใช้งานสำหรับจัดลำดับความสำคัญ เช่น เครือข่าย รูปแบบขององค์กรภาคเอกชน แต่อินเทอร์เน็ตไม่ได้รับการจัดการโดยทั่วไปในทางนี้และเพื่อให้มีความแตกต่างในคุณภาพของการโทรผ่าน VoIP ที่เหนือกว่าเครือข่ายส่วนตัวและเหนือกว่าอินเทอร์เน็ตสาธารณะ<ref>Voice over Internet Protocol (VoIP) and Internet Telephony http://www.telecomsadvice.org.uk/infosheets/voip_voice_over_internet_protocol{{ลิงก์เสีย|date=ตุลาคม 2021 |bot=InternetArchiveBot |fix-attempted=yes }}</ref> .

===เครือข่ายท้องถิ่นและเครือข่ายบริเวณกว้าง===

บทความหลัก : [[แลน]]และ[[แวน]]

แม้จะมีการเจริญเติบโตของอินเทอร์เน็ต ลักษณะสมบัติของเครือข่ายท้องถิ่น ("LAN" ที่เป็นเครือข่ายคอมพิวเตอร์ที่ไม่ได้มีขนาดเกินไม่กี่กิโลเมตร)ยังคงแตกต่างกัน นี้เป็นเพราะเครือข่ายขนาดนี้ไม่จำเป็นต้องมีคุณสมบัติทั้งหมดที่เกี่ยวข้องกับเครือข่ายขนาดใหญ่กว่าและมักจะ มีประสิทธิภาพด้านราคามากกว่า และมีประสิทธิภาพได้โดยไม่ต้องมีคุณสมบัติเหล่านั้น เมื่อแลนเหล่านี้นไม่ได้เชื่อมต่อกับอินเทอร์เน็ต พวกมันยังคงมีข้อได้เปรียบของความเป็นส่วนตัว และความปลอดภัย อย่างไรก็ตาม เมื่อขาดการเชื่อมต่อโดยตรงกับอินเทอร์เน็ต แลนจะไม่สามารถให้ความคุ้มครองได้ 100% จากพวกแฮกเกอร์หรือกองกำลังทางเศรษฐกิจต่างๆ ภัยคุกคามเหล่านี้จะมีอยู่ถ้ายังมีวิธีการใดๆสำหรับการเชื่อมต่อระยะไกลไปยัง LAN ได้

นอกจากนี้ยังมีเครือข่ายบริเวณกว้างอิสระ ("WAN" เป็นเครือข่ายคอมพิวเตอร์ส่วนตัวที่มีขนาดเป็นพันกิโลเมตร) อีกครั้งหนึ่งที่บางส่วนของข้อได้เปรียบของพวกมันได้แก่ความเป็นส่วนตัว การรักษาความปลอดภัย และการที่ไม่สนใจอย่างสมบูรณ์ต่อพวกแฮ็กเกอร์ใดๆที่จะไม่สามารถ "แตะต้อง"แวนนี้ได้ แน่นอนผู้ใช้หลักที่สำคัญของ LANs และ WANs ส่วนตัวรวมถึง กองกำลังติดอาวุธและหน่วยข่าวกรองที่จะต้องเก็บรักษาข้อมูลของพวกมันให้มีความปลอดภัยและเป็นความลับอย่างสมบูรณ์

เมื่อกลางปี 1980s, มีหลายชุดของโพรโทคอลการสื่อสารเกิดขึ้นเพื่อเติมเต็มช่องว่างระหว่างชั้นการเชื่อมโยงข้อมูลและชั้นแอปพลิเคชันของรูปแบบการอ้างอิง OSI สิ่งเหล่านี้รวมถึง Appletalk, IPX และ NetBIOS กับชุดโพรโทคอลที่โดดเด่นในช่วงปี 1990s ที่เป็น IPX เนื่องจากความนิยมของผู้ใช้ MS-DOS. TCP/IP ก็มีขึ้นที่จุดนี้ แต่โดยทั่วไปแล้ว มันถูกใช้ โดยหน่วยราชการและการวิจัยขนาดใหญ่<ref>Martin, Michael (2000). Understanding the Network (The Networker's Guide to AppleTalk, IPX, and NetBIOS), SAMS Publishing, ISBN 0-7357-0977-7.</ref>

เมื่ออินเทอร์เน็ตเติบโตในความนิยมและร้อยละของการจราจรข้อมูลขนาดใหญ่กลายเป็นงานที่เกี่ยวข้องกับอินเทอร์เน็ต LANs และ WANs ค่อยๆย้ายไปโพรโทคอล TCP/IP และในวันนี้เครือข่ายส่วนใหญ่เป็นธรรมดาที่จะทุ่มเทให้กับการจราจรแบบ TCP/IP  การย้ายไป TCP/IP ที่ได้รับความช่วยเหลือจากเทคโนโลยีเช่น DHCP ที่อนุญาตให้ลูกค้า TCP/IP ในการค้นพบ ที่อยู่เครือข่ายของตัวเองได้ ซึ่งเป็นฟังก์ชันที่มาเป็นมาตรฐานกับชุดโพรโทคอล AppleTalk/IPX/NetBIOS<ref>Ralph Droms, Resources for DHCP, November 2003.
</ref>

ถึงแม้ว่าจะอยู่ที่ชั้นเชื่อมโยงข้อมูลด้วยกันก็ตาม LANs ที่ทันสมัยที่สุดก็แตกต่างจากอินเทอร์เน็ต ในขณะที่ Asynchronous Transfer Mode ([[ภาวะถ่ายโอนแบบไม่ประสานเวลา|ATM]]) หรือ Multiprotocol Label Switching ([[เอ็มพีแอลเอส|MPLS]]) เป็น โพรโทคอลการเชื่อมโยงข้อมูลทั่วไปสำหรับเครือข่ายขนาดใหญ่ เช่น WANs; ส่วน Ethernet และ Token Ring จะเป็นโพรโทคอลการเชื่อมโยงข้อมูลทั่วไปสำหรับ LANs. โพรโทคอล เหล่านี้แตกต่างจากโพรโทคอลในอดีตที่ว่า พวกมันง่ายกว่า (เช่น ที่พวกมันละเว้นคุณสมบัติเช่นคุณภาพของการบริการที่รับประกัน ) และเสนอการป้องกันการชนกัน ทั้งสองอย่างของความแตกต่างเหล่านี้ทำให้ระบบประหยัดมากขึ้น<ref>Stallings, pp. 500–526.</ref>  แม้จะมีความนิยมที่เจียมเนื้อเจียมตัวของไอบีเอ็มโทเค็นริงในปี 1980s และปี 1990s LANs แทบทั้งหมดในตอนนี้จะใช้อีเทอร์เน็ตแบบใช้สายหรือแบบไร้สาย ที่ชั้นกายภาพ, การใช้งานแบบอีเธอร์เน็ตใช้สายส่วนใหญ่จะใช้สายทองแดงคู่บิด (รวมถึงเครือข่าย 10BASE -T ทั่วไป ) อย่างไรก็ตาม การใช้งานในตอนแรกบางครั้งจะใช้สาย coaxial หนักและการใช้งานที่ผ่านมาบางครั้ง (โดยเฉพาะอย่างยิ่งการใช้งานความเร็วสูง) จะใช้ใยแก้วนำแสง<ref>Stallings, pp 514–516</ref>  เมื่อใช้ใยแก้วนำแสง มีความแตกต่างระหว่างเส้นใยมัลติโหมดและเส้นใยซิงเกิ้ลโหมด แบบมัลติโหมดจะมีขนาดใหญ่และอุปกรณ์ที่ใช้ใยแก้วแบบนี้มีราคาถูกกว่า แต่มีแบนด์วิดธ์ในการใช้งานน้อยกว่าและความลดทอนมีมาก หมายความว่าประสิทธิภาพในการใช้งานทางไกลที่แย่มาก<ref>Fiber Optic Cable Tutorial, Arc Electronics. Retrieved June 2007.</ref>

