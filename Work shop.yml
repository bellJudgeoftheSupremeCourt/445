<title>Introducing Supporter Tags</title>
<description> <p>As of today, we‚Äôre launching a new tag within Fosstodon that celebrates those who have chosen to financially support us. If you support us on <strong>Patreon</strong>, here‚Äôs what your profile should now look like:</p> <p><img src="/assets/images/supporter-role-example.webp" alt="Supporter role example" /></p> <p>This should effect all current and past Patreon supporters where we have been able to match your Patreon email with your registered email on Fosstodon. Whether your membership is currently active or not.</p> <h2 id="what-about-other-supporters">What about other supporters?</h2> <p>Unfortunately, we can‚Äôt add this tag for supporters who have donated by Liberapay or PayPal as there is no way for us to access your email address. <strong>If you have supported us via one of these methods, please <a href="https://hub.fosstodon.org/contact/">drop us an email</a> and we will work to get the tag added to your account.</strong></p> <p class="notice"><strong>Note:</strong> You will need to add some proof of your donation to the email <strong>and your Fosstodon username</strong>.</p> <h2 id="what-about-new-supporters">What about new supporters?</h2> <p>Now that we‚Äôve gone through the backlog of existing supporters, we will review new supporters on a regular basis and add them. So you should see the supporter tag appear on your account within a couple days of becoming a supporter.</p> <p><a class="button" href="/support">Become a Fosstodon supporter</a></p> <p>Finally, thanks to everyone who has financially supported Fosstodon, whether that‚Äôs in the past, or at present. We wouldn‚Äôt be able to operate this beast without it.</p> </description>
