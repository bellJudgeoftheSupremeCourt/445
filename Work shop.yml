<title>Our Position On Blocking Threads</title>
<description> <p>Before we get into this, I wanted to give some context. Last week, Mark Zuckerberg decided to make some <a href="https://about.fb.com/news/2025/01/meta-more-speech-fewer-mistakes/">significant changes to how Meta products and services are moderated</a>, and the general consensus to these changes is that it‚Äôs all bad.</p> <p>This could mean more extremism, more abuse, and general more shittery for the fediverse as Threads now federates. With that in mind, lots of our fellow instance admins have been considering whether they should de-federate with Threads.</p> <p>Many have.</p> <p>I‚Äôve written about <a href="https://kevquirk.com/blog/threads-and-the-fediverse">my personal opinions on the matter</a> before, but this isn‚Äôt about me, it‚Äôs about the 60,000 or so people that call Fosstodon home. So the rest of the team and I have been discussing the whole thing. <em>A lot</em>.</p> <p>We discussed it as a team, and after lots of discussion we were erring toward not de-federating with Threads as people have the option to personally defederate.</p> <p>But we wanted a pulse check from the community, so we decided to put a poll on Patreon that asked our patrons to give their opinion as they‚Äôre a good cross-section of our community. After 299 votes and lots of conversation in the comments, the results were in:</p> <p><img src="/assets/images/patreon-vote-results.webp" alt="Patreon vote results" /></p> <p>A lot of the discourse in the comments aligned with the discussion we had as a team in our Mattermost chat.</p> <p><strong>As a result, we have decide NOT to de-federate with Threads.</strong></p> <h2 id="why">Why?</h2> <p>This decision may piss some of you off. We get it. But when making these decision, we have to consider <em>all</em> 60k of the users on our platform. And the fact is, many would like the option of communicating with folk on Threads.</p> <p>That said, there is an option to block Threads in its entirety for your account. Had this option not been in place, we may have gone down the de-federation route, but since everyone on Fosstodon can personally block Threads, we felt it prudent to keep the doors open for those that want to step through.</p> <p>For those that don‚Äôt, you can quickly and easily slam that door shut and deadlock the shit out of it.</p> <h2 id="how-to-block-threads-on-your-account">How to block Threads on your account</h2> <p>If you‚Äôre one of the people who still want to block Threads on your account, it‚Äôs very easy to do.</p> <p>Firstly, log into your Fosstodon account on the <a href="https://fosstodon.org">web interface</a>, then go to the search bar at the top left of the page and search for <code class="language-plaintext highlighter-rouge">@zuck@threads.net</code>. Alternatively, just click <a href="https://fosstodon.org/@zuck@threads.net">this link</a> to be taken straight to Zuck‚Äôs Threads profile on Fosstodon.</p> <p>Once there, click on the 3 dots next to the <code class="language-plaintext highlighter-rouge">Follow</code> button, and select the option to <strong>Block domain threads.net</strong>.</p> <p><img src="/assets/images/block-threads.webp" alt="Block Threads on Fosstodon" /></p> <p>That‚Äôs it. All of Threads should now be blocked for your account.</p> <h2 id="will-this-change-in-the-future">Will this change in the future?</h2> <p>The short answer is <em>possibly</em>. We will continue to monitor the situation closely and if we see a lot of abuse coming from Threads to Fosstodon, we will re-think the decision and probably de-federate with them.</p> <p>At the moment though, Threads users are generally good fedi citizens. We have around 3,300 people following over 9,000 accounts on Threads and we have only received 2 reports for them. One of which was someone reporting the account just because they were on Threads. The other was because a Walking Dead meme didn‚Äôt have a content warning.</p> <p><img src="/assets/images/threads-admin-status.webp" alt="Threads admin status" /></p> <h2 id="final-thoughts">Final thoughts</h2> <p>This may not be the decision that some of you want to hear, but like I said earlier, we have to think of the collective, rather than the few. Especially since you can all block Threads in a couple of seconds and be done with it.</p> <p>If you have any questions, please feel free to get in touch with us, either <a href="https://hub.fosstodon.org/contact/">via email</a>, or <a href="https://fosstodon.org/@fosstodon">on the fedi</a>.</p> </description>
