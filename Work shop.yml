longer to help train our new team.</p> <p>As it looks now, we will need:</p> <ul> <li>a team of mods of 6 to 8 people. Moderation is done in the back-end of our Mastodon server, through a relatively usable UI. As a mod, you‚Äôll have to agree to familiarize yourself with, live up to and adhere to our Code of Conduct; on Fosstodon and other public platforms. Workload can be divided as we see fit, handling a report is usually about a 10 minute job.</li> <li>1 to 2 technical admins for sysadmin tasks. This is mostly upkeep of our Mattermost server and implementation of our new upvote system, plus small technical tasks. Fosstodon itself is hosted at masto.host.</li> <li>a Kev to my Mike and vice versa. One person who would be interested in sharing the overall coordination. This would mean occasional chats through Signal about admin coordination and shared communication on hub.fosstodon.org.</li> </ul> <p>We‚Äôve already received quite a few volunteering offers from our amazing community, more are always welcome! Please reply to @fosstodon‚Äôs post or send me (<a href="https://fosstodon.org/@Gina">Gina</a>) a message if you‚Äôre interested in any of the roles above. After the weekend I‚Äôll gather everyone who has offered to volunteer onto Mattermost, and we‚Äôll build a team.</p> <h2 id="final-note">Final note</h2> <p>I can‚Äôt make any promises, except that I will do my best. Thank you for your trust in me. &lt;3</p> </description>
