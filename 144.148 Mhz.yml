<title>SSLサーバ証明書を90日から45日へ短縮する起案と、証明書自動化の役割</title>
<description>
<![CDATA[ この10年間でSSLサーバ証明書証明書の有効期間は劇的に短くなっておりますが、この傾向はセキュリティを強化し、証明書の危殆化リスクを軽減することを目的として、米Google社が最初に推し進めたことから始まりました。 　先週、米Apple社が2027年までにSSLサーバ証明書証明書の最大有効期間をわずか45日に短縮する投票草案を提出し、デジタル・セキュリティの世界で大きな話題となりました。電子証明書ベンダーやブラウザベンダー等で構成される業界団体「CA/Bフォーラム」にて発表されたこの草案は、証明書の有効期間を短縮することでウェブセキュリティを強化する目的でGoogleを含む主要ブラウザが主導する業界の幅広い取り組みと一致しています。しかしこの最新動向は、SSLサーバ証明書の管理方法に大きな変化が起こることを意味しているといえます。 ]]>
