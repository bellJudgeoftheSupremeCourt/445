=== สหประชาชาติ ===

องค์การสหประชาชาติ โดย[[สำนักงานว่าด้วยยาเสพติดและอาชญากรรมแห่งสหประชาชาติ]] (UNODC) ได้สนับสนุนการปฏิบัติงานของกองบัญชาการตำรวจปราบปรามยาเสพติด ทั้งในส่วนของการฝึกอบรมทักษะและทฤษฎีต่าง ๆ ในการปฏิบัติงานของเจ้าหน้าที่<ref>{{Cite web|last=pearsaralee|date=2020-07-15|title=สหประชาชาติ (UNODC) ปปส. และ D.E.A. ร่วมกัน ติดเขี้ยวเล็บให้ตำรวจภาค 5 และจนท.ที่ร่วมปฏิบัติหน้าที่ในการสกัดกั้นยาเสพติดแบบเบ็ดเสร็จ ในพื้นที่ภาคเหนือตอนบน|url=https://www.chiangmainews.co.th/page/archives/1402629/|website=Chiang Mai News|language=th}}{{dead link|date=ธันวาคม 2024 |bot=InternetArchiveBot |fix-attempted=yes }}</ref> และข้อมูลด้านการข่าว<ref>{{Cite web|title=ป.ป.ส. ร่วมกับตำรวจ และหน่วยงานระหว่างประเทศ ขยายผลเครือข่ายยาเสพติด ...|url=https://thainews.prd.go.th/th/news/detail/TCATG201112182614697|website=thainews.prd.go.th|language=th}}{{dead link|date=มีนาคม 2024 |bot=InternetArchiveBot |fix-attempted=yes }}</ref>



==== ภูมิภาคลุ่มน้ำโขง ====

สำนักงานว่าด้วยยาเสพติดและอาชญากรรมแห่งสหประชาชาติ เป็นหน่วยงานกลางในการแลกเปลี่ยนข้อมูลระหว่างประเทศรอบพื้นที่สามเหลี่ยมทองคำ<ref>{{Cite web|title=Thai authorities and UNODC meet about precursor chemical trafficking in the Golden Triangle|url=https://www.unodc.org/roseap//en/2020/11/precursor-chemical-trafficking-golden-triangle/story.html|website=United Nations : UNODC Regional Office for Southeast Asia and the Pacific|language=en}}</ref> ซึ่งเป็นแหล่งผลิตยาเสพติดขนาดใหญ่ โดยเฉพาะการสกัดกั้นและป้องกันการขนย้ายสารเคมีและส่วนประกอบในการผลิตยาเสพติด<ref>{{Cite web|title=Drugs and precursors|url=https://www.unodc.org/roseap//en/what-we-do/toc/drugs-and-precursors.html|website=United Nations : UNODC Regional Office for Southeast Asia and the Pacific|language=en}}</ref> โดยมีการทำบันทึกความเข้าใจลุ่มแม่น้ำโขงว่าด้วยการควบคุมยาเสพติด<ref name=":3">{{Cite web|title=Mekong MOU on Drug control|url=https://www.unodc.org/roseap//en/what-we-do/toc/mou.html|website=United Nations : UNODC Regional Office for Southeast Asia and the Pacific|language=en}}</ref><ref>{{Cite web|date=2019-11-10|title=ไทยจับมือประเทศลุ่มน้ำโขง คุมเข้มยาเสพติด|url=https://www.bangkokbiznews.com/business/853975|website=bangkokbiznews|language=th}}</ref> เพื่อจัดการกับภัยคุกคามด้านยาเสพติดในภูมิภาคเอเชียตะวันออกเฉียงใต้ที่แม่น้ำโขงไหลผ่าน ประกอปไปด้วย จีน ลาว เมียนมาร์ ไทย กัมพูชา และเวียดนาม<ref name=":3" />



