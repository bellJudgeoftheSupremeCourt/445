=== กองกำกับการปฏิบัติการพิเศษ ===

{{หลัก|สยบไพรี 43}}

มีหน้าที่ในการสนับสนุนการปฏิบัติงานของกองบัญชาการตำรวจปราบปรามยาเสพติด และสำนักงานตำรวจแห่งชาติ ซึ่งเป็นต้นสังกัด โดยมีขอบข่ายภารกิจเกี่ยวข้องกับการปราบปรามยาเสพติดตั้งแต่การปราบปรามและจับกุมผู้ผลิต ผู้นำเข้ายาเสพติด ผู้ส่งออกยาเสพติด ผู้จำหน่ายยาเสพติด รวมไปถึงผู้ที่ครอบครองและขนย้ายตัวสารตั้งต้น เคมีภัณฑ์ และวัตถุดิบในการผลิตยาเสพติด ครอบคลุมไปถึงการปราบปรามเครือข่ายของยาเสพติดทั้งในประเทศและเครือข่ายระหว่างประเทศ ซึ่งอยู่ในราชอาณาจักรไทย<ref>{{Cite web|title=กองกำกับการปฏิบัติการพิเศษ - กองบัญชาการตำรวจปราบปรามยาเสพติด|url=https://www.thaidrugpolice.com/affiliated-agencies/special-operations-division/|url-status=dead|website=www.thaidrugpolice.com|access-date=2022-05-09|archive-date=2022-05-08|archive-url=https://web.archive.org/web/20220508132447/https://www.thaidrugpolice.com/affiliated-agencies/special-operations-division/}}</ref>



== ภารกิจ ==

[[ไฟล์:NSB_Police_announced.jpg|thumb|ตำรวจปราบปรามยาเสพติด ปิดประกาศหน้าห้องที่เป็นทรัพย์สินของผู้ค้ายาเสพติดเพื่ออายัด]]

กองบัญชาการตำรวจปราบปรามยาเสพติด ถูกกำหนดให้เป็นฝ่ายอำนวยการในด้านของยุทธศาสตร์ในการวางแผนปราบปรามยาเสพติดของสำนักงานตำรวจแห่งชาติ โดยมีอำนาจหน้าที่ตามที่ได้มอบให้ไว้กองบัญชาการ ในด้านของการปฏิบัติงานตามประมวลกฎหมายวิธีพิจารณาความอาญา และกฎหมายอื่น ๆ ที่เกี่ยวข้องกับความผิดของยาเสพติดและความผิดอื่นทางอาญา<ref name=":1">{{Cite web|title=Thai Police Confirm Arrest of Senior Leader of Asia-Pacific Drugs Syndicate|url=https://www.benarnews.org/english/news/thai/th-hk-drugs-kingpin-02092021152456.html|website=Benar News|language=en}}</ref> การปัองกันและปราบปรามยาเสพติด มีอำนาจการปฏิบัติการทั่วราชอาณาจักรไทย รวมไปถึงการดำเนินการอายัดหรือยึดทรัพย์สินตามกฎหมายที่เกี่ยวข้องกับการกระทำความผิดเกี่ยวกับยาเสพติด<ref name=":0" />



นอกจากนี้กองบัญชาการตำรวจปราบปรามยาเสพติดยังมีหน้าที่ในการประสานงานกับหน่วยงานที่เกี่ยวข้อง ทั้งหน่วยงานรัฐและองค์กรอื่น ๆ ที่เกี่ยวข้องเพื่อดำเนินการในการป้องกันและปราบปรามยาเสพติดทั้งภายในประเทศและระหว่างประเทศ<ref name=":2">{{Cite web|date=2021-04-07|title=ตะครุบแรงงานไทยคาสุวรรณภูมิ ซุก‘ไอซ์’3กก. ลอบนำไปขายอิสราเอล|url=https://www.naewna.com/local/564620|url-status=live|website=www.naewna.com|language=th}}</ref><ref name=":1" />



=== การสอดแนม ===

กองบัญชาการตำรวจปราบปรามยาเสพติด ถูกระบุในรายงานจาก Citizen Lab ว่าเป็นหนึ่งในหน่วยงานที่ใช้งานระบบสอดแนมของบริษัท Circles ในการใช้ช่องว่างของโพรโทคอลการสื่อสาร<ref>{{Cite web|title=Citizen Lab รายงานรัฐบาลทั่วโลกที่ใช้เครื่องมือดักฟังโทรศัพท์และ SMS พบตำรวจและกองทัพบกไทยใช้งานด้วย {{!}} Blognone|url=https://www.blognone.com/node/119912|website=www.blognone.com|language=en}}</ref> ในการเข้าถึงเครือข่ายโทรศัพท์ ทั้งการดักฟังสายสนทนา และ[[บริการสารสั้น|การบริการสารสั้น (SMS)]]



=== มวลชนสัมพันธ์ ===

กองบัญชาการตำรวจปราบปรามยาเสพติด ได้รับมอบหมายจาก[[สำนักงานตำรวจแห่งชาติ (ไทย)|สำนักงานตำรวจแห่งชาติ]] ได้จัดทำโครงการการศึกษาเพื่อต่อต้านการใช้ยาเสพติดในเด็กนักเรียน (โครงการแดร์ประเทศไทย Drug Abuse Resistance Education: D.A.R.E.) โดยจัดการฝึกอบรมให้กับเจ้าหน้าที่ตำรวจท้องที่<ref>{{Cite web|title=สถานีตำรวจภูธรแม่สรวย จังหวัดเชียงราย|url=http://maesuai.chiangrai.police.go.th/16%20D.A.R.E.htm|website=maesuai.chiangrai.police.go.th|access-date=2022-05-09|archive-date=2022-07-08|archive-url=https://web.archive.org/web/20220708024916/http://maesuai.chiangrai.police.go.th/16%20D.A.R.E.htm|url-status=dead}}</ref> และตำรวจตระเวนชายแดนที่มีโรงเรียนเข้าร่วมโครงการในพื้นที่<ref>{{Cite web|title=เริ่มแล้ว โครงการ D.A.R.E.ประเทศไทย ...|url=https://thainews.prd.go.th/th/news/detail/TCATG201219140233935|website=thainews.prd.go.th|language=th}}{{dead link|date=กุมภาพันธ์ 2024 |bot=InternetArchiveBot |fix-attempted=yes }}</ref> เพื่อเสริมสร้างทักษะในการแก้ปัญหาส่วนตัว และปัญหาสังคมที่มีความเสี่ยงที่จะเกี่ยวข้องกับการใช้ยาเสพติด แสดงให้เห็นผลกระทบของยาเสพติด และทางเลือกอื่น ๆ นอกเหนือจากการหันไปพึ่งพายาเสพติด ซึ่งหลักสูตรดังกล่าวเป็นหลักสูตรของสหรัฐอเมริกาที่ถูกนำไปใช้งานและได้รับการยอมรับจากหลายประเทศทั่วโลก<ref>{{Cite web|date=2012-03-04|title=รวมพลัง D.A.R.E.ทั่วประเทศ ปฏิเสธยาเสพติด เดินหน้ายุทธศาสตร์ชาติ|url=https://www.thairath.co.th/news/local/242790|website=www.thairath.co.th|language=th}}</ref>



