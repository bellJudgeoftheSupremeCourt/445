'''กองบัญชาการตำรวจปราบปรามยาเสพติด''' ({{langx|en|Narcotics Suppression Bureau: NSB}}) เป็นหน่วยงานระดับกองบัญชาการ อยู่ในส่วนสนับสนุนการป้องกันและปราบปรามอาชญากรรม สังกัดสำนักงานตำรวจแห่งชาติ




== ประวัติ ==



=== เริ่มต้น ===

ในปี พ.ศ. 2504 กรมตำรวจได้มอบหมายให้กองกำกับการ 7 กองปราบปราม กองบัญชาการตำรวจสอบสวนกลาง เป็นหน่วยที่มีหน้าที่ในการสืบสวนสอบสวนและปราบปรามยาเสพติดโดยเฉพาะ จากนั้นในปี พ.ศ. 2516 กรมตำรวจได้มีคำสั่งที่ 1172/2516 ลงวันที่ 12 พฤศจิกายน จัดตั้งคณะกรรมการศูนย์ปราบปรามยาเสพติดให้โทษ (ศปส.ตร.) เป็นศูนย์กลางในการประสานงานและอำนวยการปราบปรามยาเสพติดร่วมกับหน่วยงานที่เกี่ยวข้องทั้งภายในประเทศและต่างประเทศ โดยในปีเดียวกัน กองบัญชาการตำรวจนครบาล ได้จัดตั้งหน่วยปราบปรามยาเสพติดนครบาล (นปส.น.) เพื่อปฏิบัติงานในพื้นที่กรุงเทพมหานคร<ref name=":0">{{Cite web|title=ประวัติหน่วยงาน - กองบัญชาการตำรวจปราบปรามยาเสพติด|url=https://www.thaidrugpolice.com/about/history/|url-status=dead|website=www.thaidrugpolice.com|access-date=2022-05-09|archive-date=2022-05-09|archive-url=https://web.archive.org/web/20220509133205/https://www.thaidrugpolice.com/about/history/}}</ref>



=== รวมหน่วยงาน ===

จากนั้นในปี พ.ศ. 2533 ด้วยปัญหาด้านยาเสพติดที่มีเพิ่มมากขึ้น [[พงส์ สารสิน]] รองนายกรัฐมนตรี ซึ่งเป็นประธานคณะกรรมการป้องกันและปราบปรามยาเสพติดในขณะนั้น จึงได้มอบหมายให้กระทรวงมหาดไทยมอบให้กรมตำรวจจัดตั้งสำนักงานปราบปรามยาเสพติด กรมตำรวจ จึงได้จัดตั้ง "สำนักงานปราบปรามยาเสพติด" ขึ้นมา มีสถานะเทียบเท่ากองบัญชาการ โดยในการประชุมคณะกรรมการข้าราชการตำรวจ ครั้งที่ 3/2533 ในวันที่ 27 กันยายน พ.ศ. 2533 แบ่งส่วนราชการสำนักงานปราบปรามยาเสพติดออกเป็น 4 ส่วน มีสถานะเทียบเท่ากองบังคับการ ประกอบด้วย ส่วนอำนวยการ และส่วนปราบปรามยาเสพติด 1-3 โดยพิจารณาข้าราชการไปดำรงตำแหน่งจากหน่วยงานด้านการปราบปรามยาเสพติดทั้ง 3 หน่วยงานที่ถูกจัดตั้งขึ้นมาก่อนหน้านี้คือ กองกำกับการ 7 กองปราบปราม คณะกรรมการศูนย์ปราบปรามยาเสพติดให้โทษ และหน่วยปราบปรามยาเสพติดนครบาลไปปฏิบัติงาน<ref name=":0" />



=== จัดตั้งกองบัญชาการ ===

ต่อมาในปี พ.ศ. 2535 ได้มีพระราชกฤษฎีกาแบ่งส่วนราชการกรมตำรวจ กระทรวงมหาดไทย (ฉบับที่ 18) พ.ศ. 2535 ลงวันที่ 14 กุมภาพันธ์ พ.ศ. 2535 ให้จัดตั้ง กองบัญชาการตำรวจปราบปรามยาเสพติด จึงถือให้วันนี้ เป็นวันสถาปนากองบัญชาการ โดยแบ่งส่วนราชการออกเป็น 4 ส่วน มีสถานะเทียบเท่ากองบังคับการ คือ กองบังคับการอำนวยการ กองบังคับการตำรวจปราบปรามยาเสพติด 1-2 และกองบังคับการสอบสวน และได้มีการประกาศใช้พระราชกฤษฎีกาแบ่งส่วนราชการกรมตำรวจ กระทรวงมหาดไทย พ.ศ. 2539 ลงวันที่ 21 ตุลาคม พ.ศ. 2539 ให้เพิ่มกลุ่มงานวิเคราะห์ข่าว มีสถานะเทียบเท่ากองกำกับการ อยู่ภายในกองบังคับการอำนวยการ และเพิ่มฝ่ายอำนวยการ อยู่ภายในกองบังคับการตำรวจปราบปรามยาเสพติด 1-2<ref name=":0" />



ในปี พ.ศ. 2548 กรมตำรวจได้เปลี่ยนแปลงเป็นสำนักงานตำรวจแห่งชาติ โดยมีพระราชกฤษฎีกาแบ่งส่วนราชการสำนักงานตำรวจแห่งชาติ พ.ศ. 2548 และกฎกระทรวงแบ่งส่วนราชการเป็นกองบังคับการ พ.ศ. 2548 แบ่งส่วนราชการภายในกองบัญชาการตำรวจปราบปรามยาเสพติดใหม่ แบ่งเป็น 5 กองกำกับการ 1 ศูนย์การข่าว และ 1 ศูนย์เทคโนโลยีสารสนเทศ ประกอบไปด้วย กองบังคับการอำนวยการ กองบังคับการตำรวจปราบปรามยาเสพติด 1-3 กองบังคับการสอบสวน ศูนย์การข่าว และศูนย์เทคโนโลยีสารสนเทศ และมีการเปลี่ยนแปลงโครงสร้างภายในอีกในปี พ.ศ. 2552 ตามพระราชกฤษฎีกาแบ่งส่วนราชการสำนักงานตำรวจแห่งชาติ พ.ศ. 2552 และกฎกระทรวงแบ่งส่วนราชการเป็นกองบังคับการหรือส่วนราชการอย่างอื่นในสำนักงานตำรวจแห่งชาติ พ.ศ. 2552 แบ่งเป็น 6 กองบังคับการ 1 กองกำกับการ ประกอบไปด้วย กองบังคับการอำนวยการ กองบังคับการตำรวจปราบปรามยาเสพติด 1-4 กองบังคับการข่าวกรองยาเสพติด และกองกำกับการปฏิบัติการพิเศษ และเปลี่ยนแปลงอีกครั้งในปี พ.ศ. 2556 ได้มีการประกาศกฎกระทรวงฯ (ฉบับที่ 2) พ.ศ. 2556 กำหนดให้มีกองบังคับการสกัดกั้นการลำเลียงยาเสพติดเพิ่มเข้ามา ทำให้ประกอบไปด้วย 7 กองบังคับการ และ 1 กองกำกับการเหมือนในปัจจุบัน<ref name=":0" />



