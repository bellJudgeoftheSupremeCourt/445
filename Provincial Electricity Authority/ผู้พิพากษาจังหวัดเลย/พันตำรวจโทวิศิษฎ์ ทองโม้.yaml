'''มหาวิทยาลัยเฉลิมกาญจนา''' ({{langx|en|Chalermkarnchana University}}) เป็น[[สถาบันอุดมศึกษาเอกชน]]ตั้งอยู่ที่[[จังหวัดศรีสะเกษ]] และถือเป็นสถาบันอุดมศึกษาเอกชนแห่งแรกในจังหวัดศรีสะเกษ ได้รับอนุญาตให้เปิดทำการสอนระดับอุดมศึกษา เมื่อ พ.ศ. 2547 และได้รับอนุญาตให้เปลี่ยนประเภทเป็นมหาวิทยาลัย ในชื่อว่า "มหาวิทยาลัยเฉลิมกาญจนา" เมื่อวันที่ 14 มกราคม พ.ศ. 2557<ref>[http://www.ratchakitcha.soc.go.th/DATA/PDF/2557/E/035/8.PDF ประกาศกระทรวงศึกษาธิการ เรื่อง การเปลี่ยนประเภทวิทยาลัยเฉลิมกาญจนาเป็นมหาวิทยาลัยเฉลิมกาญจนา]</ref> นอกจากการเรียนการสอนในจังหวัดศรีสะเกษ แล้ว ยังมีการจัดการเรียนการสอนในลักษณะเป็นวิทยาเขตหรือศูนย์ในจังหวัดตามภูมิภาคต่าง ๆ ด้วย ได้แก่ จังหวัดสุรินทร์ จังหวัดบุรีรัมย์ จังหวัดเพชรบูรณ์ จังหวัดนครศรีธรรมราช จังหวัดฉะเชิงเทรา จังหวัดระยอง และจังหวัดนครราชสีมา

มหาวิทยาลัยเฉลิมกาญจนาได้มีการจัดพิธีพระราชทานปริญญาบัตรให้แก่ผู้สำเร็จการศึกษาจากมหาวิทยาลัยเป็นประจำทุกปี ซึ่ง[[ทูลกระหม่อมหญิงอุบลรัตนราชกัญญา สิริวัฒนาพรรณวดี]] เสด็จมาเป็นองค์ประธานในพิธีพระราชทานปริญญาบัตรของมหาวิทยาลัยอย่างต่อเนื่อง

== ประวัติ ==
'''มหาวิทยาลัยเฉลิมกาญจนา''' ก่อตั้งขึ้นเมื่อวันที่ 7 กันยายน พ.ศ. 2547<ref>[http://www.ratchakitcha.soc.go.th/DATA/PDF/2547/D/083/052.PDF ประกาศกระทรวงศึกษาธิการ เรื่อง การจัดตั้งสถาบันอุดมศึกษาเอกชน (วิทยาลัยเฉลิมกาญจนา)]</ref> ตั้งอยู่เลขที่ 99 ถนนศรีสะเกษ-วารินฯ หมู่ 6 ตำบลโพธิ์ [[อำเภอเมืองศรีสะเกษ]] [[จังหวัดศรีสะเกษ]] โดยจัดหลักสูตรการเรียนการสอนในระดับ[[ปริญญาตรี]] และบัณฑิตศึกษา มี[[วิจิตร ศรีสอ้าน|ศาสตราจารย์ วิจิตร ศรีสอ้าน]] เป็นนายกสภาวิทยาลัย และสุชีราภรณ์  ธุวานนท์ เป็นผู้รับใบอนุญาตและอธิการบดี  ได้เริ่มเปิดทำการสอนตั้งแต่ปีการศึกษา 2547 เป็นต้นมา โดยเปิดทำการสอนหลักสูตรนิติศาสตรบัณฑิต หลักสูตรบริหารศาสตรบัณฑิต สาขาคอมพิวเตอร์ธุรกิจ และหลักสูตรบัญชีบัณฑิต

ต่อมาใน พ.ศ. 2548 ได้มีการเปิดทำการสอนในหลักสูตรสาขาวิชาการจัดการ หลักสูตรรัฐศาสตรบัณฑิต หลักสูตรนิเทศศาสตรบัณฑิต และเปิดทำการสอนในระดับปริญญาโท หลักสูตรบริหารการศึกษามหาบัณฑิต  หลักสูตรนิเทศการศึกษามหาบัณฑิต ถัดมาใน พ.ศ. 2549 ได้เปิดสอนในหลักสูตรพยาบาลศาสตรบัณฑิต และเปิดหลักสูตรระดับปริญญาโทเพิ่มเติมอีก 3 หลักสูตร คือ หลักสูตรรัฐประศาสนศาสตรมหาบัณฑิต (การปกครองท้องถิ่น) หลักสูตรศิลปศาสตรมหาบัณฑิต (กฎหมายมหาชน) และหลักสูตรนิติศาสตรมหาบัณฑิต (กฎหมายมหาชน) มหาวิทยาลัยมีอาคารเรียนและตึกแบบสถาปัตยกรรมยุโรป มีหลักสูตรการเรียนแบบประเทศอังกฤษ

ใน พ.ศ. 2557 ได้รับอนุญาตให้เปลี่ยนประเภทสถาบันอุดมศึกษาจาก "วิทยาลัย" เป็น "มหาวิทยาลัย"

== สถานที่ตั้ง ==
วิทยาเขตกลางตั้งอยู่ที่จังหวัดศรีสะเกษ และมีสถานที่ตั้งในภูมิภาค 7 วิทยาเขต  

# '''มหาวิทยาลัยเฉลิมกาญจนา ศรีสะเกษ (ส่วนกลาง) ''' ที่ตั้ง 99 หมู่ 6 ตำบลโพธิ์ อำเภอเมืองศรีสะเกษ จังหวัดศรีสะเกษ 33000
# '''มหาวิทยาลัยเฉลิมกาญจนา สุรินทร์ (มหาวิทยาลัยในเครือ) '''  ที่ตั้ง 333 หมู่ 7 ถนนสุรินทร์–ปราสาท กม.9 ตำบลเฉลียง อำเภอเมืองสุรินทร์ จังหวัดสุรินทร์ 32000
# '''มหาวิทยาลัยเฉลิมกาญจนา บุรีรัมย์ (มหาวิทยาลัยในเครือ) '''  ที่ตั้ง 333 หมู่ 8 ตำบลชุมเห็ด อำเภอเมืองบุรีรัมย์ จังหวัดบุรีรัมย์ 31000
# '''มหาวิทยาลัยเฉลิมกาญจนา เพชรบูรณ์ (มหาวิทยาลัยในเครือ) '''  ที่ตั้ง 333 หมู่ 8 ตำบลบ้านโตก อำเภอเมืองเพชรบูรณ์ จังหวัดเพชรบูรณ์  67000 ก่อตั้งขึ้นเมื่อ พ.ศ. 2554 โดยมี ดิเรก ถึงฝั่ง ผู้ว่าราการจังหวัดเพชรบูรณ์ในขณะนั้นมาเป็นประธานในพิธีเปิดวิทยาลัย โดยใช้ชื่อว่า '''วิทยาลัยเฉลิมกาญจนาเพชรบูรณ์''' ต่อมาเมื่อ พ.ศ. 2557 วิทยาลัยเฉลิมกาญจนา ได้รับการยกฐานะขึ้นเป็น มหาวิทยาลัยเฉลิมกาญจนา วิทยาลัยเฉลิมกาญจนาเพชรบูรณ์ จึงยกฐานะขึ้นเป็น มหาวิทยาลัยเฉลิมกาญจนา เพชรบูรณ์
# '''มหาวิทยาลัยเฉลิมกาญจนา นครศรีธรรมราช (มหาวิทยาลัยในเครือ) '''  ที่ตั้ง 333 หมู่ 13 ตำบลช้างซ้าย อำเภอพระพรหม จังหวัดนครศรีธรรมราช 80000
# '''มหาวิทยาลัยเฉลิมกาญจนา ฉะเชิงเทรา (มหาวิทยาลัยในเครือ) ''' ที่ตั้ง 3/48 ซอยลิเก ถนนศรีโสธรตัดใหม่ ตำบลหน้าเมือง อำเภอเมืองฉะเชิงเทรา ฉะเชิงเทรา 24000
# '''มหาวิทยาลัยเฉลิมกาญจนา ระยอง (มหาวิทยาลัยในเครือ) ''' ที่ตั้ง 333/3 หมู่ 3 ถนนสุขุมวิท ตำบลวังหว้า อำเภอแกลง จังหวัดระยอง 21110
# '''มหาวิทยาลัยเฉลิมกาญจนา สุราษฎร์ธานี (กำลังก่อสร้าง)''' ที่ตั้ง แยกเทศบาลวัดประดู่ ถนนสาย 420 (สุราษฎร์ฯ-สนามบิน) ตำบลวัดประดู่ อำเภอเมืองสุราษฎร์ธานี จังหวัดสุราษฎร์ธานี 84000
# '''มหาวิทยาลัยเฉลิมกาญจนา นครราชสีมา (กำลังก่อสร้าง)''' ที่ตั้ง [[ถนนมิตรภาพ]] [[ตำบลโคกกรวด]] [[อำเภอเมืองนครราชสีมา]] [[จังหวัดนครราชสีมา]] 30280<ref>https://www.facebook.com/share/16DU7GRsNs/ Coming soon มหาวิทยาลัยน้องใหม่ของโคราช มหาวิทยาลัยเฉลิมกาญจนา แห่งที่ 9 วิทยาเขตนครราชสีมา พร้อมเปิดต้นปี 2569]</ref>

