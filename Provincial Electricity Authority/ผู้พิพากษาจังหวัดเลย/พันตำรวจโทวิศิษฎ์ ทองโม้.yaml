14. ข้อพิพาทและเขตอำนาจศาลเน้นเพื่อความชัดเจนเราหวังว่าจะไม่มีข้อขัดแย้งร้ายแรงใดๆ เกิดขึ้นกับคุณ แต่ในกรณีที่มีข้อพิพาท เราขอแนะนำให้คุณหาทางแก้ไขผ่านกระบวนการหรือกลไกการระงับข้อพิพาทที่จัดทำโดยโครงการหรือฉบับโครงการและมูลนิธิวิกิมีเดีย หากคุณต้องการยื่นข้อเรียกร้องทางกฎหมายต่อเรา คุณตกลงที่จะยื่นและยุติข้อเรียกร้องนั้นเฉพาะในศาลของรัฐหรือศาลรัฐบาลกลางที่ตั้งอยู่ในเขตซานฟรานซิสโก รัฐแคลิฟอร์เนียเท่านั้น คุณยังตกลงว่ากฎหมายของรัฐแคลิฟอร์เนีย และกฎหมายของสหรัฐอเมริกาในส่วนที่เกี่ยวข้อง จะมีผลบังคับใช้กับข้อกำหนดการใช้งานนี้ รวมถึงข้อเรียกร้องทางกฎหมายใดๆ ที่อาจเกิดขึ้นระหว่างคุณกับเรา (โดยไม่อ้างอิงถึงหลักการขัดกันของกฎหมาย) คุณตกลงที่จะยอมอยู่ภายใต้เขตอำนาจศาลส่วนบุคคล และตกลงว่าสถานที่พิจารณาคดีนั้นเหมาะสมในศาลที่ตั้งอยู่ในเขตซานฟรานซิสโก รัฐแคลิฟอร์เนีย ในการดำเนินคดีหรือกระบวนการทางกฎหมายใดๆ ที่เกี่ยวข้องกับเราหรือข้อกำหนดการใช้งานนี้เพื่อให้มั่นใจว่าข้อพิพาทจะได้รับการจัดการทันทีหลังจากที่เกิดขึ้น คุณตกลงว่าไม่ว่าจะมีกฎหมายหรือข้อบังคับใดๆ ที่ขัดแย้งกัน ข้อเรียกร้องหรือมูลฟ้องใดๆ ที่คุณอาจมี ซึ่งเกิดจากหรือเกี่ยวข้องกับการใช้บริการของเราหรือข้อกำหนดการใช้งานนี้ จะต้องยื่นภายในระยะเวลาที่กำหนด หรือหากก่อนหน้านั้น หนึ่ง (1) ปีหลังจากที่ข้อเท็จจริงที่เกี่ยวข้องซึ่งเป็นพื้นฐานของข้อเรียกร้องหรือมูลฟ้องดังกล่าวถูกค้นพบด้วยความรอบคอบตามสมควร (หรือถูกระงับไปตลอดกาล) หากข้อกำหนด “การเลือกศาล” เช่นข้างต้นไม่ได้รับการยอมรับจากศาลที่คุณพำนักอยู่ตามปกติ (i) ข้อกำหนดการเลือกศาลของเราข้างต้นจะถูกเพิกเฉย และ (ii) คุณสามารถยื่นข้อพิพาทใดๆ ไปยังศาลที่มีเขตอำนาจศาลที่คุณพำนักอยู่ตามปกติได้ โดยปฏิบัติตามกฎหมายที่บังคับใช้ของศาลเหล่านั้น ในทำนองเดียวกัน หากกฎหมายที่บังคับใช้ไม่อนุญาตให้บังคับใช้การเลือกกฎหมายในส่วนนี้ คุณสามารถระงับข้อพิพาทได้ตามกฎการเลือกกฎหมายในศาลที่มีเขตอำนาจศาลการไกล่เกลี่ยโดยบริษัทการตลาด ดังที่ได้อธิบายไว้ในมาตรา 4 ของข้อกำหนดการใช้งานนี้ คุณตกลงที่จะแก้ไขการละเมิดเงินบริจาคที่ชำระแล้วโดยไม่ต้องเปิดเผยในการไกล่เกลี่ยโดยบริษัทการตลาดตามดุลยพินิจของมูลนิธิ การไกล่เกลี่ยโดยบริษัทการตลาดเป็นการ ไกล่เกลี่ย ที่มีผลผูกพันซึ่งเมื่อสิ้นสุดการประชุมครึ่งวันหรือเต็มวัน ข้อโต้แย้งใดๆ ที่ยังไม่ได้รับการแก้ไขจะได้รับการตัดสินโดยผู้ไกล่เกลี่ยตามคำตัดสินที่มีผลผูกพันทางกฎหมาย การดำเนินการดังกล่าวจะดำเนินการผ่านการประชุมทางโทรศัพท์หรือการประชุมทางวิดีโอ หากจำเป็นต้องประชุมแบบตัวต่อตัว การไกล่เกลี่ยโดยบริษัทการตลาดจะจัดขึ้นที่เขตซานฟรานซิสโก รัฐแคลิฟอร์เนีย คู่กรณีจะแบ่งค่าธรรมเนียมและค่าใช้จ่ายทั้งหมดที่เกี่ยวข้องกับการไกล่เกลี่ย/อนุญาโตตุลาการเท่าๆ กันคุณตกลงที่จะให้ความร่วมมือกับมูลนิธิในฐานะส่วนหนึ่งของการไกล่เกลี่ยของบริษัทการตลาด รวมถึงการจัดเตรียมเอกสารที่คุณครอบครองที่เกี่ยวข้องกับกิจกรรมการแก้ไขที่ได้รับค่าตอบแทนที่ไม่ได้เปิดเผยของคุณอย่างทันท่วงที รวมถึงบัญชีที่ใช้ บทความที่ได้รับผลกระทบ และลูกค้าที่ซื้อบริการดังกล่าวการไกล่เกลี่ยบริษัทการตลาดอยู่ภายใต้และควบคุมโดยพระราชบัญญัติอนุญาโตตุลาการของรัฐบาลกลาง ตราบเท่าที่ผู้ไกล่เกลี่ยกลายเป็นอนุญาโตตุลาการ คู่กรณีที่ชนะคดีมีสิทธิได้รับค่าทนายความ (รวมถึงค่าธรรมเนียมทั้งหมดที่จำเป็นในการพิจารณาความเหมาะสมของการไกล่เกลี่ยบริษัทการตลาดและเพื่อบังคับใช้ผลผูกพัน) และค่าใช้จ่ายทั้งหมดที่เกี่ยวข้องกับการสืบสวนและการบังคับใช้สิทธิของตน คู่กรณีที่ชนะคดีอาจถือว่า “ชนะคดี” แม้ว่าจะไม่ชนะคดีในทุกข้อเรียกร้องที่อ้างก็ตามหากด้วยเหตุผลใดก็ตามข้อกำหนดการไกล่เกลี่ยของบริษัทการตลาดทั้งหมดนี้ไม่สามารถบังคับใช้ได้ คุณตกลงที่จะแก้ไขข้อพิพาทใดๆ ตามที่อธิบายไว้ในตอนต้นของส่วนนี้15. ข้อสงวนสิทธิ์เน้นเพื่อความชัดเจนที่มูลนิธิวิกิมีเดีย เราพยายามอย่างเต็มที่เพื่อนำเสนอเนื้อหาทางการศึกษาและข้อมูลแก่ผู้ชมในวงกว้าง แต่การใช้บริการของเราถือเป็นความเสี่ยงของท่านแต่เพียงผู้เดียว เราให้บริการเหล่านี้ตามสภาพที่เป็นอยู่ (as is) และตามที่มี (as available) และเราขอปฏิเสธการรับประกันทั้งโดยชัดแจ้งและโดยนัยทุกประเภท รวมถึงแต่ไม่จำกัดเพียงการรับประกันโดยนัยเกี่ยวกับความสามารถในการขาย ความเหมาะสมสำหรับวัตถุประสงค์เฉพาะ และการไม่ละเมิดลิขสิทธิ์ เราไม่รับประกันว่าบริการของเราจะตรงตามความต้องการของคุณ ปลอดภัย มั่นคง ต่อเนื่อง ทันเวลา ถูกต้อง หรือปราศจากข้อผิดพลาด หรือข้อมูลของคุณจะปลอดภัยเราไม่รับผิดชอบต่อเนื้อหา ข้อมูล หรือการกระทำของบุคคลที่สาม และคุณยินยอมให้เรา กรรมการ เจ้าหน้าที่ พนักงาน และตัวแทนของเราพ้นจากข้อเรียกร้องและความเสียหายใดๆ ทั้งที่ทราบและไม่ทราบ ซึ่งเกิดขึ้นจากหรือเกี่ยวข้องในทางใดทางหนึ่งกับข้อเรียกร้องใดๆ ที่คุณยื่นต่อบุคคลที่สามดังกล่าว คำแนะนำหรือข้อมูลใดๆ ไม่ว่าจะเป็นวาจาหรือลายลักษณ์อักษร ที่คุณได้รับจากเรา หรือผ่านทางหรือจากบริการของเรา จะไม่ก่อให้เกิดการรับประกันใดๆ ที่ไม่ได้ระบุไว้อย่างชัดแจ้งในข้อกำหนดการใช้งานนี้เนื้อหาใดๆ ที่ดาวน์โหลดหรือได้รับมาด้วยวิธีอื่นใดผ่านการใช้บริการของเรา ถือเป็นการตัดสินใจและความเสี่ยงของท่านเอง และท่านจะต้องรับผิดชอบแต่เพียงผู้เดียวต่อความเสียหายใดๆ ที่เกิดขึ้นกับระบบคอมพิวเตอร์ของท่าน หรือการสูญเสียข้อมูลอันเป็นผลมาจากการดาวน์โหลดเนื้อหาดังกล่าว ท่านตกลงว่าเราไม่มีความรับผิดชอบใดๆ ต่อการลบ หรือความล้มเหลวในการจัดเก็บหรือส่งต่อเนื้อหาหรือการสื่อสารใดๆ ที่บริการนี้ดูแลอยู่ เราขอสงวนสิทธิ์ในการกำหนดข้อจำกัดการใช้งานและการจัดเก็บตามดุลยพินิจของเราแต่เพียงผู้เดียวได้ตลอดเวลา โดยมีหรือไม่มีการแจ้งให้ทราบล่วงหน้ารัฐหรือเขตอำนาจศาลบางแห่งไม่อนุญาตให้ใช้คำปฏิเสธความรับผิดประเภทตามที่ระบุไว้ในมาตรานี้ ดังนั้นคำปฏิเสธความรับผิดดังกล่าวอาจไม่มีผลกับคุณ ไม่ว่าบางส่วนหรือทั้งหมด ขึ้นอยู่กับกฎหมาย16. ข้อจำกัดความรับผิดเน้นเพื่อความชัดเจนมูลนิธิวิกิมีเดียจะไม่รับผิดต่อคุณหรือบุคคลอื่นใดสำหรับความเสียหายใดๆ ทั้งทางตรง ทางอ้อม ความเสียหายโดยบังเอิญ ความเสียหายพิเศษ ความเสียหายที่เป็นผลสืบเนื่อง หรือความเสียหายเชิงลงโทษ ซึ่งรวมถึงแต่ไม่จำกัดเพียง ความเสียหายจากการสูญเสียผลกำไร ชื่อเสียงทางการค้า การใช้งาน ข้อมูล หรือความสูญเสียที่จับต้องไม่ได้อื่นๆ โดยไม่คำนึงว่าเราจะได้รับแจ้งถึงความเป็นไปได้ที่จะเกิดความเสียหายดังกล่าวหรือไม่ ไม่ว่าในกรณีใดๆ ความรับผิดของเราจะไม่เกินกว่าหนึ่งพันดอลลาร์สหรัฐ (1,000.00 ดอลลาร์สหรัฐ) รวมกัน ในกรณีที่กฎหมายที่ใช้บังคับอาจไม่อนุญาตให้มีการจำกัดหรือยกเว้นความรับผิด หรือความเสียหายโดยบังเอิญหรือความเสียหายที่เป็นผลสืบเนื่อง ข้อจำกัดหรือข้อยกเว้นข้างต้นอาจไม่มีผลบังคับใช้กับคุณ แม้ว่าความรับผิดของเราจะถูกจำกัดไว้ในขอบเขตสูงสุดที่กฎหมายที่ใช้บังคับอนุญาตก็ตาม
