'''กรมการปกครอง''' ({{langx|en|Department of Provincial Administration}}) เป็นหน่วยงานสังกัด[[กระทรวงมหาดไทย (ประเทศไทย)|กระทรวงมหาดไทย]] ดำเนินงานเกี่ยวกับการรักษาความสงบเรียบร้อยและความมั่นคงภายใน การบริหารการปกครองท้องที่ในระดับ[[อำเภอ]] [[ตำบล]] และ[[หมู่บ้าน]] การดำเนินการและพัฒนาระบบงาน[[ทะเบียนราษฎร]] และการขออนุญาตต่าง ๆ กฎหมาย

== ประวัติ ==
กรมการปกครองเป็นหน่วยงานในสังกัดของกระทรวงมหาดไทย ที่ก่อตั้งมาพร้อมกับกระทรวงมหาดไทยในวันที่ 1 เมษายน พ.ศ. 2435 โดยกรมการปกครองในสมัยนั้นมีชื่อว่า "กรมพลำภัง"

หลังการเปลี่ยนแปลงการปกครอง พ.ศ. 2475 จาก[[ระบอบสมบูรณาญาสิทธิราชย์]]มาเป็น[[ระบอบประชาธิปไตย]]แล้วในปี พ.ศ. 2476 กรมพลำภังได้เปลี่ยนชื่อเป็น '''กรมมหาดไทย'''<ref>{{Cite web |url=http://www.ratchakitcha.soc.go.th/DATA/PDF/2476/A/763.PDF |title=พระราชบัญญัติปรับปรุงกระทรวง ทบวง กรม พุทธศักราช ๒๔๗๖ |access-date=2010-09-03 |archive-date=2011-11-15 |archive-url=https://web.archive.org/web/20111115164052/http://www.ratchakitcha.soc.go.th/DATA/PDF/2476/A/763.PDF |url-status=dead }}</ref> ต่อมาในปี พ.ศ. 2505 จึงเปลี่ยนมาใช้ชื่อ "กรมการปกครอง"<ref>[http://www.ratchakitcha.soc.go.th/DATA/PDF/2505/A/089/55.PDF พระราชบัญญัติปรับปรุงกระทรวง ทบวง กรม (ฉบับที่ ๑๐) พ.ศ. ๒๕๐๕]</ref> จนถึงปัจจุบัน

กรมการปกครองเคยตั้งอยู่ที่ ถนนอัษฎางค์ แขวงวัดราชบพิธ เขตพระนคร ต่อมาในปี พ.ศ. 2568 ได้ย้ายมายังที่ทำการชั่วคราว อาคารธนาลงกรณ์ ถนนบรมราชชนนี แขวงบางบำหรุ เขตบางพลัด กรุงเทพมหานคร<ref>{{Cite web |title=การย้ายที่ทำการสำนักงานกรมการปกครอง กระทรวงมหาดไทย |url=http://news.sisaketedu1.go.th/news/wp-content/uploads/2025/05/Scan_0482.pdf}}</ref>

== อำนาจและหน้าที่ ==
# เสนอแนะนโยบายและจัดทำแผน มาตรการ ติดตาม และประเมินผลด้านการรักษาความสงบเรียบร้อยและความมั่นคงภายใน
# ดำเนินการเกี่ยวกับการรักษาความสงบเรียบร้อย สืบสวนสอบสวนคดีอาญาในหน้าที่พนักงานฝ่ายปกครอง และอำนวยความเป็นธรรมให้แก่ประชาชน
# ดำเนินการเกี่ยวกับการรักษาความมั่นคงภายใน งานการข่าว งานกิจการชายแดน งานควบคุมดูแลชาวเขาและชนกลุ่มน้อย ผู้อพยพและผู้หลบหนีเข้าเมือง งานสัญชาติ และงานกิจการมวลชน
# สนับสนุน ส่งเสริมการปกครองในระบอบประชาธิปไตย และการเลือกตั้งทุกระดับ
# ดำเนินการตามกฎหมายว่าด้วยกองอาสารักษาดินแดน
# ดำเนินการพัฒนาและบริหารการปกครองท้องที่ในระดับอำเภอ กิ่งอำเภอ ตำบล และหมู่บ้าน ตามกฎหมาย ว่าด้วยลักษณะปกครองท้องที่
# ดำเนินการและพัฒนาระบบงานทะเบียนราษฎร งานบัตรประจำตัวประชาชน และงานทะเบียนอื่น รวมทั้ง การบริหารจัดการฐานข้อมูลกลางเพื่อการใช้ประโยชน์ร่วมกันทั้งภาครัฐและภาคเอกชน
# ดำเนินการพัฒนาบุคลากรในด้านการรักษาความสงบเรียบร้อยและความมั่นคงภายใน
# ดำเนินการสื่อสารเพื่อการบริหารงาน การรักษาความสงบเรียบร้อย และความมั่นคงภายในประเทศ
# อำนวยการและสนับสนุนการปฏิบัติงานตามอำนาจหน้าที่และความรับผิดชอบของนายอำเภอ
# ปฏิบัติการอื่นใดตามที่กฎหมายกำหนดให้เป็นอำนาจหน้าที่ของกรมหรือตามที่กระทรวงหรือคณะรัฐมนตรีมอบหมาย

