The '''Ministry of Interior''' ({{langx|th|กระทรวงมหาดไทย}}, {{RTGS|''Krasuang Mahatthai''}}) is a [[Cabinet of Thailand|cabinet]]-level department in the [[Government of Thailand]]. The ministry has wide ranging responsibilities. It is responsible for local administration, internal security, citizenship, disaster management, road safety,<ref name="BBC-20170119">{{cite news|last1=Head|first1=Jonathan|title=Life and death on Thailand's lethal roads|url=https://www.bbc.com/news/world-asia-38660283|access-date=19 January 2017|work=BBC News|date=19 January 2017}}</ref> land management, issuance of national identity cards, and public works. The ministry is responsible for appointing the 76 governors of the [[Provinces of Thailand]]. The Minister of Interior ({{langx|th|รัฐมนตรีกระทรวงมหาดไทย)}} is the head of the ministry. He is appointed by the [[King of Thailand]] on the recommendation of the [[Prime Minister of Thailand|prime minister]]. Since 1 September 2023, the head of the ministry has been  [[Anutin Charnvirakul]]. He is aided by two deputy ministers. The [[Fiscal year|FY2019]] budget of the ministry is 371,802 million [[Thai baht|baht]].<ref>{{cite book |title=Thailand's Budget in Brief Fiscal Year 2019 |date=20 December 2018 |publisher=Bureau of the Budget |page=88 |edition=Revised |url=http://www.bb.go.th/en/topic-detail.php?id=8562&mid=456&catID=0 |access-date=10 October 2019}}</ref>

==History==
[[File:Damrong Rajanubhab.jpg|thumb|200px|Statue of Prince [[Damrong Rajanubhab]], outside the Ministry of Interior|left]]
The ministry in its present form was founded on 1 April 1892 by King [[Chulalongkorn]] (Rama V) in his reforms of the Siamese government. He appointed his brother Prince [[Damrong Rajanubhab]], to be its first "minister of state". At the time the ministry was divided into three divisions: central ({{langx|th|กรมมหาดไทยกลาง)}}, northern ({{langx|th|กรมมหาดไทยฝ่ายเหนือ)}}, and local administration ({{langx|th|กรมพลัมภัง)}}.

Prince Damrong reorganized the workings of the entire ministry and as a result the entire country. He created the [[monthon]] system, a completely new system of sub-divisions for the kingdom. He and the ministry took on so much power that he was considered second only to the king. After King [[Vajiravudh]] (Rama VI) succeeded his father in 1910, the relationship between the king and Prince Damrong deteriorated. In 1915 Prince Damrong resigned, officially for health reasons, though it was an open secret that disagreements with the king were the real reason.

During the [[Siamese Revolution of 1932|Revolution of 1932]] (actually a coup d'état), the Minister of Interior was Prince [[Paribatra Sukhumbandhu]], who was exiled after the revolution because of his power. From then on the minister became an appointed position within the [[Cabinet of Thailand]]. Most ministers had been former police officials.<ref>{{cite web |url=https://www.ratchakitcha.soc.go.th/DATA/PDF/2541/A/073/15.PDF |title=พระราชกฤษฎีกาโอนกรมตำรวจ กระทรวงมหาดไทย ไปจัดตั้ง เป็นสำนักงานตำรวจแห่งชาติ พ.ศ.2541 }}</ref>
[[File:ศาลาว่าการกระทรวงมหาดไทย.jpg|thumb|right|Ministry Headquarters at [[Atsadang Road]] in Bangkok]]

==Thai Niyom==
The MOI, being responsible for provincial affairs, will, in conjunction with other ministries, deploy 7,663 teams to visit 83,151 communities<ref name=Nation-20180210/> starting 21 February 2018 to explain the [[NCPO]]'s Thai Niyom project.<ref name="Nation-20180202">{{cite news|title=Multi-billion-baht scheme launched for rural development|url=https://www.nationthailand.com/detail/national/30337747|access-date=2 February 2018|work=The Nation|date=2 February 2018}}</ref> At meetings with people in each village, the ministry will a host free lunch for all participants, including villagers, resource persons, and officials. The interior minister explained that most of the Thai Niyom two-billion [[Thai baht|baht]] luncheon budget is to be spent on food for villagers, estimated at 50 baht per head. Four visits will be made by officials to each village.<ref>{{cite news|title=Interior explains the spending of two billion baht to promote Thai Niyom project|url=http://englishnews.thaipbs.or.th/interior-explains-spending-two-billion-baht-promote-thai-niyom-project/|access-date=2 February 2018|work=Thai PBS|date=2018-01-31}}</ref><ref name="BP-20180130">{{cite news|last1=Chetchotiros|first1=Nattaya|title='Thai-ness' scheme has big ambitions|url=https://www.bangkokpost.com/news/politics/1404298/thai-ness-scheme-has-big-ambitions|access-date=2 February 2018|work=Bangkok Post|date=2018-01-30}}</ref>

Overall, the program was originally to cost 47 billion baht. In addition to the two billion baht luncheon budget, the combined ministries have been allocated 3.2 billion baht to help farmers switch to "economical crops"; 3.4 billion baht to develop new crop varieties; six billion baht  to increase the value of agricultural products and avoid low prices; 15 billion baht to reduce economic inequality and enhance quality of life; 19 billion baht to upgrade irrigation systems; and 769 million baht for a "big data management project".<ref name="Nation-20180202"/> The budget has since swollen to 100 billion baht.<ref name=Nation-20180210/>

''Thai Niyom'', as defined by Gen [[Prayut Chan-o-cha]], is "[[Thainess]] without ignoring global practices and international norms". It is neither nationalism nor patriotism and it is different from populism. "It is the extent[ion] of the ''pracharat'' (people's state) policy which emphasises internal growth and public participation and support while the government seeks cooperation from the private sector and the academic sector. Cooperation creates the power of three—government, public and private sector," he said. A 61-member panel known as "steering committee for development under sustainable Thai Niyom Yangyeun ('Sustainable Thai-ism') projects" was set up to supervise the program. Each tambon (sub-district) team will have 7 to 12 members, consisting of local officials, security personnel, academics and volunteers brought together under the "Tam Kwam Dee Duay Hua Jai" ('Do good deeds by hearts') project. Interior Minister Anupong Paojinda denied the program was aimed at boosting the popularity of the military government. He insisted it was the government's duty to take good care of the people.<ref name="BP-20180130"/>

The Thai Niyom program was officially launched by Prayut in [[Nonthaburi Province]] on 9 February 2018 to all 76 provincial governors, chiefs of 878 districts, and high ranking officials of related agencies. The 100 billion baht program allocates 35 billion baht for "grass-roots" economic development, 34.5 billion baht for tourism, community development, and village funds, and 30 billion for agricultural reform. The four phases of the project run until 20 May 2018.<ref name=Nation-20180210>{{cite news|last1=Rujivanarom| first1=Pratch|title=PM rolls out 'Thai Niyom' scheme|url=https://www.nationthailand.com/detail/national/30338452|access-date=10 February 2018|work=The Nation|date=10 February 2018}}</ref>

