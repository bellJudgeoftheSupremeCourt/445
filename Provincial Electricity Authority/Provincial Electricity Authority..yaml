== ประวัติ ==
[[ไฟล์:Logo Bangkok Bank Public Company Limited.svg|left|thumb|อัตลักษณ์ของธนาคารกรุงเทพใช้ในปี พ.ศ. 2515 ถึง พ.ศ. 2566]]

[[ไฟล์:Bangkok Bank Tower, Buriram.jpg|left|thumb|เสาป้ายของธนาคารกรุงเทพ สาขาบุรีรัมย์]]

ธนาคารกรุงเทพเริ่มดำเนินการเมื่อวันที่ [[1 ธันวาคม]] [[พ.ศ. 2487]] มีสำนักงานใหญ่แห่งแรกเป็นอาคารพาณิชย์ 2 คูหาใน[[ถนนราชวงศ์|ย่านราชวงศ์]] ใจกลางเมืองกรุงเทพมหานคร โดย[[เจ้าพระยารามราฆพ (หม่อมหลวงเฟื้อ พึ่งบุญ)]] ร่วมกับคุณหลวงรอบรู้กิจ มีทุนจดทะเบียน 4.0 ล้านบาท มีพนักงานรุ่นแรก 23 คน คณะกรรมการบริหารประกอบด้วย พล.อ.[[เจ้าพระยารามราฆพ (หม่อมหลวงเฟื้อ พึ่งบุญ)]] เป็นประธาน และ[[หลวงรอบรู้กิจ]] เป็นกรรมการผู้จัดการใหญ่คนแรกและเป็นผู้ริเริ่มสร้างฐานลูกค้าของธนาคารด้วยการบริการให้ตรงตามความต้องการของลูกค้าแต่ละราย

กรรมการผู้จัดการใหญ่ ท่านที่ 2 คือ [[ชิน โสภณพนิช]] ซึ่งเป็นผู้จัดการธนาคารที่ครอบครองตำแหน่งได้นานที่สุดถึง 25 ปี ([[พ.ศ. 2495]] - [[พ.ศ. 2520]]) นาย[[ชิน โสภณพนิช]] เป็นบุคคลที่มีแนวคิดริเริ่มที่ให้ธนาคารขยายเครือข่ายสาขาไปยังท้องที่ที่ห่างไกลทั่วประเทศ ที่มีผลผลิตทางการเกษตรที่สมบูรณ์ จนทำให้ธนาคารเป็นหนึ่งในผู้สนับสนุนอุตสาหกรรมการส่งออก และต่อมาในปี [[พ.ศ. 2515]] ธนาคารได้เปลี่ยนตราสัญลักษณ์เป็นรูป [[ดอกบัวหลวง]] ซึ่งใช้อยู่จนถึงปัจจุบัน

ต่อมาในปี [[พ.ศ. 2497]] ธนาคารกรุงเทพได้ไปเปิดสาขาที่ต่างประเทศ แห่งแรกคือที่ [[ฮ่องกง]] ต่อมาได้ไปเปิดที่ [[โตเกียว]] [[ประเทศญี่ปุ่น]] ต่อมาได้ไปเปิดที่ [[สิงคโปร์]]

กรรมการผู้จัดการใหญ่ ท่านที่ 3 คือ [[บุญชู โรจนเสถียร]] เป็นผู้ที่ปรับเปลี่ยนการบริหารงานครั้งยิ่งใหญ่ เพื่อให้ธนาคารมีมาตรฐานเท่าเทียมกับต่างประเทศ รวมทั้งนโยบายมุ่งเน้นการพัฒนาทรัพยากรบุคคล

กรรมการผู้จัดการใหญ่ ท่านที่ 4 คือ [[ชาตรี โสภณพนิช]] เป็นผู้นำธนาคารกรุงเทพเข้าสู่ยุคทอง ผลประกอบการของธนาคารกรุงเทพในปี [[พ.ศ. 2523]] - [[พ.ศ. 2535]] มีกำไรสุทธิเพิ่มขึ้นถึง 12 เท่า และเป็นครั้งแรกที่ธนาคารพาณิชย์ไทยที่ทำกำไรสุทธิมากกว่า 10,000 ล้านบาท ธนาคารกรุงเทพคือบริษัทที่ใหญ่ที่สุดในประเทศ ณ ช่วงสมัยนั้น และ เป็น 1 ใน 200 ธนาคารชั้นนำของโลก และในปี [[พ.ศ. 2525]] ได้ย้ายสำนักงานใหญ่ของธนาคารกรุงเทพ จากซอยธนาคารกรุงเทพ ถนนเสือป่า (ปัจจุบันพื้นที่ที่เคยเป็นอาคารสำนักงานใหญ่แห่งเดิมนั้น ก็ได้ถูกลดฐานะมาเป็นสาขาพลับพลาไชย และบางส่วนกลายมาเป็นอาคารพลับพลาไชย){{อ้างอิง}} มาตั้งอยู่ที่ เลขที่ 333 [[ถนนสีลม]] แขวงสีลม [[เขตบางรัก]] [[กรุงเทพมหานคร]] มีพิธีเปิดอย่างเป็นทางการ เมื่อวันที่ 16 กุมภาพันธ์ พ.ศ. 2525 ซึ่งได้ใช้สำนักงานแห่งนี้มาตั้งแต่นั้นจนถึงปัจจุบัน ต่อมาวันที่ 20 พฤษภาคม พ.ศ. 2536 ธนาคารฯได้จดทะเบียนแปลงสภาพเป็นบริษัทมหาชนจำกัด ใช้ชื่อว่า "ธนาคารกรุงเทพ จำกัด (มหาชน)" เมื่อวันที่ 20 พฤษภาคม พ.ศ. 2536

กรรมการผู้จัดการใหญ่ ท่านที่ 5 คือ [[วิชิต สุรพงษ์ชัย|ดร.วิชิต สุรพงษ์ชัย]] เป็นผู้ที่มีผลงานด้านกิจการธนาคารในต่างประเทศเป็นจำนวนมาก ทำให้ธนาคารกรุงเทพเจริญรุ่งเรืองอย่างมาก

กรรมการผู้จัดการใหญ่ ท่านที่ 6 คือ [[ชาติศิริ โสภณพนิช]] เป็นบุตรชายคนโตของ [[ชาตรี โสภณพนิช]] เพียงระยะเวลาแค่ 3 ปีในการบริหารตำแหน่งกรรมการผู้จัดการ เศรษฐกิจไทยที่รุ่งเรืองมานานถึง 30 ปี ก็ได้อวสานลง ด้วย[[วิกฤตการณ์การเงินในเอเชีย พ.ศ. 2540]] ซึ่งทำให้ค่าเงินบาทลดลงอย่างมาก หลังจากที่ประเทศไทยใช้ระบบอัตราแลกเปลี่ยนแบบลอยตัว สถาบันการเงินหลายรายไม่เว้นแม้แต่ประเทศไทย ประสบปัญหาล้มละลาย สถาบันการเงินที่เหลือประสบปัญหา[[หนี้ที่ไม่ก่อให้เกิดรายได้]] (NPL) เพราะลูกค้าหลายราย ล้วนประสบปัญหาทางการเงิน ท่ามกลางอุปสรรคเช่นนี้ นายชาติศิริ โสภณพนิช กลับแก้ "วิกฤติ" ให้เป็น "โอกาส" โดยการเสริมสร้างรากฐานทางการเงินให้แข็งแรงขึ้นอีกครั้ง
[[ไฟล์:ธนาคารกรุงเทพสาขาสำเพ็ง947.jpg|thumb|240x240px|ธนาคารกรุงเทพสาขาสำเพ็ง]]
ปัจจุบัน ธนาคารกรุงเทพ เป็นธนาคารที่มีสินทรัพย์มากที่สุดในประเทศ<ref> [http://www.bangkokbizweek.com/20071202/cover/index.php?news=column_25215674.html อนาคตแบงก์ไทย เดินหน้า'ฝ่ามรสุม']</ref> มีสินทรัพย์ทั้งหมดประมาณ 3.80 ล้านล้านบาท มีสาขาทั้งหมดกว่า 1,135 สาขา เครื่องเอทีเอ็มกว่า 9,362 เครื่อง สาขาไมโคร (Micro Branch) ที่เปิดให้บริการ 7 วัน  มีเครือข่ายสาขาต่างประเทศ 31 แห่ง ในเขตเศรษฐกิจสำคัญ 14 แห่ง นอกเหนือจากสาขาอีกประมาณ 300 แห่ง ของธนาคารเพอร์มาตา ประเทศอินโดนีเซีย ที่เข้ามาอยู่ในกลุ่มธุรกิจการเงินของธนาคารกรุงเทพ ตั้งแต่ปี พ.ศ. 2563  (ข้อมูลเมื่อปี 2565)

ในปี พ.ศ. 2566 ธนาคารมีการปรับอัตลักษณ์ใหม่เป็นครั้งแรกในรอบ 50 ปี<ref>[https://www.prachachat.net/finance/news-1398554 แบงก์กรุงเทพ เขย่า CI ครั้งใหญ่ ปรับโฉมโมบายแบงกิ้ง มินิมอลมากขึ้น]</ref>

ในปี พ.ศ. 2567 ธนาคารกรุงเทพมีจำนวนสาขาทั้งหมด 824 สาขา มากเป็นอันดับที่ 2 รองจาก[[ธนาคารกรุงไทย]]<ref>{{Cite web|title=ธนาคารแห่งประเทศไทย {{!}} Bank of Thailand|url=https://app.bot.or.th/BTWS_STAT/statistics/BOTWEBSTAT.aspx?reportID=904|website=app.bot.or.th}}</ref> และมีตู้เอทีเอ็มกว่า 9,000 เครื่อง มากเป็นอันดับที่ 2 รองจาก[[ธนาคารไทยพาณิชย์]]
