'''ธนาคารกรุงเทพ จำกัด (มหาชน)''' ({{langx|en|Bangkok Bank Public Company Limited}}; {{SET|BBL}}<ref>[http://www.set.or.th/set/factsheet.do?symbol=BBL&language=en&country=US สรุปข้อสนเทศบริษัทจดทะเบียน]ตลาดหลักทรัพย์แห่งประเทศไทย</ref>)  จดทะเบียนก่อตั้งขึ้นเมื่อวันที่ 20 พฤศจิกายน พ.ศ. 2487 โดยข้าราชการ นักธุรกิจ และกลุ่มบุคคลที่มีแนวคิดเดียวกัน มีสโลแกนที่ว่า "เพื่อนคู่คิด มิตรคู่บ้าน" ต่อมาธนาคารฯได้จดทะเบียนในตลาดหลักทรัพย์แห่งประเทศไทย เมื่อวันที่ 30 เมษายน พ.ศ. 2518 และต่อมาธนาคารฯได้จดทะเบียนแปลงสภาพเป็นบริษัทมหาชนจำกัด และเปลี่ยนแปลงยกฐานะเป็น “ธนาคารกรุงเทพ จำกัด (มหาชน)” เมื่อวันที่ 20 พฤษภาคม พ.ศ. 2536 และใช้ชื่ออย่างต่อเนื่องจนถึงปัจจุบัน

รายงานผลการสำรวจธนาคารยอดเยี่ยมในประเทศกำลังพัฒนาประจำปี 2546 ซึ่งตีพิมพ์ใน นิตยสารโกลบอล ไฟแนนซ์ ฉบับประจำเดือนพฤษภาคม 2546 ได้กล่าวถึง ธนาคารกรุงเทพ ว่าเป็น[[ธนาคาร]]ที่ใหญ่ที่สุดใน[[ประเทศไทย]]<ref>{{Cite web |url=http://www.bangkokbank.com/Bangkok+Bank+Thai/About+Bangkok+Bank/Awards/Award46.htm |title=รางวัลแห่งเกียรติยศ 2546 โดยเว็บไซต์ของธนาคาร |access-date=2007-06-08 |archive-date=2007-06-07 |archive-url=https://web.archive.org/web/20070607200936/http://www.bangkokbank.com/Bangkok+Bank+Thai/About+Bangkok+Bank/Awards/Award46.htm |url-status=dead }}</ref> ธนาคารกรุงเทพเป็นธนาคารพาณิชย์ที่มีนัยต่อความเสี่ยงเชิงระบบในประเทศประจำปี 2560<ref>[http://www.ratchakitcha.soc.go.th/DATA/PDF/2560/E/235/38.PDF ธนาคารพาณิชย์ที่มีนัยต่อความเสี่ยงเชิงระบบในประเทศประจำปี 2560]</ref> ตามประกาศธนาคารแห่งประเทศไทย ที่ สนส. 17/2560
