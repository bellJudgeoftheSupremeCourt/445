    <item>
      <title>izzy opened issue toz/MediLog#586</title>
      <link>https://codeberg.org/toz/MediLog/issues/586</link>
      <description>586#APK size#</description>
      <content:encoded><![CDATA[<p dir="auto">The size of the APK has grown a lot meanwhile, and is closing up to the per-app size limit at IzzyOnDroid. Would you consider providing per-ABI-split APKs, so we&#39;d switch to the arm64 (or if you prefer, armeabi) build then? That would reduce the APK size by about 15 MB, and we&#39;d again have enough leeway to keep 2 versions.</p>
<p dir="auto">An alternative option would be to enable &#34;legacy compression&#34; of the native libs, which would most likely come close to the same size reduction (currently, native libraries are stored into the APK uncompressed, so Android can use them directly from inside the APK ‚Äì while with legacy compression, it would need to extract the ones for the device&#39;s architecture).</p>
<p dir="auto">Thanks in advance for considering!</p>
]]></content:encoded>
      <author>izzy</author>
      <guid isPermaLink="false">78886635: https://codeberg.org/toz/MediLog/issues/586</guid>
      <pubDate>Mon, 08 Dec 2025 22:31:21 +0100</pubDate>
    </item>
