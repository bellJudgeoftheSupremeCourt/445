      <description>584#New weight entry does not scroll into view#</description>
      <content:encoded><![CDATA[<blockquote>
<p dir="auto">After entering a new Weight entry (&#34;Quick data entry&#34; OFF) the new weight<br/>
entry appears missing until I scroll up. It&#39;s as if the data grid is<br/>
scrolled down exactly one row so that it appears just like it did before
