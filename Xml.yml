    <item>
      <title>bochecha opened issue toz/MediLog#587</title>
      <link>https://codeberg.org/toz/MediLog/issues/587</link>
      <description>587#[Fluid] Empty entry should not be possible#</description>
      <content:encoded><![CDATA[<p dir="auto">I distinctly remember that before, an empty entry was forbidden, and it would complain that entering any water volume was mandatory, but not anymore. Did that change on purpose? <span class="emoji" aria-label="thinking face" data-alias="thinking">ü§î</span></p>
<p dir="auto">As it is, now I can press enter without entering any volume at all, leading to this &#34;interesting&#34; display.</p>
<p dir="auto">My question is, should empty values be guarded against once again? <span class="emoji" aria-label="thinking face" data-alias="thinking">ü§î</span></p>
]]></content:encoded>
