=== วินโดวส์ 9.x ===
วินโดวส์ 95 เปิดตัว 24 สิงหาคม 1995 เป็นวินโดวส์รุ่นต่อจาก 3.1 เป็นวินโดวส์รุ่นแรกที่มีกลุ่มเป้าหมายเป็นผู้ใช้ทั่วไป ที่ได้รวมเอาดอสเป็นส่วนหนึ่งของวินโดวส์ (ยังมีดอสอยู่ในวินโดวส์ แต่ไม่ใช่ระบบปฏิบัติการแยก) สามารถทำงานได้ทั้งสถานะ 16 และ 32 บิต มีการใช้สตาร์ทเมนู (ปุ่มสตาร์ทที่มุมซ้ายล่าง) และทาสก์บาร์ (แท่งด้านล่างหน้าจอ แสดงโปรแกรมที่ใช้ และเบ็ดเตล็ดอื่นๆ) เป็นครั้งแรก ซึ่งทั้งสอง จนถึงวินโดวส์รุ่นล่าสุด ก็ยังใช้คอนเซปต์เดียวกับวินโดวส์ 95 เพียงแต่ปรับปรุงรูปลักษณ์ภายนอกให้ทันสมัยขึ้นเท่านั้น ด้วยความสามารถต่างๆ ที่เพิ่มขึ้นอย่างก้าวกระโดดสำหรับผู้ใช้ทั่วไป วินโดวส์ 95 ประสบความสำเร็จอย่างสูง ยอดการใช้วินโดวส์ 95 สูงที่สุดเป็นประวัติการณ์ของวินโดวส์ วินโดวส์ 95 ตามมาด้วย วินโดวส์ 98 หรือ วินโดวส์ 4.1 (ไม่เอ็นที) เปิดตัวเมื่อ 25 มิถุนายน 2541 และ วินโดวส์ 98 Second Edition รุ่นปรับปรุง เริ่มจำหน่ายเมื่อ 10 มิถุนายน 2542
วินโดวส์ มี (อังกฤษ: Windows Me) หรือวินโดวส์ 4.9 (ไม่เอ็นที) เป็นวินโดวส์รุ่นต่อจาก 98 และเป็นรุ่นสุดท้ายที่ไม่ใช่วินโดวส์เอ็นที รุ่นสุดท้ายที่ทำงานได้ทั้งระบบ 16 และ 32 บิต (เวลาผ่านไป โปรแกรมรุ่นใหม่ ที่เป็นโปรแกรมพื้นฐานสำหรับผู้ใช้ตามบ้าน เริ่มเปลี่ยนจาก 16 เป็น 32 บิต และโปรแกรมชั้นสูง เริ่มเปลี่ยนจาก 32 เป็น 64 บิต) เปิดตัว 14 กันยายน พ.ศ. 2543 วินโดวส์มี ไม่ใช่วินโดวส์เอ็นที จึงยังมีดอสอยู่ในวินโดวส์ ซึ่งวินโดวส์ 95 และ 98 แม้จะรวมดอสเป็นส่วนหนึ่งของวินโดวส์ แต่ยังเปิดให้เข้าถึงดอสได้ แต่วินโดวส์ มี ได้ปิดการเข้าถึงดอสในวินโดวส์ เพื่อให้การบูตเครื่องทำได้เร็ว แต่ทำให้โปรแกรมเฉพาะบางโปรแกรมที่ต้องอาศัยการเข้าถึงดอส ไม่สามารถทำงานได้ในวินโดวส์มี โดยเฉพาะโปรแกรมบริหารจัดการดิสก์วินโดวส์ มี ได้รับคำวิจารณ์อย่างมากในเรื่องความไม่เสถียรและปัญหามากมายภายในระบบ นิตยสารพีซีเวิลด์จึงจัดว่า Windows ME เป็นหนึ่งในระบบปฏิบัติการที่แย่ที่สุดที่ Microsoft เคยออกมาและเป็นผลิตภัณฑ์ที่เลวร้ายที่สุดอันดับ 4 ของผลิตภัณฑ์เทคโนโลยี ณ เวลานั้น

=== วินโดวส์เอ็นที ===
{{หลัก|วินโดวส์เอ็นที}}

==== รุ่นแรก ([[วินโดวส์เอ็นที 3.1]]/3.5/3.51/[[วินโดวส์เอ็นที 4.0|4.0]]/[[วินโดวส์ 2000|2000]]) ====
[[ไฟล์:Windows Logo (1992-2001).svg|thumb|right|โลโก้วินโดวส์ในปี [[พ.ศ. 2535]] - [[พ.ศ. 2544]] ]]
ทีมนักพัฒนาภายในไมโครซอฟท์ เริ่มทำงานกับเวอร์ชันปรับปรุงใหม่ของ [[ไอบีเอ็ม]] และระบบปฏิบัติการ [[โอเอส/2]] ของ ไมโครซอฟท์ ที่รู้จักกันในชื่อ "เอ็นที โอเอส/2" ถูกออกแบบให้เป็นระบบปฏิบัติการแบบผู้ใช้หลายรายที่มีความปลอดภัย โดยมีความเข้ากันได้กับ[[พอซิกส์]] และเคอร์เนลแบบพกพาหรือแบบโมดูลาร์ ที่สามารถรับการทำงานหลายอย่างพร้อมกันล่วงหน้าและรองรับสถาปัตยกรรมระบบมัลติโปรเซสเซอร์ (Multiprocessor System) อย่างไรก็ตาม หลังจากการประสบความสำเร็จหลังการเปิดตัว Windows 3.0 ทีมพัฒนาได้ตัดสินใจปรับปรุงโครงการใหม่ เพื่อใช้เพิ่มความสามารถกับโปรแกรม 32 บิต ให้ Windows API เรียกว่า Win32 แทนระบบของ โอเอส/2
Win32 รักษาโครงสร้างที่คล้ายคลึงกับ Windows APIs เดิม (อนุญาตให้แอปพลิเคชันที่มีอยู่สามารถพอร์ตไปยังระบบปฏิบัติการได้อย่างง่ายดาย) แต่ยังรองรับความสามารถของเคอร์เนลเอ็นทีอยู่ด้วย การพัฒนายังคงดำเนินต่อไปบนวินโดวส์เอ็นที ซึ่งเป็นระบบปฏิบัติการรุ่น 32 บิตรุ่นแรก อย่างไรก็ตาม ไอบีเอ็มคัดค้านการเปลี่ยนแปลงนี้ ก่อนจะนำโอเอส/2 กลับไปพัฒนาต่อเองในที่สุด<ref name="insident">{{Cite book |last=Custer |first=Helen |url=https://archive.org/details/insidewindowsnt00cust |title=Inside Windows NT |publisher=Microsoft Press |year=1993 |isbn=1-55615-481-X |location=Redmond |url-access=registration}}</ref>
 
วินโดวส์เอ็นที เป็นระบบปฏิบัติการวินโดวส์ตัวแรก ที่ใช้เคอร์เนลแบบไฮบริด ซึ่งได้รับการออกแบบให้เป็นไมโครเคอร์เนลดัดแปลง โดยได้รับอิทธิพลจากไมโครเคอร์เนล Mach ที่พัฒนาโดย ริชาร์ด ราชิด จาก มหาวิทยาลัยคาร์เนกีเมลลอน แต่ก็ยังไม่ตรงตามเกณฑ์ทั้งหมดของไมโครเคอร์เนล

ระบบปฏิบัติการรุ่นแรกที่ออกมาคือ วินโดวส์เอ็นที 3.1 (ตั้งชื่อให้เชื่อมโยงกับ วินโดวส์ 3.1) โดย เอ็นที ย่อมาจาก ('''N'''ew '''T'''echnology) เปิดตัวเมื่อ 27 กรกฎาคม 2536 โดยมีรุ่นย่อยสำหรับคอมพิวเตอร์ระดับสูงและกลุ่มนักธุรกิจ รวมถึงคอมพิวเตอร์เซิร์ฟเวอร์ 
วินโดวส์เอ็นที 3.5 เปิดตัวในเดือนกันยายน 2537 มุ่งเน้นไปที่การปรับปรุงประสิทธิภาพและการสนับสนุน[[เน็ตแวร์]] ตามมาด้วย วินโดวส์เอ็นที 3.51 ในเดือนพฤษภาคม 2538 ซึ่งปรับปรุงเพิ่มเติมและการสนับสนุนหน่วยประมวลผล[[เพาเวอร์พีซี]] 
วินโดวส์เอ็นที 4.0 เปิดตัวในเดือนมิถุนายน 2539 โดยแนะนำอินเทอร์เฟซที่ออกแบบใหม่ของวินโดวส์ 95 ให้กับกลุ่มผลิตภัณฑ์เอ็นที และเปิดตัว วินโดวส์ 2000 ในวันที่ 17 กุมภาพันธ์ 2543 ชื่อ ''เอ็นที'' ถูกนำออกเพื่อที่จะให้ความสำคัญกับแบรนด์ วินโดวส์ มากขึ้น<ref name="thurrott-nt">{{Cite web |last=Thurrott |first=Paul |date=January 24, 2003 |title=Windows Server 2003: The Road To Gold – Part One: The Early Years |url=http://www.winsupersite.com/reviews/winserver2k3_gold1.asp |archive-url=https://web.archive.org/web/20050101005634/http://www.winsupersite.com/reviews/winserver2k3_gold1.asp |archive-date=January 1, 2005 |access-date=May 28, 2012}}</ref>

==== [[วินโดวส์เอกซ์พี]] ====
วินโดวส์ เอกซ์พี เปิดตัว 25 ตุลาคม พ.ศ. 2544 เป็นวินโดวส์เอ็นทีรุ่นแรก ที่พัฒนาขึ้นโดยมีกลุ่มเป้าหมายเป็นผู้ใช้ทั่วไป พัฒนาขึ้นจากโปรเจ็ค วินโดวส์ เนปจูน และ โอดิสซีย์ ถูกยุบรวมกันเป็นวินโดวส์ Whistler ส่วนวินโดวส์ที่พัฒนาขึ้นเพื่อผู้ใช้ขั้นสูงและธุรกิจ จะมีแยกต่างหากอีก 2 ตัว ที่ใช้เลข เอ็นที 5.1 และ 5.2 คือ วินโดวส์ ฟันเดเมนทัลส์ ฟอร์ เลกาซี พีซีส์ และ วินโดวส์ เซิร์ฟเวอร์ 2003 ตามลำดับ โดยคำว่า เอกซ์พี มาจากคำว่า E'''xp'''erience แปลว่า ประสบการณ์  ซึ่งเป็นผลิตภัณฑ์ที่ประสบความสำเร็จค่อนข้างสูง จากข้อมูลในเดือนกันยายน 2553 พบว่าผู้ใช้คอมพิวเตอร์ ยังใช้วินโดวส์เอกซ์พีมากถึงร้อยละ 60 ของผู้ใช้ทั้งหมด ในขณะที่วินโดวส์รุ่นอื่นๆ ทั้งหมดรวมกัน มีส่วนแบ่งร้อยละ 31 และระบบปฏิบัติการอื่นที่ไม่ใช่วินโดวส์ ประมาณร้อยละ 9 วินโดวส์เอกซ์พี มีการออกรุ่นปรับปรุงตามหลังมาอีกพอสมควร ซึ่งผู้ใช้สามารถตรวจสอบรุ่นของซอฟต์แวร์ได้เอง โดยกด Start แล้วเลือก Run แล้วพิมพ์ sysdm.cpl หรือ winmsd.exe แล้วกด Run จะขึ้นหน้าต่างข้อมูลให้ผู้ใช้รับทราบ รุ่นปรับปรุงที่ออกมา จะปรากฏคำว่า Service Pack วินโดวส์เอกซ์พี หยุดการสนับสนุนอย่างเป็นทางการเมื่อวันที่ 8 เมษายน 2557

====[[วินโดวส์วิสตา]] ====
วินโดวส์วิสตา เปิดตัววันที่ 30 พฤศจิกายน 2549 แต่เริ่มขายผู้ใช้จริง 30 มกราคม 2550 ในช่วงของวิสตา วินโดวส์สำหรับผู้ใช้ขั้นสูงและองค์กรธุรกิจ คือ วินโดวส์ เซิร์ฟเวอร์ 2008, วินโดวส์วิสตา มีความสามารถสูงกว่าเอกซ์พีหลายประการ เช่น การตัดต่อ การพัฒนาแอปพลิเคชัน, การแสดงผลกราฟิก ที่สามารถแสดงผลแบบโปร่งแสง สามารถมองฉากหลังของหน้าต่างที่กำลังเปิดอยู่ได้ ในมุมมองแบบโปร่งแสง ในพื้นที่ที่เหมาะสม เช่น บาร์ด้านบนสุดของโปรแกรม, ความสามารถในการค้นหา, การพิมพ์ ฯลฯ แต่ทว่า วิสตา ไม่ประสบความสำเร็จอย่างที่ควร สาเหตุหลักๆ ที่เป็นที่วิจารณ์ คือ ความต้องการขึ้นต่ำของระบบ ที่สูงกว่าวินโดวส์เอกซ์พีหลายเท่าตัว คอมพิวเตอร์ทั่วไปในช่วงนั้น มีความสามารถไม่ถึง หรือ ถึง แต่เกินความต้องการมาเพียงเล็กน้อย ทำให้วิสตาเป็นระบบที่มีขนาดใหญ่มาก ทำให้เครื่องทำงานไม่มีประสิทธิภาพ หรือช้า อีกทั้งยังเป็นที่วิพากษ์วิจารณ์ว่าซอร์ซโค้ดไม่มีคุณภาพ ผู้ใช้ส่วนใหญ่ โดยเฉพาะที่ไม่ได้ใช้คุณสมบัติพิเศษที่เพิ่มมาของวิสตา จึงยังคงใช้เอกซ์พี วิสตาจึงไม่ประสบความสำเร็จมากนัก หยุดการสนับสนุนอย่างเป็นทางการในวันที่ 11 เมษายน 2560

==== วินโดวส์ 7 ====
{{หลัก|วินโดวส์ 7}}
วินโดวส์ 7 หรือ วินโดวส์ เอ็นที 6.1 เปิดตัวเมื่อ 22 ตุลาคม 2552 ส่วนอีกรุ่นหนึ่ง ที่มีกลุ่มเป้าหมายเป็นผู้ใช้ระดับสูง คือ วินโดวส์ เซิร์ฟเวอร์ 2008 อาร์2 ซึ่งเปิดตัวในวันเดียวกับ
วินโดวส์ 7 ได้มีการแก้ไขข้อบกพร่องที่ทำให้วิสตาไม่ประสบความสำเร็จ และมีความต้องการขั้นต่ำไม่ต่างจากวิสตามากนัก นอกจากแรมและการ์ดจอ ที่ต้องการเพิ่ม แต่ที่ผ่านมา จากการเปิดตัววิสตา ได้กรุยทางส่วนหนึ่งไว้ให้ วินโดวส์ 7 เพราะช่องว่างระหว่างการเปิดตัวนั้น ผู้ผลิตฮาร์ดแวร์หลายรายได้เพิ่มความสามารถในหลายด้าน คอมพิวเตอร์ในช่วงหลังวิสตา พร้อมจะรองรับวินโดวส์ที่ใหญ่กว่าเอกซ์พีได้ อีกทั้งวินโดวส์ 7 ได้มีการบริหารจัดการดี ทำงานมีประสิทธิภาพสูงกว่าวิสตา ต่อมา มีผู้ใช้วินโดวส์ 7 มากกว่าวิสตาเสียอีก วินโดวส์ 7 หยุดการสนับสนุนอย่างเป็นทางการในวันที่ 14 มกราคม 2563

==== วินโดวส์ 8 และ 8.1 ====
[[ไฟล์:Windows logo and wordmark - 2012–2015.svg|thumb|216x216px|โลโก้ของวินโดวส์ใช้ตั้งแต่ปี [[พ.ศ. 2555]] - [[พ.ศ. 2564]]]]
วินโดวส์ 8 เป็นระบบปฏิบัติการรุ่นต่อไปในตระกูลวินโดวส์ เปิดตัวเมื่อ 22 ตุลาคม 2553 ผ่านทางบล็อกภาษาดัชต์ของไมโครซอฟท์เอง<ref>[http://www.datamation.com/entdev/article.php/3909851/Windows-8-Due-in-Two-Years.htm Windows 8: Due in Two Years?]</ref> วินโดวส์ 8 มีคุณสมบัติเพิ่มเติมมากมายหลายอย่าง เช่น ไลฟ์ ไทลส์ ช่วยให้เข้าข้อมูลพื้นฐานได้ง่ายขึ้น<ref>http://www.blognone.com/node/22798</ref><ref>http://www.blognone.com/node/26068</ref>, วินโดวส์ เอกซ์พลอเรอร์ ที่ใช้การจัดข้อมูลแบบริบบอนแทนแบบเดิม <ref>http://www.blognone.com/node/22836</ref> เป็นต้น และออกชุดอัปเดตระบบปฏิบัติการที่ชื่อ วินโดวส์ 8.1 สนับสนุนการใช้ [[สไกป์]] การนำปุ่ม Start กลับมาอีกครั้งหลังตัดไปในวินโดวส์ 8 โดยหยุดสนับสนุนอย่างเป็นทางการในวันที่ 12 มกราคม 2559 และ วินโดวส์ 8.1 ยุติการสนับสนุนวันที่ 10 มกราคม 2566

==== วินโดวส์ 10 ====
ในวันที่ 29 กรกฎาคม 2558 วินโดวส์ 10 มีแนวทางการออกแบบที่สืบทอดจาก [[วินโดวส์ 8]] โดยมีหน้าต่างแบบจอสัมผัส และแบบดั้งเดิมที่ใช้เมาส์และคีย์บอร์ด สถาปัตยกรรมของระบบเอื้อให้สามารถใช้ได้ทั้งคอมพิวเตอร์ตั้งโต๊ะ [[แท็บเล็ต]] และโทรศัพท์มือถือ โดยเพิ่มแอปจากร้านค้าวินโดวส์ เพื่อการรองรับโปรแกรมเพิ่มเติม อัปเดตระบบให้ผู้ใช้ [[วินโดวส์ 8.1]] และ[[วินโดวส์ 7]] โดยไม่คิดค่าใช้จ่าย จนถึงวันที่ 28 กรกฎาคม 2559 และ ซึ่งจะยุติการสนับสนุนในวันที่ 14 ตุลาคม 2568<ref name="Windows10HomeAndProLifecycle">{{cite web|url=https://docs.microsoft.com/en-us/lifecycle/products/windows-10-home-and-pro|title=Window 10 Home and Pro Lifecycle|publisher=[[Microsoft]]|accessdate=July 2, 2021}}</ref><ref name="Windows10EntAndEduLifecycle">{{cite web|url=https://docs.microsoft.com/en-us/lifecycle/products/windows-10-enterprise-and-education|title=Window 10 Enterprise and Education Lifecycle|publisher=[[Microsoft]]|accessdate=July 2, 2021}}</ref>

==== วินโดวส์ 11 ====
วินโดวส์ 11 เป็นระบบปฏิบัติการรุ่นปัจจุบัน สืบทอดจาก วินโดวส์ 10 เปิดตัวเมื่อ 24 มิถุนายน 2564 มีกำหนดอัปเดตระบบให้ผู้ใช้งานอุปกรณ์[[วินโดวส์ 10]] ที่รองรับการใช้งานโดยไม่คิดมูลค่าอย่างเป็นทางการในปลายปี 2564 ผ่าน[[วินโดวส์อัปเดต]] โดยวินโดวส์ 11 ชูจุดขายหลักว่าเป็น "วินโดวส์ที่ถูกคิดใหม่ทำใหม่ทั้งหมด" พร้อมกับการเปิดเผยรายละเอียดฟังก์ชันใหม่ในส่วนของนักพัฒนาโปรแกรมประยุกต์ เช่น ไมโครซอฟท์ สโตร์, ชุดพัฒนาซอฟต์แวร์ วินโดวส์ เอสดีเค "โปรเจกต์ รียูเนียน", แนวทางการออกแบบส่วนต่อประสาน ฟลูเอนท์ ดีไซน์ ซิสเท็ม, และหัวข้ออื่น ๆ อีกมากมาย

