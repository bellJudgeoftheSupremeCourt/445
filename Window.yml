===รุ่นแรก ===
{{หลัก|วินโดวส์ 1.0|วินโดวส์ 2.0}}
วินโดวส์ 1.0 เป็นสภาวะการทำงานรุ่นแรกของวินโดวส์ เปิดตัวอย่างเป็นทางการในวันที่ 20 พฤศจิกายน 1985 มีสภาวะการทำงานแบบ 16 บิต ที่เรียกว่า สภาวะการทำงาน (Operating Environments) เพราะ วินโดวส์ 1.0 ยังไม่มีความสามารถทำงานได้ด้วยตัวเอง จำเป็นต้องมีระบบปฏิบัติการเฉพาะแยกต่างหาก (ระบบปฏิบัติการดังกล่าวคือ [[ดอส]]) ซึ่งวินโดวส์จะทำหน้าที่เพียงการติดต่อกับผู้ใช้ เมื่อผู้ใช้ป้อนคำสั่งใดๆ วินโดวส์จะไปเรียกใช้ฟังก์ชันต่างๆ จากดอส เมื่อได้ผลการทำงานออกมา วินโดวส์จะแสดงผลออกมายังผู้ใช้อีกทีหนึ่ง วินโดวส์สามารถเรียกได้ว่าเป็นระบบปฏิบัติการ แต่เป็นตัวแสดงผลส่วนหน้าของดอส ที่จะช่วยให้ผู้ใช้สามารถใช้งานคอมพิวเตอร์ง่ายกว่าการติดต่อกับดอสโดยตรง และตั้งแต่รุ่นแรก วินโดวส์เป็นคู่แข่งกับ [[แมคอินทอช]] ผลิตภัณฑ์ลักษณะคล้ายกันจาก[[แอปเปิล (บริษัท)|บริษัท แอปเปิลคอมพิวเตอร์]] แต่ในช่วงแรก ภาพการแข่งขันยังไม่ชัดเจนนัก

วินโดวส์ 2.0 เปิดตัวเมื่อวันที่ 1 พฤศจิกายน 1987 2.0 ยังต้องอาศัยดอส แต่มีขีดความสามารถเพิ่มขึ้นมากเมื่อเทียบกับ 1.0 เช่น สามารถเปิดหลายโปรแกรมซ้อนกันได้ และมีโปรแกรม ไมโครซอฟท์ เวิร์ด (Word) และ เอกซ์เซล (Excel) และได้มีปุ่ม Minimize, Maximize และปุ่มลัดอื่นๆ ขึ้นเป็นครั้งแรกวินโดวส์ 2.0 ยังไม่ประสบความสำเร็จมากนัก แต่ก็ถือว่ามีกระแสตอบรับ และการสนับสนุนจากผู้พัฒนาซอฟต์แวร์มากขึ้นกว่ารุ่น 1.0 และอยู่ในการสนับสนุนของไมโครซอฟท์จนถึง 31 ธันวาคม 2001

=== วินโดวส์ 3.x ===
{{หลัก|วินโดวส์ 3.0}}
[[ไฟล์:Windows_3_0_workspace.png|thumb|left|ภาพหน้าจอ วินโดวส์ 3.0|alt=]]
วินโดวส์ 3.0 เปิดตัวในวันที่ 22 พฤษภาคม 1990 ยังต้องอาศัยดอส และโปรเซสเซอร์ตัวเดียวกับ 2.1 แต่วินโดวส์ 3.0 ได้มีการออกแบบ[[ส่วนต่อประสานกราฟิกกับผู้ใช้|กราฟิกในการใช้งานคอมพิวเตอร์]]ใหม่, มีระบบการบริหารจัดการหน่วยความจำรอมและแรมที่มีประสิทธิภาพสูงกว่ารุ่นก่อน และเปลี่ยนโปรแกรมบริหารจัดการไฟล์และโปรแกรมในดอสใหม่ทั้งหมด การเรียกใช้โปรแกรมต่างๆ ทำได้ง่ายและมีประสิทธิภาพสูงขึ้นอย่างก้าวกระโดด อีกทั้งยังมีโปรแกรมใหม่ที่ติดตั้งมาพร้อมวินโดวส์ คือ [[โน้ตแพด]], เกม Solitaire ฯลฯ ทำให้วินโดวส์ 3.0 ประสบความสำเร็จอย่างสูง และเป็นคู่แข่งอย่างชัดเจนกับแมคอินทอชจากแอปเปิล
วินโดวส์ 3.1 เปิดตัวเมื่อ 6 เมษายน 2535 ยังต้องอาศัยดอส ในวินโดวส์รุ่นนี้ได้ออกแบบโดยมีแพลตฟอร์มเพื่อการพิมพ์มากขึ้น โดยได้มีฟอนต์ประเภท[[ทรูไทป์]] และได้มีการลงเกม [[ไมน์สวีปเปอร์]] มาพร้อมกับวินโดวส์เป็นครั้งแรก และได้มีรุ่นปรับปรุง (อัปเดต) คือรุ่น 3.11 ออกมาในวันที่ 31 ธันวาคม 2536 ซึ่งถือได้ว่าวินโดวส์ในช่วงนี้ประสบความสำเร็จอย่างต่อเนื่องในรุ่น 3.1 ได้มีการจำหน่าย Windows for Workgroups ซึ่งเป็นรุ่นที่มีความสามารถสูงกว่าวินโดวส์ 3.1 ทั่วไป เช่น รองรับระบบเน็ตเวิร์ค และ[[โพรโทคอล]], เกม Hearts และได้มีการทำวินโดวส์ 3.2 สำหรับวางขายเฉพาะประเทศจีน โดยจะใช้อักษรจีนแสดงตัวย่อ วินโดวส์ 3.1 ได้รับการสนับสนุนจากไมโครซอฟท์จนถึง 31 ธันวาคม พ.ศ. 2544
