'''ความถี่สูงมาก''' ({{langx|en|Very high frequency: '''VHF'''}}) นิยมเรียกย่อว่า '''วีเอชเอฟ''' เป็นการกำหนดของ[[สหภาพโทรคมนาคมระหว่างประเทศ]] (ITU)<ref name="ITU Nomenclature">{{cite web|title=Rec. ITU-R V.431-7, Nomenclature of the frequency and wavelength bands used in telecommunications|url=http://www.itu.int/dms_pubrec/itu-r/rec/v/R-REC-V.431-7-200005-I!!PDF-E.pdf|url-status=dead|archive-url=https://web.archive.org/web/20131031020427/http://www.itu.int/dms_pubrec/itu-r/rec/v/R-REC-V.431-7-200005-I%21%21PDF-E.pdf|archive-date=31 October 2013|access-date=20 February 2013|publisher=ITU}}</ref> สำหรับช่วง[[คลื่นแม่เหล็กไฟฟ้า]]ความถี่วิทยุ ([[คลื่นวิทยุ]]) ตั้งแต่ 30 ถึง 300 [[เฮิรตซ์|เมกะเฮิรตซ์]] (MHz) โดยมีความยาวคลื่นที่สอดคล้องกันตั้งแต่ 10 เมตรถึง 1 เมตร ความถี่ที่อยู่ต่ำกว่าความถี่สูงมาก จะเรียกว่า[[ความถี่สูง]] (HF) และความถี่ที่สูงกว่าถัดไปเรียกว่า[[ความถี่สูงยิ่ง]] (UHF) มักใช้ใน[[การสื่อสาร]]ของ[[วิทยุกระจายเสียง]] และ[[วิทยุโทรทัศน์]] 

== วิทยุกระจายเสียง ==
การกระจายเสียง[[วิทยุ]]ในระบบวีเอชเอฟ ใช้ความถี่ส่งเดียวกับช่องความถี่ซึ่งใช้ส่งกระจายเสียงสำหรับวิทยุโทรทัศน์ โดยเรียกเป็นภาษาอังกฤษว่า FM ซึ่งย่อมาจาก Frequency Modulation แปลว่า [[การผสมคลื่นทางความถี่]] สามารถใช้คู่ขนานกับเครื่องรับวิทยุในระบบเอเอ็ม และส่งกระจายเสียงได้ในช่วงความถี่ระหว่าง 87.5-108.0 [[เมกะเฮิรตซ์]] และช่วงกำลังส่งระหว่าง 1-3 [[กิโลวัตต์]]

== วิทยุโทรทัศน์ ==
[[การแพร่สัญญาณ]]ออกอากาศภาพทาง[[โทรทัศน์|วิทยุโทรทัศน์]]ในระบบวีเอชเอฟสามารถกำหนดช่องส่งสัญญาณแบบตายตัวได้ในช่วงระหว่างช่อง 1 - 12 (บางประเทศสามารถส่งได้ถึงช่อง 13 หรืออาจถึงช่อง 20) โดยมีความถี่ส่งอยู่ระหว่าง 30 - 300 เมกะเฮิรตซ์ ส่วนกำลังส่งภาพและกำลังส่งเสียงอยู่ระว่าง 1-5 หรือ 6 กิโลวัตต์ สามารถกระจายคลื่นในทางตรงได้ในช่วงระหว่าง 10-100 เมตร

โดยในบางครั้งจะสามารถกระจายสัญญาณไปถึงอาคารสูง ภูเขา ชุมชน และพื้นดินภาคปกติได้ และยังใช้คู่ขนานไปกับคลื่นวิทยุความถี่สูงยิ่ง หรือ [[ยูเอชเอฟ]] ได้ แต่สามารถส่งสัญญาณได้เฉพาะ[[โทรทัศน์ภาคพื้นดิน]][[โทรทัศน์ระบบแอนะล็อก|ระบบแอนะล็อก]]เท่านั้น แต่ไม่รองรับ[[โทรทัศน์ภาคพื้นดินระบบดิจิทัล|ระบบดิจิทัล]] ซึ่งในการส่งสัญญาณนั้นอาจถูกหักเหหรือบดบังก่อนจะไปถึงที่หมายปลายทาง และกำลังส่งไม่กว้างเท่ากับระบบยูเอชเอฟ

== การสื่อสารอื่น ๆ ==
คลื่นความถี่ระบบวีเอชเอฟสามารถใช้ส่งสัญญาณในระบบ[[วิทยุการบิน]] [[วิทยุสมัครเล่น]] การส่งเครื่องเรดาร์ภาคพื้นดิน [[การสร้างภาพด้วยเรโซแนนซ์แม่เหล็ก]] และส่งแบบแนวตรง โดยไม่บดบังจากพื้นดินสู่อากาศและจากอากาศสู่อากาศ (Line-of-Sight) ได้

== ลักษณะการขยายพันธุ์ ==
คลื่นวิทยุ VHF เคลื่อนที่ไปตามเส้นสายตาและเส้นทางสะท้อนพื้นเป็นหลัก<ref>{{cite web|title=Propagation of Radio Waves|url=https://vigyanprasar.gov.in/propagation-of-radio-waves/|accessdate=2024-01-27|publisher=vigyanprasar.gov.in|archive-date=2024-01-27|archive-url=https://web.archive.org/web/20240127164814/https://vigyanprasar.gov.in/propagation-of-radio-waves/|url-status=dead}}</ref><ref>{{cite web|title=WHAT IS VHF PROPAGATION?|url=https://www.trentonsocial.com/what-is-vhf-propagation/|accessdate=2024-01-27|publisher=www.trentonsocial.com}}</ref> ต่างจากย่านความถี่ HF ที่ความถี่ต่ำกว่าจะมีการสะท้อนจากบรรยากาศไอโอโนสเฟียร์เพียงบางส่วนเท่านั้น (การแพร่กระจายของคลื่นท้องฟ้า)<ref>{{cite web|title=Introduction to RF Propagation|url=https://books.google.com/books?vid=ISBN9780471743682&newbks=0&redir_esc=y|accessdate=2024-01-27|publisher=books.google.com}}</ref> พวกมันไม่เคลื่อนตามรูปร่างของโลกเหมือนคลื่นพื้นดิน และด้วยเหตุนี้จึงถูกเนินเขาและทิวเขากั้นไว้ แม้ว่าบรรยากาศจะหักเห (โค้งงอ) เล็กน้อย พวกมันจึงสามารถขยายออกไปบ้างเกินขอบฟ้าที่มองเห็นได้ประมาณ 160 กม (100 ไมล์) พวกเขาสามารถเจาะผนังอาคารและรับในอาคารได้ แม้ว่าในเขตเมืองแสงสะท้อนจากอาคารจะทำให้เกิดการแพร่กระจายหลายทาง ซึ่งอาจรบกวนการรับสัญญาณโทรทัศน์ได้ สัญญาณรบกวนและการรบกวนวิทยุในบรรยากาศ (RFI) จากอุปกรณ์ไฟฟ้าจะมีปัญหาน้อยกว่าในช่วงความถี่นี้และสูงกว่าความถี่ต่ำกว่า ย่านความถี่ VHF เป็นย่านความถี่แรกที่มีเสาอากาศส่งสัญญาณที่มีประสิทธิภาพมีขนาดเล็กพอที่จะติดตั้งบนยานพาหนะและอุปกรณ์พกพา ดังนั้นย่านความถี่นี้จึงใช้สำหรับระบบวิทยุเคลื่อนที่ภาคพื้นดินแบบสองทาง เช่น เครื่องส่งรับวิทยุ และสำหรับการสื่อสารทางวิทยุแบบสองทาง ด้วยเครื่องบิน (วงดนตรีทางอากาศ) และเรือ (วิทยุทางทะเล)<ref>{{cite web|title=A new wideband modified biquad antenna at VHF for communication systems|url=https://ieeexplore.ieee.org/document/7803873|accessdate=2024-01-27|publisher=ieeexplore.ieee.org}}</ref><ref>{{cite web|title=What Is the Difference between a UHF and a VHF Antenna?|url=https://longrangesignal.com/what-is-the-difference-between-a-uhf-and-a-vhf-antenna/|accessdate=2024-01-27|publisher=longrangesignal.com}}</ref><ref>{{cite web|title=Very high frequency|url=https://www.chemeurope.com/en/encyclopedia/Very_high_frequency.html|accessdate=2024-01-27|publisher=www.chemeurope.com}}</ref> บางครั้ง ภายใต้สภาวะที่เอื้ออำนวย คลื่น VHF สามารถเดินทางในระยะทางไกลไปตามช่องโทรโพสเฟียร์ได้เนื่องจากการหักเหของแสงเนื่องจากการไล่ระดับของอุณหภูมิในชั้นบรรยากาศ ช่วง VHF มีตั้งแต่ช่วงความถี่ต่ำ (49-108 MHz) ไปจนถึงช่วงความถี่สูง (169-216 MHz)<ref>{{cite web|title=All You Need to Know About the Difference Between VHF vs UHF|url=https://firstsourcewireless.com/blogs/blog/all-you-need-to-know-about-the-difference-between-vhf-and-uhf|accessdate=2024-01-27|publisher=firstsourcewireless.com}}</ref>

== การคำนวณแนวสายตา ==
ระยะการส่งสัญญาณ VHF ขึ้นอยู่กับกำลังของเครื่องส่งสัญญาณ ความไวของตัวรับสัญญาณ และระยะห่างถึงขอบฟ้า เนื่องจากสัญญาณ VHF เดินทางเป็นปรากฏการณ์แนวเส้นสายตาภายใต้สภาวะปกติ ระยะห่างจากขอบฟ้าวิทยุจะมากกว่าเส้นเรขาคณิตของการมองเห็นถึงขอบฟ้าเล็กน้อย เนื่องจากบรรยากาศเบี่ยงเบนคลื่นวิทยุกลับมายังโลกได้เล็กน้อย<ref>{{cite web|title=Radio Wave Propagation Theory|url=https://imdpune.gov.in/training/icitc/LN_11_60_Radio%20Wave%20Propagation%20Theory.pdf|accessdate=2024-01-27|publisher=imdpune.gov.in}}</ref>

== การใช้ระบบในประเทศไทย ==
การใช้คลื่นความถี่ระบบวีเอชเอฟในประเทศไทย แบ่งเป็น ''การส่งวิทยุกระจายเสียง'' ด้วยระบบ FM Stereo Multiplex ในช่วงความถี่ระหว่าง 87.5-108.0 MHz และ ''การส่งวิทยุโทรทัศน์'' ในช่วงความถี่ระหว่างช่องที่ 2-12 รวมทั้งสิ้น 11 ช่อง ออกอากาศโดยใช้กำลังส่งภาพระหว่าง 30-300 กิโลวัตต์, กำลังส่งเสียงระหว่าง  1-10 กิโลวัตต์, ความถี่ภาพระหว่าง 40-250 MHz และ ความถี่เสียงระหว่าง 40-260 MHz สำหรับในส่วนของการส่งสัญญาณวิทยุโทรทัศน์นั้น ได้ดำเนินการออกอากาศจนกระทั่งถึงกลางปี 2561 และปัจจุบันได้ยุติการออกอากาศโดยทั้งหมดแล้ว ซึ่งหลังจากนี้จะมีการปรับเปลี่ยนการใช้งานใหม่โดยให้ใช้กับการส่งสัญญาณวิทยุกระจายเสียงระบบดิจิทัล ซึ่งจะเริ่มใช้งานเฉพาะระหว่างช่องที่ 5-12 ความถี่ระหว่าง 175-212 MHz โดยจะเริ่มดำเนินการทดลองการออกอากาศในลักษณะใหม่หลังจากปี 2563 เป็นต้นไป

=== ประวัติ ===
การส่งกระจายเสียงวิทยุในระบบเอฟเอ็มครั้งแรก ดำเนินการโดย[[สถานีวิทยุกระจายเสียงแห่งประเทศไทย]] สังกัด[[กรมประชาสัมพันธ์]]เมื่อปี พ.ศ. 2494{{อ้างอิง}} ส่วนการแพร่ภาพวิทยุโทรทัศน์ในระบบวีเอชเอฟครั้งแรก ดำเนินการโดย[[ช่อง 4 บางขุนพรหม]] ของ[[อสมท|บริษัท ไทยโทรทัศน์ จำกัด]] เมื่อปี พ.ศ. 2498 โดยออกอากาศทางช่อง 4 ระบบขาวดำ และการแพร่ภาพวิทยุโทรทัศน์สีในระบบวีเอชเอฟครั้งแรก ดำเนินการโดย[[ช่อง 7 เอชดี|สถานีโทรทัศน์สีกองทัพบกช่อง 7]] ซึ่ง[[บริษัท กรุงเทพโทรทัศน์และวิทยุ จำกัด]] ได้รับสัมปทานจากแผนกวิทยุโทรทัศน์ กองการกระจายเสียงและวิทยุโทรทัศน์ กรมการทหารสื่อสาร [[กองทัพบกไทย|กองทัพบก]]เมื่อปี พ.ศ. 2510 โดยออกอากาศทางช่อง 7 ในย่านความถี่สูง ทั้งนี้การแพร่ภาพวิทยุโทรทัศน์ในระบบดังกล่าวได้ดำเนินการออกอากาศมาอย่างต่อเนื่อง จนกระทั่งสิ้นสุดการออกอากาศอย่างสมบูรณ์ เมื่อวันที่ 16 กรกฎาคม พ.ศ. 2561 โดยมี[[เอ็มคอตเอชดี|สถานีโทรทัศน์โมเดิร์นไนน์ทีวี]] ของ[[อสมท|บริษัท อสมท จำกัด (มหาชน)]] (ซึ่งมีวิวัฒนาการมาตั้งแต่เมื่อครั้งยังเป็นช่อง 4 บางขุนพรหม) เป็นสถานีโทรทัศน์แห่งสุดท้ายที่ยุติการออกอากาศในระบบวีเอชเอฟ

