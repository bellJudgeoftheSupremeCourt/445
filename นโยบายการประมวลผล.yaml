5. ขั้นตอนและเงื่อนไขในการประมวลผลข้อมูลส่วนบุคคล
5.1. ฝ่ายบริหารดำเนินการประมวลผลข้อมูลส่วนบุคคลด้วยวิธีการดังต่อไปนี้: การรวบรวม การบันทึก การจัดระบบ การสะสม การจัดเก็บ การชี้แจง (การปรับปรุง การแก้ไข) การเรียกดู การใช้งาน การถ่ายโอน (การเผยแพร่ การให้แก่บุคคลที่สาม การเข้าถึง) การทำให้เป็นข้อมูลที่ไม่ระบุตัวตน การระงับ การลบ และการทำลาย

หน่วยงานราชการดำเนินการประมวลผลข้อมูลส่วนบุคคลโดยยึดหลักการดังต่อไปนี้:

ความถูกต้องตามกฎหมายและพื้นฐานที่เป็นธรรม;
จำกัดการประมวลผลข้อมูลส่วนบุคคลให้เป็นไปตามวัตถุประสงค์ที่เฉพาะเจาะจง กำหนดไว้ล่วงหน้า และชอบด้วยกฎหมายเท่านั้น;
ป้องกันการประมวลผลข้อมูลส่วนบุคคลที่ไม่สอดคล้องกับวัตถุประสงค์ของการเก็บรวบรวมข้อมูลส่วนบุคคล
ป้องกันการรวมฐานข้อมูลที่มีข้อมูลส่วนบุคคล ซึ่งการประมวลผลข้อมูลดังกล่าวมีวัตถุประสงค์ที่ไม่สอดคล้องกัน
ประมวลผลเฉพาะข้อมูลส่วนบุคคลที่สอดคล้องกับวัตถุประสงค์ของการประมวลผลเท่านั้น
เนื้อหาและปริมาณของข้อมูลส่วนบุคคลที่ได้รับการประมวลผลนั้น สอดคล้องกับวัตถุประสงค์ที่ระบุไว้ในการประมวลผล
ป้องกันการประมวลผลข้อมูลส่วนบุคคลที่มากเกินความจำเป็นเมื่อเทียบกับวัตถุประสงค์ที่ระบุไว้ในการประมวลผลนั้น
เพื่อให้มั่นใจว่าข้อมูลส่วนบุคคลมีความถูกต้อง ครบถ้วน และเกี่ยวข้องกับวัตถุประสงค์ของการประมวลผลข้อมูลส่วนบุคคล
การทำลายหรือการทำให้ข้อมูลส่วนบุคคลไม่สามารถระบุตัวตนได้ เมื่อบรรลุวัตถุประสงค์ของการประมวลผลข้อมูล หรือเมื่อไม่จำเป็นต้องบรรลุวัตถุประสงค์เหล่านั้นอีกต่อไป การได้รับคำขอจากผู้ใช้ให้ทำลายข้อมูลส่วนบุคคล หรือการได้รับคำเพิกถอนความยินยอมจากผู้ใช้ในการประมวลผลข้อมูลส่วนบุคคล
5.2. การประมวลผลข้อมูลส่วนบุคคลดำเนินการโดยได้รับความยินยอมจากผู้ใช้ในการประมวลผลข้อมูลส่วนบุคคล รวมถึงการประมวลผลโดยไม่ได้รับความยินยอมในกรณีที่ระบุไว้ในนโยบายนี้และกฎหมายของสหพันธรัฐรัสเซีย

5.3. ข้อมูลส่วนบุคคลได้รับการประมวลผลโดย:

การรวบรวมข้อมูลส่วนบุคคลทั้งในรูปแบบวาจาและเป็นลายลักษณ์อักษรโดยตรงจากผู้ใช้;
การรวบรวมข้อมูลส่วนบุคคลจากแหล่งข้อมูลสาธารณะ
การบันทึกข้อมูลส่วนบุคคลลงในวารสาร ทะเบียน และระบบสารสนเทศของหน่วยงานราชการ;
การใช้วิธีการอื่นในการประมวลผลข้อมูลส่วนบุคคล
5.4. ฝ่ายบริหารสันนิษฐานว่าเมื่อผู้ใช้ให้ข้อมูลส่วนบุคคลบนเว็บไซต์ ผู้ใช้จะ:

5.4.1. เป็นบุคคลที่มีความสามารถตามกฎหมาย ในกรณีที่บุคคลดังกล่าวไร้ความสามารถ การยินยอมให้ประมวลผลข้อมูลส่วนบุคคลจะได้รับจากผู้แทนทางกฎหมายของผู้ใช้ ซึ่งได้อ่านและยอมรับเงื่อนไขการประมวลผลข้อมูลส่วนบุคคลที่ระบุไว้ในนโยบายนี้แล้ว

5.4.2. ให้ข้อมูลที่ถูกต้องเกี่ยวกับตนเองในปริมาณที่จำเป็นสำหรับการใช้งานเว็บไซต์ และอัปเดตข้อมูลส่วนบุคคลที่ให้ไว้ให้เป็นปัจจุบันอยู่เสมอ

5.4.3. โดยการอัปโหลดภาพผ่านบัญชีส่วนตัว ผู้ใช้ยินยอมให้ใช้ภาพนั้นโดยไม่คิดค่าใช้จ่าย เพื่อวัตถุประสงค์ที่ไม่เกี่ยวข้องกับการระบุตัวตนของผู้ใช้ ผู้ใช้รับรองว่าจะไม่ใช้ภาพถ่ายของบุคคลที่สามเป็นภาพของตนเอง

5.4.4. เข้าใจว่าข้อมูลที่ผู้ใช้โพสต์เกี่ยวกับตนเองบนเว็บไซต์อาจเปิดเผยให้ผู้ใช้รายอื่นของเว็บไซต์ทราบ และผู้ใช้เหล่านั้นอาจคัดลอกและเผยแพร่ข้อมูลดังกล่าวได้

5.4.5. ผู้ใช้รับทราบว่าฟังก์ชันการทำงานของเว็บไซต์อนุญาตให้ผู้ใช้สามารถกำหนดการเข้าถึงสาธารณะ (โหมดการมองเห็น) ข้อมูลส่วนบุคคลบางส่วนให้แก่ผู้ใช้รายอื่นได้ด้วยตนเอง การตั้งค่าการเข้าถึงสาธารณะข้อมูลส่วนบุคคลของผู้ใช้ถือเป็นการเปิดเผยข้อมูลส่วนบุคคลของผู้ใช้โดยสมัครใจและเพื่อประโยชน์ของตนเอง ผู้ใช้รับประกันว่าตนเข้าใจผลที่ตามมาจากการเปิดเผยข้อมูลส่วนบุคคลให้แก่ผู้ใช้รายอื่น และจะไม่เรียกร้องค่าเสียหายใดๆ จากผู้ดูแลระบบ

5.4.6. เข้าใจว่าการประมวลผลข้อมูลส่วนบุคคลบางส่วนเป็นไปตามข้อกำหนดของกฎหมายปัจจุบันของสหพันธรัฐรัสเซีย และการประมวลผลข้อมูลส่วนบุคคลนั้นมีความจำเป็นเพื่อวัตถุประสงค์ในการปฏิบัติตามข้อตกลงกับผู้ใช้ดังกล่าว

5.4.7. เพื่อเป็นการปกป้องผลประโยชน์ของฝ่ายบริหาร ผู้ใช้ หรือบุคคลที่สามตามกฎหมาย เพื่อให้เป็นไปตามข้อกำหนดของกฎหมายปัจจุบัน หรือเพื่อปฏิบัติตามข้อตกลงกับผู้ใช้ ฝ่ายบริหารมีสิทธิ์ในการประมวลผลไฟล์บันทึกการกระทำของผู้ใช้ในระหว่างการใช้งานเว็บไซต์ และข้อมูลส่วนบุคคลอื่น ๆ ที่จำเป็นสำหรับวัตถุประสงค์ที่ระบุไว้ เป็นระยะเวลาที่กำหนดโดยวัตถุประสงค์ที่เกี่ยวข้อง

5.4.8. ฉันได้อ่านนโยบายฉบับนี้แล้ว และขอแสดงความยินยอมโดยสมัครใจอย่างเต็มที่และโดยรู้ตัว

5.5. ข้อมูลส่วนบุคคลจะถูกประมวลผลโดยใช้ระบบอัตโนมัติ ยกเว้นในกรณีที่จำเป็นต้องประมวลผลข้อมูลส่วนบุคคลโดยไม่ใช้ระบบอัตโนมัติ เพื่อให้เป็นไปตามข้อกำหนดของกฎหมายปัจจุบันของสหพันธรัฐรัสเซีย

5.6. ข้อมูลส่วนบุคคลของผู้ใช้จะถูกจัดเก็บไว้ในสื่ออิเล็กทรอนิกส์โดยใช้ฐานข้อมูลที่ตั้งอยู่ในสหพันธรัฐรัสเซีย เมื่อประมวลผลข้อมูลส่วนบุคคลเพื่อปฏิบัติตามข้อผูกพันภายใต้สัญญากับผู้ใช้ ฝ่ายบริหารอาจดึงข้อมูลส่วนบุคคลออกมาและจัดเก็บไว้ในสื่อที่เป็นรูปธรรม ข้อมูลส่วนบุคคลดังกล่าวจะถูกจัดเก็บไว้ตามระยะเวลาที่กำหนดโดยกฎหมายว่าด้วยการศึกษาและการเก็บรักษาเอกสารของสหพันธรัฐรัสเซีย

5.7 ผู้ใช้สามารถอัปเดตหรือแก้ไขข้อมูลส่วนบุคคลได้ด้วยตนเองผ่านบัญชีส่วนตัว รวมถึงในส่วนข้อมูลส่วนบุคคลของฐานข้อมูลศิษย์เก่า ผู้ใช้มีสิทธิ์ที่จะจำกัดการเก็บรวบรวมข้อมูลได้ด้วยตนเองโดยใช้การตั้งค่าความเป็นส่วนตัวมาตรฐานของระบบฮาร์ดแวร์และซอฟต์แวร์ที่ใช้ในการเข้าถึงเว็บไซต์

ผู้ใช้รับทราบว่าตนเองต้องตรวจสอบความถูกต้องของข้อมูลส่วนบุคคลและทำการชี้แจงหรือแก้ไขข้อมูลส่วนบุคคลในบัญชีส่วนตัวและในส่วนข้อมูลส่วนบุคคลของฐานข้อมูลศิษย์เก่าด้วยตนเอง ตามดุลยพินิจและเพื่อประโยชน์ของตนเอง

5.8 การเผยแพร่ข้อมูลส่วนบุคคลสามารถดำเนินการได้เฉพาะในกรณีต่อไปนี้:

5.8.1. ขึ้นอยู่กับการแสดงเจตจำนงของผู้ใช้ โดยผู้ใช้จะอนุญาตให้เข้าถึงข้อมูลส่วนบุคคลของตนแบบสาธารณะ (โหมดการมองเห็น) เพื่อแสดงโปรไฟล์ของผู้ใช้และข้อมูลส่วนบุคคลบางส่วนแก่ผู้ใช้รายอื่น ๆ ของเว็บไซต์

