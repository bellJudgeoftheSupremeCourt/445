1.2. แนวคิดพื้นฐาน:

การประมวลผลข้อมูลส่วนบุคคลโดยอัตโนมัติ  คือการประมวลผลข้อมูลส่วนบุคคลโดยใช้เทคโนโลยีคอมพิวเตอร์

ฐานข้อมูลศิษย์เก่า  เป็นฐานข้อมูลที่ผู้ดูแลระบบเป็นเจ้าของแต่เพียงผู้เดียว การเข้าถึงโดยบุคคลที่สามจะดำเนินการตามดุลยพินิจของผู้ดูแลระบบ โดยการให้สิทธิ์เข้าถึงทรัพยากรของเว็บไซต์ที่https://career.htmlacademy.ruบนพื้นฐานของข้อตกลงใบอนุญาตกับผู้ใช้

คำสั่งซื้อ  คือ ชุดข้อมูลที่สร้างขึ้นโดยอัตโนมัติเกี่ยวกับพฤติกรรมของผู้ใช้ ซึ่งมีจุดประสงค์เพื่อทำสัญญาทางกฎหมายแพ่งกับผู้ดูแลระบบสำหรับการใช้บริการ โดยรวมถึงข้อมูลเกี่ยวกับบริการที่ผู้ใช้เลือก ค่าใช้จ่ายของบริการ และวันและเวลาของการสั่งซื้อ

สำนักงานครู  — บริการที่ฝ่ายบริหารอนุญาตให้เข้าถึงได้ผ่านทางเว็บไซต์https://htmlacademy.ru/for_schoolsแก่ผู้ใช้กลุ่มหนึ่งตามสัญญาตามกฎหมายแพ่ง

ใบเสร็จรับเงิน  เป็นเอกสารทางบัญชีหลักที่จัดทำขึ้นเมื่อมีการชำระเงินระหว่างผู้ใช้และฝ่ายบริหารที่เกี่ยวข้องกับการทำสัญญา การดำเนินการ และการยุติข้อตกลงสำหรับการใช้บริการ คำว่า "การชำระเงิน" ในที่นี้ใช้ในความหมายที่กำหนดไว้ในกฎหมายสหพันธรัฐฉบับที่ 54-FZ "ว่าด้วยการใช้เครื่องบันทึกเงินสดในการชำระเงินสดและ/หรือการชำระเงินโดยใช้วิธีการชำระเงินทางอิเล็กทรอนิกส์" ลงวันที่ 22 พฤษภาคม 2546

การรักษาความลับของข้อมูลส่วนบุคคล  เป็นข้อกำหนดบังคับสำหรับหน่วยงานราชการหรือบุคคลอื่นใดที่เข้าถึงข้อมูลส่วนบุคคล เพื่อป้องกันการเปิดเผยข้อมูลส่วนบุคคลแก่บุคคลที่สามและการเผยแพร่โดยไม่ได้รับความยินยอมจากเจ้าของข้อมูลส่วนบุคคล หรือโดยปราศจากพื้นฐานทางกฎหมายอื่นใด

บัญชีส่วนตัว  เป็นส่วนส่วนตัวของเว็บไซต์และเป็นฟังก์ชันเพิ่มเติมของเว็บไซต์ที่ผู้ใช้สามารถเข้าถึงได้หลังจากลงทะเบียนและ/หรือเข้าสู่ระบบเว็บไซต์ บัญชีส่วนตัวได้รับการออกแบบมาเพื่อจัดเก็บข้อมูลส่วนบุคคลของผู้ใช้ ดูและจัดการฟังก์ชันต่างๆ ของเว็บไซต์และข้อกำหนดการใช้งานที่เกี่ยวข้อง และจัดการธุรกรรมที่ทำผ่านเว็บไซต์

ผู้ให้คำปรึกษา  คือบุคคลที่หน่วยงานราชการว่าจ้างให้มาให้บริการแก่บุคคลภายนอก

การประมวลผลข้อมูลส่วนบุคคล  หมายถึง การกระทำ (การดำเนินการ) ใดๆ หรือชุดของการกระทำ (การดำเนินการ) ที่กระทำโดยใช้เครื่องมืออัตโนมัติหรือไม่ใช้เครื่องมือดังกล่าวกับข้อมูลส่วนบุคคล ซึ่งรวมถึงการรวบรวม การบันทึก การจัดระบบ การสะสม การจัดเก็บ การทำให้ชัดเจน (การปรับปรุง การแก้ไข) การดึงข้อมูล การใช้งาน การถ่ายโอน (การเผยแพร่ การจัดหา การเข้าถึง) การทำให้เป็นข้อมูลที่ไม่ระบุตัวตน การบล็อก การลบ การทำลายข้อมูลส่วนบุคคล

การปกปิดข้อมูลส่วนบุคคล  เป็นกระบวนการที่ทำให้ไม่สามารถระบุความเป็นเจ้าของข้อมูลส่วนบุคคลโดยบุคคลใดบุคคลหนึ่งได้ หากปราศจากข้อมูลเพิ่มเติม

ผู้ดำเนินการข้อมูลส่วนบุคคล  คือ หน่วยงานภาครัฐ หน่วยงานเทศบาล นิติบุคคล หรือบุคคลธรรมดา ที่จัดเก็บและ/หรือประมวลผลข้อมูลส่วนบุคคล ไม่ว่าจะโดยอิสระหรือร่วมกับผู้อื่น และเป็นผู้กำหนดวัตถุประสงค์ของการประมวลผลข้อมูลส่วนบุคคล ขอบเขตของข้อมูลส่วนบุคคลที่จะประมวลผล และการกระทำ (ปฏิบัติการ) ที่กระทำกับข้อมูลส่วนบุคคล ภายใต้กรอบของข้อกำหนดในนโยบายนี้ บริษัท Interactive Learning Technologies LLC ทำหน้าที่เป็นผู้ดำเนินการข้อมูลส่วนบุคคล

พันธมิตร  — นิติบุคคลหรือผู้ประกอบการรายบุคคลที่จดทะเบียนตามกฎหมายของสหพันธรัฐรัสเซีย ซึ่งหน่วยงานได้ทำข้อตกลงความร่วมมือในด้านการฝึกอบรมผู้พัฒนาเว็บไซต์ หรือข้อตกลงอื่นใดที่กำหนดความร่วมมือเพื่ออำนวยความสะดวกในการจ้างงานผู้ใช้และการฝึกงาน

ข้อมูลส่วนบุคคล  คือ ข้อมูลใดๆ ที่เกี่ยวข้องกับผู้ใช้ที่สามารถระบุตัวตนได้โดยตรงหรือโดยอ้อม

ผู้ใช้  คือเจ้าของข้อมูลส่วนบุคคล

ข้อตกลงผู้ใช้ — สัญญาตามกฎหมายแพ่งสำหรับการใช้ งาน เว็บไซต์: https://htmlacademy.ru/docs/agreement

เว็บไซต์นี้  เป็นชุดของระบบสารสนเทศอัตโนมัติและข้อมูลที่เป็นกรรมสิทธิ์ของฝ่ายบริหาร โดยไม่คำนึงถึงรูปแบบการนำเสนอ สามารถเข้าถึงได้ทางอินเทอร์เน็ตที่ที่อยู่เครือข่ายในโดเมนต่อไปนี้ (รวมถึงโดเมนย่อย) : https://htmlacademy.ru

บริการ  — ข้อมูล ผลงานที่ได้รับการคุ้มครองทางปัญญา วัตถุอื่น ๆ ของสิทธิพลเมือง สิทธิพิเศษ และ (หรือ) สิทธิในทรัพย์สินอื่น ๆ ที่เป็นของฝ่ายบริหาร และ (หรือ) ฝ่ายบริหารได้นำมาใช้ประโยชน์เชิงพาณิชย์ผ่านทางเว็บไซต์ในระหว่างกิจกรรมการวิจัยของตน

เครือข่ายสังคมออนไลน์  คือเว็บไซต์บนอินเทอร์เน็ต ซึ่งเป็นเครือข่ายข้อมูลและการสื่อสารที่บุคคลที่สามเป็นเจ้าของ โดยมีจุดประสงค์เพื่อการสื่อสารทางไกลระหว่างผู้คน

วิธีการชำระเงิน  — ข้อมูลเกี่ยวกับธนาคาร ระบบการชำระเงิน และวิธีการชำระเงินที่ผู้ใช้ใช้ในการชำระค่าบริการ

เจ้าของข้อมูลส่วนบุคคล  คือ บุคคลที่สามารถระบุตัวตนได้โดยตรงหรือโดยอ้อมจากข้อมูลส่วนบุคคล และเป็นบุคคลที่อยู่ภายใต้การประมวลผลข้อมูลส่วนบุคคล สำหรับวัตถุประสงค์ของนโยบายนี้ เจ้าของข้อมูลส่วนบุคคลรวมถึงบุคคลที่กระทำการในนามของตนเอง ตลอดจนบุคคลที่เป็นตัวแทนของนิติบุคคลและได้รับอนุญาตให้กระทำการในนามของนิติบุคคลดังกล่าวโดยอาศัยข้อบังคับ หนังสือมอบอำนาจ สัญญาจ้างงาน สัญญาตามกฎหมายแพ่ง หรือเหตุผลอื่น ๆ

คุกกี้  คือข้อมูลที่ถูกส่งไปยัง Interactive Learning Technologies LLC โดยอัตโนมัติระหว่างการใช้งานเว็บไซต์ผ่านซอฟต์แวร์ที่ติดตั้งบนอุปกรณ์ของผู้ใช้ ข้อมูลนี้รวมถึงแต่ไม่จำกัดเพียง ที่อยู่ IP ของผู้ใช้ ตำแหน่งทางภูมิศาสตร์ ข้อมูลเบราว์เซอร์ ประเภทของระบบปฏิบัติการที่ใช้โดยอุปกรณ์ของผู้ใช้ ข้อมูลจำเพาะทางเทคนิคของฮาร์ดแวร์และซอฟต์แวร์ที่ผู้ใช้ใช้ และวันที่และเวลาในการเข้าถึงเว็บไซต์ คุกกี้ถูกใช้ตามข้อกำหนดของนโยบายนี้

1.3. สิทธิและหน้าที่พื้นฐาน

1.3.1. ฝ่ายบริหารมีสิทธิที่จะ:

กำหนดองค์ประกอบและรายการมาตรการที่จำเป็นและเพียงพออย่างอิสระ เพื่อให้มั่นใจได้ว่ามีการปฏิบัติตามพันธกรณีที่กำหนดไว้ในกฎหมายว่าด้วยข้อมูลส่วนบุคคลและกฎหมายและระเบียบข้อบังคับที่ตราขึ้นตามกฎหมายดังกล่าว
มอบหมายการประมวลผลข้อมูลส่วนบุคคลให้แก่บุคคลอื่นโดยได้รับความยินยอมจากผู้ใช้ เว้นแต่กฎหมายของรัฐบาลกลางจะกำหนดไว้เป็นอย่างอื่น โดยอาศัยข้อตกลงที่ทำขึ้นกับบุคคลนั้น บุคคลที่ประมวลผลข้อมูลส่วนบุคคลในนามของฝ่ายบริหารมีหน้าที่ต้องปฏิบัติตามหลักการและกฎระเบียบเกี่ยวกับการประมวลผลข้อมูลส่วนบุคคลที่กำหนดไว้ในกฎหมายว่าด้วยข้อมูลส่วนบุคคล
ในกรณีที่ผู้ใช้เพิกถอนความยินยอมในการประมวลผลข้อมูลส่วนบุคคล ฝ่ายบริหารมีสิทธิ์ที่จะดำเนินการประมวลผลข้อมูลส่วนบุคคลต่อไปโดยไม่ต้องได้รับความยินยอมจากผู้ใช้ หากมีเหตุผลที่ระบุไว้ในกฎหมายว่าด้วยข้อมูลส่วนบุคคล
1.3.2. ฝ่ายบริหารมีหน้าที่ต้อง:

ดำเนินการประมวลผลข้อมูลส่วนบุคคลให้เป็นไปตามข้อกำหนดของกฎหมายว่าด้วยข้อมูลส่วนบุคคล
ตอบสนองต่อคำขอและข้อซักถามจากผู้ใช้และตัวแทนทางกฎหมายของผู้ใช้ตามข้อกำหนดของกฎหมายว่าด้วยข้อมูลส่วนบุคคลและในลักษณะที่กำหนดไว้ในนโยบายนี้
เพื่อแจ้งข้อมูลที่จำเป็นแก่หน่วยงานที่ได้รับอนุญาตในการคุ้มครองสิทธิของเจ้าของข้อมูลส่วนบุคคล ตามคำขอของหน่วยงานดังกล่าว ภายในระยะเวลาที่กำหนด
1.3.3. ผู้ใช้มีสิทธิ์ดังต่อไปนี้:

ตามดุลยพินิจของตนเอง ด้วยความสมัครใจ และเพื่อผลประโยชน์ของตนเอง จะให้ข้อมูลส่วนบุคคลแก่ฝ่ายบริหารเพื่อการประมวลผลภายใต้เงื่อนไขที่ระบุไว้ในนโยบายนี้
สามารถให้ แก้ไข และลบข้อมูลส่วนบุคคลในบัญชีส่วนตัวได้ด้วยตนเอง โดยมีเงื่อนไขว่าการเปลี่ยนแปลงและการแก้ไขดังกล่าวต้องมีข้อมูลที่เป็นปัจจุบันและเชื่อถือได้
โปรดติดต่อฝ่ายบริหารเพื่อส่งคำขอต่างๆ รวมถึงการขอคำชี้แจงเกี่ยวกับข้อมูลส่วนบุคคล การทำลายข้อมูลส่วนบุคคล การเพิกถอนความยินยอมในการประมวลผล การระงับข้อมูลส่วนบุคคล หากข้อมูลส่วนบุคคลไม่สมบูรณ์ ล้าสมัย ไม่ถูกต้อง ได้มาโดยมิชอบด้วยกฎหมาย หรือไม่จำเป็นสำหรับวัตถุประสงค์ในการประมวลผลที่ระบุไว้ และเพื่อขอรับข้อมูลเกี่ยวกับการประมวลผลข้อมูลส่วนบุคคลของคุณ การส่งคำขอจะต้องดำเนินการตามวิธีการที่ระบุไว้ในหัวข้อ 6.2 ของนโยบายนี้
ลบบัญชีส่วนตัวด้วยตนเอง หรือขอให้ผู้ดูแลระบบลบบัญชีส่วนตัวตามวิธีการที่ระบุไว้ในย่อหน้า 6.2 ของนโยบาย
กำหนดโหมดการเข้าถึงสาธารณะ (โหมดการมองเห็น) สำหรับข้อมูลส่วนบุคคลบางส่วนได้อย่างอิสระ และยกเลิกโหมดดังกล่าวได้
คุณสามารถตั้งค่าโหมดการเข้าถึงสาธารณะ (โหมดการมองเห็น) สำหรับข้อมูลส่วนบุคคลบางส่วนได้ด้วยตนเอง และยกเลิกโหมดดังกล่าวโดยใช้ฟังก์ชันของเว็บไซต์
ดำเนินการตามมาตรการที่กฎหมายกำหนดเพื่อปกป้องสิทธิของตน;
รับทราบข้อมูลเกี่ยวกับการประมวลผลข้อมูลส่วนบุคคลของตนตามวิธีการที่ระบุไว้ในวรรค 6.2 ของนโยบายนี้
2. วัตถุประสงค์ของการเก็บรวบรวมข้อมูลส่วนบุคคล
2.1. การประมวลผลข้อมูลส่วนบุคคลโดยหน่วยงานราชการดำเนินการบนพื้นฐานที่ชอบด้วยกฎหมายและเป็นธรรม และจำกัดเฉพาะการบรรลุวัตถุประสงค์ที่เฉพาะเจาะจง กำหนดไว้ล่วงหน้า และชอบด้วยกฎหมายเท่านั้น

2.2. ฝ่ายบริหารจะประมวลผลข้อมูลส่วนบุคคลของผู้ใช้เพื่อวัตถุประสงค์ดังต่อไปนี้เท่านั้น:

ก) เมื่อผู้ใช้ใช้งานเว็บไซต์ ไม่ว่าจะเป็นกรณีที่ผู้ใช้ลงทะเบียนในเว็บไซต์หรือในกรณีที่ผู้ใช้ไม่ได้ลงทะเบียน ฝ่ายบริหารจะประมวลผลข้อมูลส่วนบุคคลของผู้ใช้เพื่อวัตถุประสงค์ในการปฏิบัติตามข้อตกลงในการใช้เว็บไซต์ (ข้อตกลงผู้ใช้)

b) เพื่อวัตถุประสงค์ในการปฏิบัติตามข้อตกลงผู้ใช้เมื่อผู้ใช้ใช้ฟังก์ชันการทำงานของเว็บไซต์ ซึ่งเกี่ยวข้องกับการป้อน แก้ไข ชี้แจง และลบข้อมูลส่วนบุคคลโดยสมัครใจของผู้ใช้

ค) เพื่อดำเนินการตามกฎหมายสหพันธรัฐ "ว่าด้วยการศึกษาในสหพันธรัฐรัสเซีย" มติรัฐบาลสหพันธรัฐรัสเซีย ลงวันที่ 15 กันยายน 2020 เลขที่ 1441 "ว่าด้วยการอนุมัติกฎสำหรับการให้บริการทางการศึกษาแบบเสียค่าใช้จ่าย" และมติรัฐบาลสหพันธรัฐรัสเซีย ลงวันที่ 11 ตุลาคม 2023 เลขที่ 1678 "ว่าด้วยการอนุมัติกฎสำหรับการประยุกต์ใช้เทคโนโลยีการเรียนรู้ทางอิเล็กทรอนิกส์และการศึกษาทางไกลโดยองค์กรที่ดำเนินกิจกรรมทางการศึกษาในการดำเนินงานโครงการทางการศึกษา"

d) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงสำหรับการใช้บริการโดยผู้ใช้โดยไม่ต้องลงทะเบียนผู้ใช้ในเว็บไซต์ล่วงหน้า

d) เพื่อให้ผู้ใช้ได้รับข้อมูลจากฝ่ายบริหารเกี่ยวกับความสามารถในการใช้งานของเว็บไซต์และบริการ ส่งข้อความสอบถาม ข้อเสนอแนะ จดหมาย และคำร้องต่างๆ ไปยังฝ่ายบริหาร รับคำปรึกษา และให้การสนับสนุนข้อมูลอื่นๆ แก่ผู้ใช้เพื่อการปฏิบัติตามข้อตกลงการใช้งาน รวมถึงข้อตกลงในการใช้บริการ

e) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงใบอนุญาตสำหรับการใช้ฐานข้อมูลบัณฑิต

g) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงในการว่าจ้างเป็นที่ปรึกษา (Mentor)

ค) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงเพื่อให้ผู้ใช้สามารถเข้าถึงบัญชีครูได้

i) เพื่อตอบสนองคำขอของผู้ใช้ในการรับข้อมูลและข้อความโฆษณา

k) เพื่อปรับปรุงคุณภาพของบริการ ปรับปรุงเว็บไซต์ ดำเนินการวิจัยทางสถิติและงานวิจัยอื่นๆ โดยใช้ข้อมูลที่ไม่ระบุตัวตนของผู้ใช้

ล) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงสำหรับการใช้บริการ;

ม) เพื่อวัตถุประสงค์ในการดำเนินการตามข้อ 22) ส่วนที่ 1 ของมาตรา 34 แห่งกฎหมายสหพันธรัฐ “ว่าด้วยการศึกษาในสหพันธรัฐรัสเซีย”

n) เพื่อวัตถุประสงค์ในการปฏิบัติตามข้อตกลงระหว่างผู้ใช้และฝ่ายบริหารในการจัดการแข่งขัน;

o) เพื่อวัตถุประสงค์ในการแสดงข้อมูลและโฆษณาที่ปรับให้เหมาะสมกับผู้ใช้ โดยขึ้นอยู่กับความชอบส่วนตัวของผู้ใช้

p) เพื่อส่งและแสดงโฆษณา ข้อความโฆษณา ข้อมูลโฆษณา รวมถึงข้อเสนอสินค้า งาน บริการ ทั้งแบบส่วนบุคคลและไม่ส่วนบุคคล ให้แก่ผู้ใช้ ทั้งบนเว็บไซต์ ผ่านบริการของบุคคลที่สาม โดยการส่งผ่านทางอินเทอร์เน็ตและการสื่อสารทางวิทยุโทรศัพท์เคลื่อนที่

p) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงเพื่อดึงดูดผู้เขียนหลักสูตรใหม่เกี่ยวกับการพัฒนาเว็บไซต์

ค) เพื่อลงทะเบียนและใช้งานบริการชุมชน HTML Academy บนเว็บไซต์https://forum.academy/ ;

t) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงทางการศึกษาตามมาตรา 54 แห่งกฎหมายสหพันธรัฐ “ว่าด้วยการศึกษาในสหพันธรัฐรัสเซีย”

y) เพื่อวัตถุประสงค์ในการสรุปและดำเนินการตามข้อตกลงทางการศึกษาโดยใช้เงินทุนของมารดา (ครอบครัว) ตามมาตรา 54 แห่งกฎหมายสหพันธรัฐ “ว่าด้วยการศึกษาในสหพันธรัฐรัสเซีย” และมาตรา 11 แห่งกฎหมายสหพันธรัฐ ลงวันที่ 29 ธันวาคม 2549 เลขที่ 256-FZ “ว่าด้วยมาตรการเพิ่มเติมของรัฐเพื่อสนับสนุนครอบครัวที่มีบุตร”

ฉ) เพื่อวัตถุประสงค์ในการดึงบุคคลที่สามเข้ามามีส่วนร่วมในกระบวนการชำระบัญชีระหว่างผู้ใช้และฝ่ายบริหารที่เกี่ยวข้องกับการทำ การดำเนินการ และการยุติข้อตกลงสำหรับการใช้บริการ การจัดเก็บ และการออกใบเสร็จรับเงิน

3. หลักเกณฑ์ทางกฎหมายสำหรับการประมวลผลข้อมูลส่วนบุคคล
3.1. การประมวลผลข้อมูลส่วนบุคคลของผู้ใช้เป็นไปตามประมวลกฎหมายแพ่งแห่งสหพันธรัฐรัสเซีย และประมวลกฎหมายภาษีแห่งสหพันธรัฐรัสเซีย กฎหมายแห่งสหพันธรัฐรัสเซีย ลงวันที่ 7 กุมภาพันธ์ 1992 เลขที่ 2300-1 "ว่าด้วยการคุ้มครองสิทธิผู้บริโภค", กฎหมายสหพันธรัฐ "ว่าด้วยการใช้เครื่องบันทึกเงินสดในการชำระเงินสดและ/หรือการชำระเงินโดยใช้วิธีการชำระเงินอิเล็กทรอนิกส์" ลงวันที่ 22 พฤษภาคม 2546 เลขที่ 54-FZ, กฎหมายสหพันธรัฐ ลงวันที่ 29 ธันวาคม 2555 เลขที่ 273-FZ "ว่าด้วยการศึกษาในสหพันธรัฐรัสเซีย", พระราชกฤษฎีกาของรัฐบาลสหพันธรัฐรัสเซีย ลงวันที่ 15 กันยายน 2563 เลขที่ 1441 "ว่าด้วยการอนุมัติกฎระเบียบสำหรับการให้บริการทางการศึกษาแบบเสียค่าใช้จ่าย", พระราชกฤษฎีกาของรัฐบาลสหพันธรัฐรัสเซีย ลงวันที่ 11 ตุลาคม 2566 เลขที่ 1678 "ว่าด้วยการอนุมัติกฎระเบียบสำหรับการประยุกต์ใช้เทคโนโลยีการเรียนรู้ทางอิเล็กทรอนิกส์และการศึกษาทางไกลโดยองค์กรที่ดำเนินกิจกรรมทางการศึกษาในการดำเนินการตามหลักสูตรการศึกษา", และกฎบัตรเทคโนโลยีการเรียนรู้แบบโต้ตอบ กฎหมายบริษัทจำกัด และกฎหมายอื่นๆ ที่ควบคุมความสัมพันธ์ที่เกี่ยวข้องกับกิจกรรมของฝ่ายบริหาร กิจกรรมทางการศึกษา และความสัมพันธ์ทางการศึกษา ข้อบังคับท้องถิ่นของฝ่ายบริหาร ที่เผยแพร่บนเว็บไซต์

3.2. พื้นฐานทางกฎหมายสำหรับการประมวลผลข้อมูลส่วนบุคคลต้องเป็นไปตามข้อใดข้อหนึ่งต่อไปนี้เป็นอย่างน้อย:

การประมวลผลข้อมูลส่วนบุคคลเพื่อให้บรรลุเป้าหมายในการดำเนินการและปฏิบัติหน้าที่ อำนาจ และความรับผิดชอบที่กฎหมายของสหพันธรัฐรัสเซียกำหนดไว้ให้แก่ฝ่ายบริหาร
การประมวลผลข้อมูลส่วนบุคคลเพื่อการดำเนินการตามข้อตกลงที่ผู้ใช้เป็นคู่สัญญา ผู้รับผลประโยชน์ หรือผู้ค้ำประกัน ตลอดจนเพื่อการทำข้อตกลงตามความคิดริเริ่มของผู้ใช้ หรือข้อตกลงที่ผู้ใช้จะเป็นผู้รับผลประโยชน์หรือผู้ค้ำประกัน
การประมวลผลข้อมูลส่วนบุคคลเพื่อการใช้สิทธิและผลประโยชน์อันชอบธรรมของฝ่ายบริหารหรือบุคคลที่สาม หรือเพื่อบรรลุเป้าหมายที่มีความสำคัญทางสังคม โดยที่การกระทำดังกล่าวต้องไม่ละเมิดสิทธิและเสรีภาพของผู้ใช้
