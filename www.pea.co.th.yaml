: ผู้ใดนำเข้าสู่ระบบคอมพิวเตอร์ที่ประชาชนทั่วไปอาจเข้าถึงได้ซึ่งข้อมูลคอมพิวเตอร์ที่ปรากฏเป็นภาพของผู้อื่น และภาพนั้นเป็นภาพที่เกิดจากการสร้างขึ้น ตัดต่อ เติม หรือดัดแปลงด้วยวิธีการทางอิเล็กทรอนิกส์หรือวิธีการอื่นใด โดยประการที่น่าจะทำให้ผู้อื่นนั้นเสียชื่อเสียง ถูกดูหมิ่น ถูกเกลียดชัง หรือได้รับความอับอาย ต้องระวางโทษจำคุกไม่เกินสามปี และปรับไม่เกินสองแสนบาท

: ถ้าการกระทำตามวรรคหนึ่งเป็นการกระทำต่อภาพของผู้ตาย และการกระทำนั้นน่าจะทำให้บิดา มารดา คู่สมรส หรือบุตรของผู้ตาย เสียชื่อเสียง ถูกดูหมิ่น หรือถูกเกลียดชัง หรือได้รับความอับอาย ผู้กระทำต้องระวางโทษดังที่บัญญัติไว้ในวรรคหนึ่ง

: ถ้าการกระทำตามวรรคหนึ่งหรือวรรคสองเป็นการนำเข้าข้อมูลคอมพิวเตอร์โดยสุจริต อันเป็นการติชมด้วยความเป็นธรรมซึ่งบุคคลหรือสิ่งใดอันเป็นวิสัยของประชาชนย่อมกระทำ ผู้กระทำไม่มีความผิด

: ความผิดตามวรรคหนึ่งและวรรคสองเป็นความผิดอันยอมความได้

: ถ้าผู้เสียหายในความผิดตามวรรคหนึ่งหรือวรรคสองตายเสียก่อนร้องทุกข์ ให้บิดา มารดา คู่สมรส หรือบุตรของผู้เสียหาย ร้องทุกข์ได้ และให้ถือว่า เป็นผู้เสียหาย"
| The provision of {{Translation:Computer Crimes Act 2007/tp|s-1|16}} of the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' shall be repealed and replaced by the following:

{{c|'Section 16}}

# Any person who, in a manner likely to cause another person to lose his reputation, to be insulted, to be detested, or to suffer humiliation, brings into a computer system which the general public may access computer data that appears to be another person's image generated by imaging, editing, addition, or modification through electronic means or through any other means,{{ref|10.1|[10.1]}} shall be liable to imprisonment for not more than three years and a fine of not exceeding two hundred thousand baht.
# If the act under paragraph 1 is committed upon an image of a dead person and such act is likely to cause the father, mother, spouse, or child of the dead person to lose his or her reputation, to be insulted, or to be detested, or to suffer humiliation, then the actor shall be liable to the punishment as mentioned in paragraph 1.
# If the act under paragraph 1 or paragraph 2 is the honest bringing of computer data into a computer system with a view to giving a fair comment upon anyone or anything as the public would do in general, then the actor shall be guiltless.{{ref|10.2|[10.2]}}
# The crimes under paragraph 1 and paragraph 2 are compoundable.
# If the victim of the crime under paragraph 1 or paragraph 2 dies prior to lodging a complaint, then the father, mother, spouse, or child of the victim may lodge a complaint and shall be deemed to be the victim.'
}}

; Wikisource notes

# {{note|10.1}} Literally 'Any person brings into a computer system that the general people may enter and reach, computer data that appears as an image of [an]other person, and that image is an image that comes into existence from an act of creating, editing, adding, or modifying by electronic method or by any other method; prescribed, however, that [the act of bringing is done] in a manner that is likely to make that other person lose reputation, be insulted, be hated, or receive shame'.
# {{note|10.2}} Literally: <br> {{g|1em}} (1) {{g|0.5em}} 'If the act according to paragraph 1 or paragraph 2 is an act of bringing computer data in[to a computer system] with good mind[/in good faith], which is an act of condemning or praising with fairness about any person or thing, which is the usualness of the people to do, the person acting does not have wrongfulness'; <br> {{g|1em}} (2) {{g|0.5em}} 'If the act according to paragraph 1 or paragraph 2 is an act of bringing computer data in[to a computer system] with good mind[/in good faith], which is an act of making with fairness a condemnation or praise about any person or thing, the making of which is the nature of the people, the person acting does not have wrongfulness'; <br> {{g|1em}} (3) {{g|0.5em}} 'If the act according to paragraph 1 or paragraph 2 is an act of bringing computer data in[to a computer system] with good mind[/in good faith], which is an act of making with fairness a condemnation or praise about any person or thing, which the people would make by nature, the person acting does not have wrongfulness'.

