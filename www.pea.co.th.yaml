<translate><!--T:1--> The <tvar name=1>'''GlobalBlocking'''</tvar> extension allows a user with the appropriate permissions to block an IP address, IP address range, or an account (but ''not'' accounts before MediaWiki 1.43) on all wikis in a group sharing the same <tvar name=2><code>globalblocking</code></tvar> database.</translate>https://www.gnu.org/licenses/fdl-1.3.html
<translate><!--T:28--> It is intended to be used for combating severe cross-wiki vandalism and spam.</translate>https://www.mediawiki.org/w/index.php?title=Extension:GlobalBlocking&action=submit

<translate>
== Installation == <!--T:2-->
</translate>
{{ExtensionInstall
|registration=required
| custom-steps =
* <translate><!--T:3--> You will also need to create a dedicated database for this extension to work.</translate> <translate><!--T:29--> At a minimum (all wikis running on the same host), you need to create a local database for the global tables.</translate> <translate><!--T:34--> Usually this database is named <tvar name="1"><code>globalblocking</code></tvar>, but you can choose a different name.</translate> <translate><!--T:35--> For example, on WMF wikis this table is on a database named <tvar name="1"><code>centralauth</code></tvar>.</translate>
* <translate><!--T:36--> Grant all database users that your wikis run as full permissions on the database created in the above step (at a minimum, <tvar name="3"><code>SELECT, UPDATE, INSERT, DELETE</code></tvar>).</translate>
* <translate><!--T:61--> Do either of the following depending on the version of MediaWiki you are running:</translate>
** <translate><!--T:37--> If you run MediaWiki 1.42 or above, define the configuration <tvar name=1><syntaxhighlight lang=php inline>$wgVirtualDomainsMapping['virtual-globalblocking'] = ['db' => 'globalblocking'];</syntaxhighlight></tvar> (replacing <tvar name="2"><code>globalblocking</code></tvar> with the name of the database created in the steps above).</translate> <translate><!--T:62--> See <tvar name=1>{{ll|Manual:$wgVirtualDomainsMapping}}</tvar> for more detail on how this configuration value works.</translate>
** <translate><!--T:38--> If you run MediaWiki 1.41 or below, define the configuration <tvar name=1><syntaxhighlight lang=php inline>$wgGlobalBlockingDatabase = 'dbname';</syntaxhighlight></tvar> where <tvar name="2"><code>dbname</code></tvar> is replaced with the name of the database you created in the steps above.</translate> <translate><!--T:39--> If you called your database <tvar name="2"><code>globalblocking</code></tvar> then you can skip this step.</translate>
* <translate><!--T:63--> Do either of the following depending on the version of MediaWiki you are using:</translate>
** <translate><!--T:50--> If you run MediaWiki 1.44 or newer, then run <tvar name="1"><code>update.php</code></tvar> on one wiki which will create the tables in the database you defined in the steps above.</translate>
** <translate><!--T:4--> If you run MediaWiki 1.43 or below, after creating the database, you should import the SQL from <tvar name=1><code>tables-generated-globalblocks.sql</code></tvar> into the global blocking database.</translate>
* <translate><!--T:5--> You also need to run <tvar name="1"><code>update.php</code></tvar> on each of your local databases to add the local tables needed by the extension.</translate>
}}

<translate>

== Configuration == <!--T:6-->
</translate>
{| class="wikitable"
! <translate><!--T:43--> Config variable</translate> !! <translate><!--T:44--> Description</translate>
|-
| {{phpi|$wgApplyGlobalBlocks}}
| <translate><!--T:7--> Whether to respect global blocks on this wiki.</translate> <translate><!--T:30--> This is used so that global blocks can be set on one wiki, but not actually applied there (i.e. so people can contest them on that wiki).</translate>
|-
| {{phpi|$wgGlobalBlockingBlockXFF}}
| <translate><!--T:8--> The flag <tvar name="1"><code>$wgGlobalBlockingBlockXFF</code></tvar>, set to <tvar name=2>{{phpi|true}}</tvar> by default, causes blocks to apply to all of the IP addresses in the [[w:X-Forwarded-For|X-Forwarded-For]] (XFF) header.</translate> <translate><!--T:9--> Set this flag to <tvar name=1>{{phpi|false}}</tvar> to disable this feature.</translate> <translate><!--T:31--> For more details, see <tvar name="1">{{task|T25343}}</tvar>.</translate>
|-
| {{phpi|$wgGlobalBlockingCIDRLimit}}
| <translate><!--T:33--> Largest global rangeblocks allowed, set by CIDR prefix. The format is the same as <tvar name=1>{{ll|Manual:$wgBlockCIDRLimit|$wgBlockCIDRLimit}}</tvar> and the default values are /16 for IPv4 and /19 for IPv6, as with $wgBlockCIDRLimit.</translate>
|-
| {{phpi|$wgGlobalBlockingDatabase}}
| {{MW 1.41|and before}} <translate><!--T:40--> The name of the database used to store the <tvar name="1"><code>globalblocks</code></tvar> table.</translate> <translate><!--T:41--> This table is on a different database because only one table is used for all wikis in a wiki farm.</translate>
|-
| {{phpi|$wgGlobalBlockRemoteReasonUrl}}
| <translate><!--T:64--> Full path to api.php to use to expand templates in block reasons.</translate>
|-
| {{phpi|$wgGlobalBlockingAllowedRanges}}
| <translate><!--T:45--> A list of ranges or IP addresses which are exempted from all global blocks which target the ranges or IP addresses.</translate> <translate><!--T:46--> This exemption does not apply to global account blocks (even if the user is on an exempt range or IP address).</translate>
|-
| {{phpi|$wgGlobalBlockingCentralWiki}}
| <translate><!--T:47--> The ID of the central wiki where global blocks are performed.</translate> <translate><!--T:48--> Used to provide a link to the global block log which is likely to have entries, instead of the local log which is unlikely to contain entries.</translate> <translate><!--T:49--> If the value is <tvar name=1>{{phpi|false}}</tvar>, then the local log is used.</translate>
|-
| {{phpi|$wgGlobalBlockingMaximumIPsToRetroactivelyAutoblock}}
| {{MW 1.43|and after}} <translate><!--T:51--> The maximum number of IP addresses that can be retroactively autoblocked when a user is globally blocked and global autoblocking has been enabled for the global block.</translate>
|-
| {{phpi|$wgGlobalBlockingMassGlobalBlockMaxTargets}}
| {{MW 1.44|and after}} <translate><!--T:52--> The maximum number of targets that can be globally blocked or unblocked in one use of <tvar name=1><code>Special:MassGlobalBlock</code></tvar>.</translate>
|}

<translate>
== API == <!--T:10-->
</translate>
<translate><!--T:11--> Two API modules are provided, one to (un)block users, and another to view existing global blocks.</translate>
<translate><!--T:12--> They are documented at <tvar name="1">[[Extension:GlobalBlocking/API]]</tvar>.</translate>

<translate>
== Usage == <!--T:13-->

=== Globally (un)blocking === <!--T:53-->

<!--T:14-->
The following requires appropriate permissions, assigned by default to stewards, which by default can be added or removed by bureaucrats.
</translate>

;GlobalBlock
<translate><!--T:15--> To make a global block:</translate>

# <translate><!--T:16--> Go to <tvar name="1">[[Special:GlobalBlock]]</tvar>.</translate>
# <translate><!--T:17--> Enter the target you want to block. This can be an account post MediaWiki 1.43, an IPv4 address or range up to $wgGlobalBlockingCIDRLimit (by default /16, and also /16 hardcoded before that variable was introduced), or any IPv6 address or range up to $wgGlobalBlockingCIDRLimit (by default /19; /4 before that variable was introduced).</translate>
# <translate><!--T:42--> You may decide you want to only block anonymous users, which can only be done for blocks on IPv4 or IPv6 addresses.</translate> <translate><!--T:18--> To only block anonymous users, check the checkbox.</translate>
# <translate><!--T:19--> Submit the form.</translate> <translate><!--T:32--> The target of the block is now globally blocked on your wikis that opt in to the global blocking.</translate> <translate><!--T:20--> Account creation is blocked (even if you selected "anonymous users only": <tvar name=1>[[phab:T42190]]</tvar>), and the blocked user cannot edit any associated user talk pages on any wiki affected and opted in to the global block.</translate> <translate><!--T:21--> If <tvar name=1>{{ll|Extension:AbuseFilter}}</tvar> is installed, globally blocked IP addresses are prohibited from viewing the abuse log if the particular wiki is opted in to the block.</translate>

;GlobalUnblock
<translate><!--T:22--> To remove a global block:</translate>

# <translate><!--T:23--> Go to <tvar name="1">[[Special:GlobalUnblock]]</tvar> and click "Remove a global block".</translate>
# <translate><!--T:24--> Enter the target of the block you want to remove and the reason, and submit the form.</translate> <translate><!--T:25--> The account, IP address, or IP range will no longer be globally blocked.</translate>

;MassGlobalBlock
{{MW 1.44|and after}}
<translate><!--T:54--> You can remove, modify, and create global blocks using <tvar name=1>[[Special:MassGlobalBlock]]</tvar> for many targets at once.</translate>
<translate><!--T:55--> The first step of this form is to lookup the global block status of a list of targets provided in an input.</translate>
<translate><!--T:56--> Then you can use the form to globally block or globally unblock, with the relevant parameters applied to each target.</translate>

<translate>
=== Local status === <!--T:57-->
</translate>
<translate><!--T:58--> Administrators can disable the global block on the wiki where they have administrator rights.</translate>
<translate><!--T:59--> This is done through using the <tvar name=1>[[Special:GlobalBlockStatus]]</tvar> page.</translate>

