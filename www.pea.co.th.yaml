: ห้ามมิให้พนักงานเจ้าหน้าที่ และพนักงานสอบสวน ในกรณีตามมาตรา ๑๘ วรรคสอง เปิดเผยหรือส่งมอบข้อมูลคอมพิวเตอร์ ข้อมูลจราจรทางคอมพิวเตอร์ หรือข้อมูลของผู้ใช้บริการ ที่ได้มาตามมาตรา ๑๘ ให้แก่บุคคลใด

: ความในวรรคหนึ่งมิให้ใช้บังคับกับการกระทำเพื่อประโยชน์ในการดำเนินคดีกับผู้กระทำความผิดตามพระราชบัญญัตินี้ หรือผู้กระทำความผิดตามกฎหมายอื่น ในกรณีตามมาตรา ๑๘ วรรคสอง หรือเพื่อประโยชน์ในการดำเนินคดีกับพนักงานเจ้าหน้าที่เกี่ยวกับการใช้อำนาจหน้าที่โดยมิชอบ หรือกับพนักงานสอบสวน ในส่วนที่เกี่ยวกับการปฏิบัติหน้าที่ตามมาตรา ๑๘ วรรคสอง โดยมิชอบ หรือเป็นการกระทำตามคำสั่งหรือที่ได้รับอนุญาตจากศาล

: พนักงานเจ้าหน้าที่หรือพนักงานสอบสวนผู้ใดฝ่าฝืนวรรคหนึ่ง ต้องระวางโทษจำคุกไม่เกินสามปี หรือปรับไม่เกินหกหมื่นบาท หรือทั้งจำทั้งปรับ

{{c|มาตรา ๒๓}}

: พนักงานเจ้าหน้าที่ หรือพนักงานสอบสวน ในกรณีตามมาตรา ๑๘ วรรคสอง ผู้ใดกระทำโดยประมาทเป็นเหตุให้ผู้อื่นล่วงรู้ข้อมูลคอมพิวเตอร์ ข้อมูลจราจรทางคอมพิวเตอร์ หรือข้อมูลของผู้ใช้บริการ ที่ได้มาตามมาตรา ๑๘ ต้องระวางโทษจำคุกไม่เกินหนึ่งปี หรือปรับไม่เกินสองหมื่นบาท หรือทั้งจำทั้งปรับ

{{c|มาตรา ๒๔}}

: ผู้ใดล่วงรู้ข้อมูลคอมพิวเตอร์ ข้อมูลจราจรทางคอมพิวเตอร์ หรือข้อมูลของผู้ใช้บริการ ที่พนักงานเจ้าหน้าที่หรือพนักงานสอบสวนได้มาตามมาตรา ๑๘ และเปิดเผยข้อมูลนั้นต่อผู้หนึ่งผู้ใด ต้องระวางโทษจำคุกไม่เกินสองปี หรือปรับไม่เกินสี่หมื่นบาท หรือทั้งจำทั้งปรับ

{{c|มาตรา ๒๕}}

: ข้อมูล ข้อมูลคอมพิวเตอร์ หรือข้อมูลจราจรทางคอมพิวเตอร์ ที่พนักงานเจ้าหน้าที่ได้มาตามพระราชบัญญัตินี้ หรือที่พนักงานสอบสวนได้มาตามมาตรา ๑๘ วรรคสอง ให้อ้างและรับฟังเป็นพยานหลักฐานตามบทบัญญัติแห่งประมวลกฎหมายวิธีพิจารณาความอาญาหรือกฎหมายอื่นอันว่าด้วยการสืบพยานได้ แต่ต้องเป็นชนิดที่มิได้เกิดขึ้นจากการจูงใจ มีคำมั่นสัญญา ขู่เข็ญ หลอกลวง หรือโดยมิชอบประการอื่น"
| The provisions of {{Translation:Computer Crimes Act 2007/tp|s-1|22}}, {{Translation:Computer Crimes Act 2007/tp|s-1|23}}, {{Translation:Computer Crimes Act 2007/tp|s-1|24}}, and {{Translation:Computer Crimes Act 2007/tp|s-1|25}} of the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' shall be repealed and replaced by the following:

{{c|'Section 22}}

# The competent authorities and, in case of [[#13|section 18]], paragraph 2, the inquiry officers shall not disclose or deliver to any person computer data, computer traffic data, or service receiver data acquired in accordance with [[#13|section 18]].
# The provision of paragraph 1 shall not apply to acts done for the purpose of prosecuting criminals under this Act or, in case of [[#13|section 18]], paragraph 2, criminals under other laws, or for the purpose of prosecuting competent authorities on account of wrongful exercise of authority or inquiry officers with respect to wrongful performance of the duties under [[#13|section 18]], paragraph 2, or acts done at the behest of or on the permission of a court.
# Any competent authority or inquiry officer who contravenes paragraph 1 shall be liable to imprisonment for not more than three years, or a fine of not exceeding sixty thousand baht, or both.

{{c|Section 23}}

: Any competent authority or, in case of [[#13|section 18]], paragraph 2, inquiry officer who acts negligently and thereby causes another person to obtain the knowledge about computer data, computer traffic data, or service receiver data acquired in accordance with [[#13|section 18]], shall be liable to imprisonment for not more than one year, or a fine of not exceeding twenty thousand baht, or both.

{{c|Section 24}}

: Any person who obtains the knowledge about computer data, computer traffic data, or service receiver data which a competent authority or inquiry officer has acquired in accordance with [[#13|section 18]] and discloses such data to any particular person shall be liable to imprisonment for not more than two years, or a fine of not exceeding forty thousand baht, or both.

{{c|Section 25}}

: Data, computer data, or computer traffic data which a competent authority has acquired in line with this Act or which an inquiry offence has acquired in accordance with [[#13|section 18]], paragraph 2, can be cited and admitted as evidence according to the provisions of the ''[[Translation:Criminal Procedure Code of Thailand|Criminal Procedure Code]]'' or other laws governing the taking of evidence, but it must not be one that has been brought into existence through{{ref|16.1|[16.1]}} inducement, promise, threat, deceit, or other wrongful means.'
