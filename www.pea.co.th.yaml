: ในกรณีที่มีการทำให้แพร่หลายซึ่งข้อมูลคอมพิวเตอร์ที่ดังต่อไปนี้ พนักงานเจ้าหน้าที่ โดยได้รับความเห็นชอบจากรัฐมนตรี อาจยื่นคำร้องพร้อมแสดงพยานหลักฐานต่อศาลที่มีเขตอำนาจขอให้มีคำสั่งระงับการทำให้แพร่หลายหรือลบข้อมูลคอมพิวเตอร์นั้นออกจากระบบคอมพิวเตอร์ได้
:: (๑) {{g|0.5em}} ข้อมูลคอมพิวเตอร์ที่เป็นความผิดตามพระราชบัญญัตินี้
:: (๒) {{g|0.5em}} ข้อมูลคอมพิวเตอร์ที่อาจกระทบกระเทือนต่อความมั่นคงแห่งราชอาณาจักร ตามที่กำหนดไว้ในภาค ๒ ลักษณะ ๑ หรือลักษณะ ๑/๑ แห่งประมวลกฎหมายอาญา
:: (๓) {{g|0.5em}} ข้อมูลคอมพิวเตอร์ที่เป็นความผิดอาญาตามกฎหมายเกี่ยวกับทรัพย์สินทางปัญญา หรือกฎหมายอื่น ซึ่งข้อมูลคอมพิวเตอร์นั้นมีลักษณะขัดต่อความสงบเรียบร้อยหรือศีลธรรมอันดีของประชาชน และเจ้าหน้าที่ตามกฎหมายนั้นหรือพนักงานสอบสวนตามประมวลกฎหมายวิธีพิจารณาความอาญาได้ร้องขอ

: ในกรณีที่มีการทำให้แพร่หลายซึ่งข้อมูลคอมพิวเตอร์ที่มีลักษณะขัดต่อความสงบเรียบร้อยหรือศีลธรรมอันดีของประชาชน รัฐมนตรี โดยความเห็นชอบของคณะกรรมการกลั่นกรองข้อมูลคอมพิวเตอร์ จะมอบหมายให้พนักงานเจ้าหน้าที่ยื่นคำร้องพร้อมแสดงพยานหลักฐานต่อศาลที่มีเขตอำนาจขอให้มีคำสั่งระงับการทำให้แพร่หลายหรือลบซึ่งข้อมูลคอมพิวเตอร์นั้นออกจากระบบคอมพิวเตอร์ได้ ทั้งนี้ ให้นำบทบัญญัติว่าด้วยคณะกรรมการที่มีอำนาจดำเนินการพิจารณาทางปกครองตามกฎหมายว่าด้วยวิธีปฏิบัติราชการทางปกครองมาใช้บังคับกับการประชุมของคณะกรรมการกลั่นกรองข้อมูลคอมพิวเตอร์โดยอนุโลม

: ให้รัฐมนตรีแต่งตั้งคณะกรรมกรรมการกลั่นกรองข้อมูลคอมพิวเตอร์ตามวรรคสองขึ้นคณะหนึ่งหรือหลายคณะ แต่ละคณะให้มีกรรมการจำนวนเก้าคน ซึ่งสามในเก้าคนต้องมาจากผู้แทนภาคเอกชนด้านสิทธิมนุษยชน ด้านสื่อสารมวลชน ด้านเทคโนโลยีสารสนเทศ หรือด้านอื่นที่เกี่ยวข้อง และให้กรรมการได้รับค่าตอบแทนตามหลักเกณฑ์ที่รัฐมนตรีกำหนดโดยได้รับความเห็นชอบจากกระทรวงการคลัง

: การดำเนินการของศาลตามวรรคหนึ่งและวรรคสอง ให้นำประมวลกฎหมายวิธีพิจารณาความอาญามาใช้บังคับโดยอนุโลม ในกรณีที่ศาลมีคำสั่งให้ระงับการทำให้แพร่หลายหรือลบข้อมูลคอมพิวเตอร์ตามวรรคหนึ่งหรือวรรคสอง พนักงานเจ้าหน้าที่จะทำการระงับการทำให้แพร่หลายหรือลบข้อมูลคอมพิวเตอร์นั้นเอง หรือจะสั่งให้ผู้ให้บริการระงับการทำให้แพร่หลายหรือลบข้อมูลคอมพิวเตอร์นั้นก็ได้ ทั้งนี้ ให้รัฐมนตรีประกาศกำหนดหลักเกณฑ์ ระยะเวลา และวิธีการปฏิบัติสำหรับการระงับการทำให้แพร่หลายหรือลบข้อมูลคอมพิวเตอร์ของพนักงานเจ้าหน้าที่หรือผู้ให้บริการให้เป็นไปในแนวทางเดียวกัน โดยคำนึงถึงพัฒนาการทางเทคโนโลยีที่เปลี่ยนแปลงไป เว้นแต่ศาลจะมีคำสั่งเป็นอย่างอื่น

: ในกรณีที่มีเหตุจำเป็นเร่งด่วน พนักงานเจ้าหน้าที่จะยื่นคำร้องตามวรรคหนึ่งไปก่อนที่จะได้รับความเห็นชอบจากรัฐมนตรี หรือพนักงานเจ้าหน้าที่ โดยความเห็นชอบของคณะกรรมการกลั่นกรองข้อมูลคอมพิวเตอร์ จะยื่นคำร้องตามวรรคสองไปก่อนที่รัฐมนตรีจะมอบหมายก็ได้ แต่ทั้งนี้ ต้องรายงานให้รัฐมนตรีทราบโดยเร็ว"
| The provision of {{Translation:Computer Crimes Act 2007/tp|s-1|20}} of the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' shall be repealed and replaced by the following:

{{c|'Section 20}}

# In case there is circulation of the following computer data, a competent authority may, with the approval of the Minister, file an application with and produce evidence before a competent court for an order terminating the circulation of such computer data or deleting the data from computer systems:
#: (1) {{g|0.5em}} computer data which constitutes a crime under this Act;
#: (2) {{g|0.5em}} computer data which may affect the security of the Kingdom as described in the ''[[Translation:Penal Code of Thailand (1957)|Penal Code]]'', [[Translation:Penal_Code_of_Thailand_(1957)#Division_2_Offences|Division 2]], [[Translation:Penal_Code_of_Thailand_(1957)#.28a.29_State|Title 1]] or [[Translation:Penal_Code_of_Thailand_(1957)#.28a.29_State|Title 1/1]];
#: (3) {{g|0.5em}} computer data which constitutes a crime under a law concerning intellectual property or a different law, when such computer data bears characteristics which are contrary to peace and order or good morals of the people and the authority under the law concerned or an inquiry officer under the ''[[Translation:Criminal Procedure Code of Thailand|Criminal Procedure Code]]'' makes a request.
# In case there is circulation of computer data with characteristics which are contrary to peace and order or good morals of the people, the Minister may, with the approval of a computer data screening panel, authorise a competent authority to file an application with and produce evidence before a competent court for an order termination the circulation of such computer data or deleting the data from computer systems; prescribed that the provisions governing committees competent to conduct administrative proceedings according to the [[Translation:Administrative Procedure Act 1996|law on administrative procedure]] shall apply ''mutatis mutandis'' to meetings of the computer data screening panel.
# The Minister shall appoint one or several computer data screening panels according to paragraph 2. Each panel shall consist of members numbering nine. Three of the nine members must be appointed from amongst the private sector representatives in the field of human rights, field of mass communication, field of information technology, or other relevant fields. And the members shall receive compensation in accordance with the criteria which the Minister determines with the approval of the Ministry of Finance.
# As for the court activities under paragraph 1 and paragraph 2, the ''[[Translation:Criminal Procedure Code of Thailand|Criminal Procedure Code]]'' shall apply ''mutatis mutandis''. In case a court issues an order terminating the circulation of computer data or deleting computer data in accordance with paragraph 1 or paragraph 2, the competent authority may carry out the termination of the circulation of computer data or the deletion of computer data himself or may order service providers to terminate the circulation of computer data or delete computer data; prescribed that the Minister shall, by announcement, determine criteria, periods of time, and operative procedures governing the termination of the circulation of computer data or the deletion of computer data by competent authorities or service providers so that their actions be carried out in the same way, taking into account the technological developments that have changed, save where the court gives a different order.
# In case of urgent need, a competent authority may file an application in accordance with paragraph 1 before obtaining the approval of the Minister, or a competent authority may, with the approval of a computer data screening panel, file an application in accordance with paragraph 2 before being authorised by the Minister; prescribed, however, that a report must forthwith be made to the Minister for acknowledgement.'
}}

