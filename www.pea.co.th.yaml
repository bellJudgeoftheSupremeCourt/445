{{c|"มาตรา ๑๘}}

: ภายใต้บังคับมาตรา ๑๙ เพื่อประโยชน์ในการสืบสวนและสอบสวนในกรณีที่มีเหตุอันควรเชื่อได้ว่า มีการกระทำความผิดตามพระราชบัญญัตินี้ หรือในกรณีที่มีการร้องขอตามวรรคสอง ให้พนักงานเจ้าหน้าที่มีอำนาจอย่างหนึ่งอย่างใดดังต่อไปนี้ เฉพาะที่จำเป็นเพื่อประโยชน์ในการใช้เป็นหลักฐานเกี่ยวกับการกระทำความผิดและหาตัวผู้กระทำความผิด
:: (๑) {{g|0.5em}} มีหนังสือสอบถามหรือเรียกบุคคลที่เกี่ยวข้องกับการกระทำความผิดมาเพื่อให้ถ้อยคำ ส่งคำชี้แจงเป็นหนังสือ หรือส่งเอกสาร ข้อมูล หรือหลักฐานอื่นใดที่อยู่ในรูปแบบที่สามารถเข้าใจได้
:: (๒) {{g|0.5em}} เรียกข้อมูลจราจรทางคอมพิวเตอร์จากผู้ให้บริการเกี่ยวกับการติดต่อสื่อสารผ่านระบบคอมพิวเตอร์หรือจากบุคคลอื่นที่เกี่ยวข้อง
:: (๓) {{g|0.5em}} สั่งให้ผู้ให้บริการส่งมอบข้อมูลเกี่ยวกับผู้ใช้บริการที่ต้องเก็บตามมาตรา ๒๖ หรือที่อยู่ในความครอบครองหรือควบคุมของผู้ให้บริการให้แก่พนักงานเจ้าหน้าที่ หรือให้เก็บข้อมูลดังกล่าวไว้ก่อน
:: (๔) {{g|0.5em}} ทำสำเนาข้อมูลคอมพิวเตอร์ ข้อมูลจราจรทางคอมพิวเตอร์ จากระบบคอมพิวเตอร์ที่มีเหตุอันควรเชื่อได้ว่า มีการกระทำความผิด ในกรณีที่ระบบคอมพิวเตอร์นั้นยังมิได้อยู่ในความครอบครองของพนักงานเจ้าหน้าที่
:: (๕) {{g|0.5em}} สั่งให้บุคคลซึ่งครอบครองหรือควบคุมข้อมูลคอมพิวเตอร์ หรืออุปกรณ์ที่ใช้เก็บข้อมูลคอมพิวเตอร์ ส่งมอบข้อมูลคอมพิวเตอร์หรืออุปกรณ์ดังกล่าวให้แก่พนักงานเจ้าหน้าที่
:: (๖) {{g|0.5em}} ตรวจสอบหรือเข้าถึงระบบคอมพิวเตอร์ ข้อมูลคอมพิวเตอร์ ข้อมูลจราจรทางคอมพิวเตอร์ หรืออุปกรณ์ที่ใช้เก็บข้อมูลคอมพิวเตอร์ของบุคคลใด อันเป็นหลักฐานหรืออาจใช้เป็นหลักฐานเกี่ยวกับการกระทำความผิด หรือเพื่อสืบสวนหาตัวผู้กระทำความผิด และสั่งให้บุคคลนั้นส่งข้อมูลคอมพิวเตอร์ ข้อมูลจราจรทางคอมพิวเตอร์ ที่เกี่ยวข้องเท่าที่จำเป็นให้ด้วยก็ได้
:: (๗) {{g|0.5em}} ถอดรหัสลับของข้อมูลคอมพิวเตอร์ของบุคคลใด หรือสั่งให้บุคคลที่เกี่ยวข้องกับการเข้ารหัสลับของข้อมูลคอมพิวเตอร์ ทำการถอดรหัสลับ หรือให้ความร่วมมือกับพนักงานเจ้าหน้าที่ในการถอดรหัสลับดังกล่าว
:: (๘) {{g|0.5em}} ยึดหรืออายัดระบบคอมพิวเตอร์เท่าที่จำเป็นเฉพาะเพื่อประโยชน์ในการทราบรายละเอียดแห่งความผิดและผู้กระทำความผิดตามพระราชบัญญัตินี้

: เพื่อประโยชน์ในการสืบสวนและสอบสวนของพนักงานสอบสวนตามประมวลกฎหมายวิธีพิจารณาความอาญา ในบรรดาความผิดอาญาต่อกฎหมายอื่นซึ่งได้ใช้ระบบคอมพิวเตอร์ ข้อมูลคอมพิวเตอร์ หรืออุปกรณ์ที่ใช้เก็บข้อมูลคอมพิวเตอร์ เป็นองค์ประกอบหรือเป็นส่วนหนึ่งในการกระทำความผิด หรือมีข้อมูลคอมพิวเตอร์เกี่ยวข้องกับการกระทำความผิดอาญาตามกฎหมายอื่น พนักงานสอบสวนอาจร้องขอให้พนักงานเจ้าหน้าที่ตามวรรคหนึ่งดำเนินการตามวรรคหนึ่งก็ได้ ให้พนักงานเจ้าหน้าที่รีบรวบรวมข้อเท็จจริงและหลักฐานแล้วแจ้งไปยังเจ้าหน้าที่ที่เกี่ยวข้องเพื่อดำเนินการต่อไป

: ให้ผู้ได้รับการร้องขอจากพนักงานเจ้าหน้าที่ตามวรรคหนึ่ง (๑) (๒) และ (๓) ดำเนินการตามคำร้องขอโดยไม่ชักช้า แต่ต้องไม่เกินเจ็ดวันนับแต่วันที่ได้รับคำร้องขอ หรือภายในระยะเวลาที่พนักงานเจ้าหน้าที่กำหนด ซึ่งต้องไม่น้อยกว่าเจ็ดวัน และไม่เกินสิบห้าวัน เว้นแต่ในกรณีที่มีเหตุสมควร ต้องได้รับอนุญาตจากพนักงานเจ้าหน้าที่ ทั้งนี้ รัฐมนตรีอาจประกาศในราชกิจจานุเบกษากำหนดระยะเวลาที่ต้องดำเนินการที่เหมาะสมกับประเภทของผู้ให้บริการก็ได้

{{c|มาตรา ๑๙}}

: การใช้อำนาจของพนักงานเจ้าหน้าที่ตามมาตรา ๑๘ (๔) (๕) (๖) (๗) และ (๘) ให้พนักงานเจ้าหน้าที่ยื่นคำร้องต่อศาลที่มีเขตอำนาจเพื่อมีคำสั่งอนุญาตให้พนักงานเจ้าหน้าที่ดำเนินการตามคำร้อง ทั้งนี้ คำร้องต้องระบุเหตุอันควรเชื่อได้ว่า บุคคลใดกระทำหรือกำลังจะกระทำการอย่างหนึ่งอย่างใดอันเป็นความผิด เหตุที่ต้องใช้อำนาจ ลักษณะของการกระทำความผิด รายละเอียดเกี่ยวกับอุปกรณ์ที่ใช้ในการกระทำความผิดและผู้กระทำความผิด เท่าที่สามารถจะระบุได้ ประกอบคำร้องด้วย ในการพิจารณาคำร้อง ให้ศาลพิจารณาคำร้องดังกล่าวโดยเร็ว

: เมื่อศาลมีคำสั่งอนุญาตแล้ว ก่อนดำเนินการตามคำสั่งของศาล ให้พนักงานเจ้าหน้าที่ส่งสำเนาบันทึกเหตุอันควรเชื่อที่ทำให้ต้องใช้อำนาจตามมาตรา ๑๘ (๔) (๕) (๖) (๗) และ (๘) มอบให้เจ้าของหรือผู้ครอบครองระบบคอมพิวเตอร์นั้นไว้เป็นหลักฐาน แต่ถ้าไม่มีเจ้าของหรือผู้ครอบครองเครื่องคอมพิวเตอร์อยู่ ณ ที่นั้น ให้พนักงานเจ้าหน้าที่ส่งมอบสำเนาบันทึกนั้นให้แก่เจ้าของหรือผู้ครอบครองดังกล่าวในทันทีที่กระทำได้

: ให้พนักงานเจ้าหน้าที่ผู้เป็นหัวหน้าในการดำเนินการตามมาตรา ๑๘ (๔) (๕) (๖) (๗) และ (๘) ส่งสำเนาบันทึกรายละเอียดการดำเนินการและเหตุผลแห่งการดำเนินการให้ศาลที่มีเขตอำนาจภายในสี่สิบแปดชั่วโมงนับแต่เวลาลงมือดำเนินการ เพื่อเป็นหลักฐาน

: การทำสำเนาข้อมูลคอมพิวเตอร์ตามมาตรา ๑๘ (๔) ให้กระทำได้เฉพาะเมื่อมีเหตุอันควรเชื่อได้ว่า มีการกระทำความผิด และต้องไม่เป็นอุปสรรคในการดำเนินกิจการของเจ้าของหรือผู้ครอบครองข้อมูลคอมพิวเตอร์นั้นเกินความจำเป็น

: การยึดหรืออายัดตามมาตรา ๑๘ (๘) นอกจากจะต้องส่งมอบสำเนาหนังสือแสดงการยึดหรืออายัดมอบให้เจ้าของหรือผู้ครอบครองระบบคอมพิวเตอร์นั้นไว้เป็นหลักฐานแล้ว พนักงานเจ้าหน้าที่จะสั่งยึดหรืออายัดไว้เกินสามสิบวันมิได้ ในกรณีจำเป็นที่ต้องยึดหรืออายัดไว้นานกว่านั้น ให้ยื่นคำร้องต่อศาลที่มีเขตอำนาจเพื่อขอขยายเวลายึดหรืออายัดได้ แต่ศาลจะอนุญาตให้ขยายเวลาครั้งเดียวหรือหลายครั้งรวมกันได้อีกไม่เกินหกสิบวัน เมื่อหมดความจำเป็นที่จะยึดหรืออายัด หรือครบกำหนดเวลาดังกล่าวแล้ว พนักงานเจ้าหน้าที่ต้องส่งคืนระบบคอมพิวเตอร์ที่ยึดหรือถอนการอายัดโดยพลัน

: หนังสือแสดงการยึดหรืออายัดตามวรรคห้า ให้เป็นไปตามที่กำหนดในกฎกระทรวง"
| The provisions of {{Translation:Computer Crimes Act 2007/tp|s-1|18}} and {{Translation:Computer Crimes Act 2007/tp|s-1|19}} of the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' shall be repealed and replaced by the following:

{{c|'Section 18}}

# Subject to {{Translation:Computer Crimes Act 2007/tp|s-1|19}}, competent authorities shall, for the purpose of investigation and inquiry when arises a reasonable belief that there is the commission of a crime under this Act or when there is a request according to paragraph 2,{{ref|13.1|[13.1]}} be invested with one of the following powers to the extent necessary for the production of evidence concerning the commission of the crime and for the identification of the person of the criminal:{{ref|13.2|[13.2]}}
#: (1) {{g|0.5em}} to, in writing, question persons involved in the commission of the crime or require them to appear and give statements, submit written explanations, or submit documents, information, or any other evidence in a comprehensible form;
#: (2) {{g|0.5em}} to demand computer traffic data from service providers offering services as to the communication through computer systems or from other relevant persons;
#: (3) {{g|0.5em}} to order service providers to deliver to competent authorities data concerning service receivers which is required to be stored according to [[#17|section 26]] or which is in their possession or control, or to store the said data for the time being;
#: (4) {{g|0.5em}} to make copies of computer data or computer traffic data from a computer system where the commission of the crime is reasonably believed to have occurred, in case such computer system has not yet been placed in possession of a competent authority;
#: (5) {{g|0.5em}} to order persons possessing or controlling computer data or computer data storage media to submit the said computer data or media to competent authorities;
#: (6) {{g|0.5em}} to inspect or access computer systems, computer data, computer traffic data, or computer data storage media of any individual which are evidence or capable of being used as evidence concerning the commission of the crime or for the purpose of investigation to identify the person of the criminal, and to order such individual to also submit relevant computer data or computer traffic data to the extent necessary;
#: (7) {{g|0.5em}} to decrypt computer data of any person, or to order persons concerning the encryption of computer data to conduct decryption or to provide cooperation to competent authorities with respect to the said decryption;
#: (8) {{g|0.5em}} to seize or attach computer systems to the extent necessary, for the purpose of ascertaining details as to crimes and criminals under this Act.
# For the purpose of the conduct of investigation and inquiry by inquiry officers under the ''[[Translation:Criminal Procedure Code of Thailand|Criminal Procedure Code]]'', inquiry officers may, in respect of all crimes under other laws which involve the use of computer system, computer data, or computer data storage media as an element or part of the commission or when there exists computer data which concerns the commission of crimes under other laws, request the competent authorities under paragraph 1 to carry out the activities according to paragraph 1. The competent authorities shall hasten to collect facts and evidence and communicate them to the relevant authorities for further proceedings.
# The person receiving a request from a competent authority in accordance with paragraph 1 (1), (2), and (3) shall proceed with the request without delay, but not later than seven days reckoned from the date he receives the request, or within a period of time fixed by the competent authority, which must not be less than seven days but not more than fifteen days, save where there is a reasonable cause and the person has obtained permission from the competent authority;{{ref|13.3|[13.3]}} prescribed that the Minister may publish in the ''Government Gazette'' the determination of the periods of time governing the proceedings as appropriate for each type of service providers.{{ref|13.4|[13.4]}}

{{c|Section 19}}

# In exercising the competent authority powers under section 18 (4), (5), (6), (7), and (8), a competent authority shall file an application with a competent court requesting it to issue an order permitting the competent authority to carry out the activities according to the application; prescribed that the application must also contain as much as possible supplementary statements of the reasonable belief that any person commits or is to commit any particular act which constitutes a crime, the grounds for the exercise of the powers, the characteristics of the commission of the crime, the details as to the equipment used in the commission of the crime and as to the criminal. In considering the application, the court shall expeditiously conduct the consideration.{{ref|13.5|[13.5]}}
# Once the court has issued an order of permission, the competent authority shall, before carrying out the activities according to the court order, deliver to the owner or possessor of the computer system in question as evidence a copied note of the reasonable belief by which the powers under section 18 (4), (5), (6), (7), and (8) need to be exercised. But if no owner or possessor of the computer is present at the place, the competent authority shall deliver the copied note to the said owner or possessor as soon as possible.
# The competent authority in charge of{{ref|13.6|[13.6]}} the carrying out of the activities under section 18 (4), (5), (6), (7), and (8), shall, within forty-eight hours reckoned from the time the activities are commenced, submit to a competent court as evidence a copied note of the details of the activities and the grounds for the activities.
# The copying of computer data in accordance with section 18 (4) shall only be made when arises a reasonable belief that there is the commission of a crime and must not obstruct beyond necessity the carrying out of business of the owner or possessor of such computer data.
# With regard to the seizure or attachment under section 18 (8), in addition to being required to deliver a copied letter of seizure or attachment to the owner of possessor of the computer system as evidence, the competent authority is prohibited from imposing the seizure or attachment in excess of thirty days. In case of need to carry out the seizure or attachment for a longer period, he shall file an application with a competent court for extension of the period of seizure or attachment. However, the court may not grant extension in excess of sixty days in total, whether it be granted once or several times. When the seizure or attachment is not needed any longer or the said period is over, the competent authority must promptly return the seized computer system or revoke the attachment.
# The letter of seizure or attachment according to paragraph 5 shall be as prescribed in ministerial regulations.'
}}

