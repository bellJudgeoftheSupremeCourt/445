{{c|มาตรา ๑๖/๒}}

: ผู้ใดรู้ว่า ข้อมูลอิเล็กทรอนิกส์ในความครอบครองของตนเป็นข้อมูลที่ศาลสั่งให้ทำลายตามมาตรา ๑๖/๑ ผู้นั้นต้องทำลายข้อมูลดังกล่าว หากฝ่าฝืน ต้องระวางโทษกึ่งหนึ่งของโทษที่บัญญัติไว้ในมาตรา ๑๔ หรือมาตรา ๑๖ แล้วแต่กรณี"
| The following shall be inserted into the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' as its section 16/1 and section 16/2:

{{c|'Section 16/1}}

: In case of the crime under [[#8|section 14]] or [[#10|section 16]] in respect of which there is a judgment declaring the defendant guilty, the court may order:
:: (1) {{g|0.5em}} the data under the said section to be destroyed;
:: (2) {{g|0.5em}} the judgment to be disseminated or published, either in whole or in part, through electronic media, broadcasting radio, broadcasting television, newspapers, or any other media as the court deems appropriate, with the requirement that the defendant bear the costs of dissemination or publication;
:: (3) {{g|0.5em}} other actions to be taken as the court deems appropriate for the remedy of the injury arising from the commission of that crime.

{{c|Section 16/2}}

: When any person knows that electronic data in his possession is one which a court orders to be destroyed according to section 16/1, such person must destroy the said data. In case of violation, the punishment shall be one half of the punishment mentioned in [[#8|section 14]] or [[#10|section 16]], as the case may be.'
}}

