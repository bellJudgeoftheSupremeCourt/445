{{c|"มาตรา ๑๔}}

: ผู้ใดกระทำความผิดที่ระบุไว้ดังต่อไปนี้ ต้องระวางโทษจำคุกไม่เกินห้าปี หรือปรับไม่เกินหนึ่งแสนบาท หรือทั้งจำทั้งปรับ
:: (๑) {{g|0.5em}} โดยทุจริต หรือโดยหลอกลวง นำเข้าสู่ระบบคอมพิวเตอร์ซึ่งข้อมูลคอมพิวเตอร์ที่บิดเบือนหรือปลอม ไม่ว่าทั้งหมดหรือบางส่วน หรือข้อมูลคอมพิวเตอร์อันเป็นเท็จ โดยประการที่น่าจะเกิดความเสียหายแก่ประชาชน อันมิใช่การกระทำความผิดฐานหมิ่นประมาทตามประมวลกฎหมายอาญา
:: (๒) {{g|0.5em}} นำเข้าสู่ระบบคอมพิวเตอร์ซึ่งข้อมูลคอมพิวเตอร์อันเป็นเท็จ โดยประการที่น่าจะเกิดความเสียหายต่อการรักษาความมั่นคงปลอดภัยของประเทศ ความปลอดภัยสาธารณะ ความมั่นคงในทางเศรษฐกิจของประเทศ หรือโครงสร้างพื้นฐานอันเป็นประโยชน์สาธารณะของประเทศ หรือก่อให้เกิดความตื่นตระหนกแก่ประชาชน
:: (๓) {{g|0.5em}} นำเข้าสู่ระบบคอมพิวเตอร์ซึ่งข้อมูลคอมพิวเตอร์ใด ๆ อันเป็นความผิดเกี่ยวกับความมั่นคงแห่งราชอาณาจักร หรือความผิดเกี่ยวกับการก่อการร้าย ตามประมวลกฎหมายอาญา
:: (๔) {{g|0.5em}} นำเข้าสู่ระบบคอมพิวเตอร์ซึ่งข้อมูลคอมพิวเตอร์ใด ๆ ที่มีลักษณะอันลามก และข้อมูลคอมพิวเตอร์นั้นประชาชนทั่วไปอาจเข้าถึงได้
:: (๕) {{g|0.5em}} เผยแพร่หรือส่งต่อซึ่งข้อมูลคอมพิวเตอร์ โดยรู้อยู่แล้วว่า เป็นข้อมูลคอมพิวเตอร์ตาม (๑) (๒) (๓) หรือ (๔)

: ถ้าการกระทำความผิดตามวรรคหนึ่ง (๑) มิได้กระทำต่อประชาชน แต่เป็นการกระทำต่อบุคคลใดบุคคลหนึ่ง ผู้กระทำ ผู้เผยแพร่หรือส่งต่อซึ่งข้อมูลคอมพิวเตอร์ดังกล่าว ต้องระวางโทษจำคุกไม่เกินสามปี หรือปรับไม่เกินหกหมื่นบาท หรือทั้งจำทั้งปรับ และให้เป็นความผิดอันยอมความได้"
| The provision of {{Translation:Computer Crimes Act 2007/tp|s-1|14}} of the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' shall be repealed and replaced by the following:

{{c|'Section 14}}

# Any person who commits any of the following crimes shall be liable to imprisonment for not more than five years, or a fine of not exceeding one hundred thousand baht, or both:
#: (1) {{g|0.5em}} dishonestly or deceitfully bringing into a computer system computer data which is distorted or forged, either in whole or in part, or computer data which is false, in such a manner likely to cause injury to the public but not constituting a crime of defamation under the ''[[Translation:Penal Code of Thailand (1957)|Penal Code]]'';{{ref|8.1|[8.1]}}
#: (2) {{g|0.5em}} bringing into a computer system computer data which is false, in such a manner likely to cause damage to the maintenance of national security,{{ref|5.2|[5.2]}} public safety, national economic security, or infrastructure for the common good of the Nation, or to cause panic amongst the public;
#: (3) {{g|0.5em}} bringing into a computer system whatever computer data which constitutes a crime concerning security of the Kingdom or crime concerning terrorism under the ''[[Translation:Penal Code of Thailand (1957)|Penal Code]]'';
#: (4) {{g|0.5em}} bringing into a computer system whatever computer data with vulgar{{ref|8.2|[8.2]}} characteristics, when such computer data is capable of being accessed by the general public;
#: (5) {{g|0.5em}} publishing or forwarding computer data, with the knowledge that it is the computer data under (1), (2), (3), or (4).
# If the crime under paragraph 1 (1) is not committed against the public but it is committed against any particular person, the criminal or the person who publishes or forwards the computer data as said shall be liable to imprisonment for not more than three years, or a fine of not exceeding sixty thousand baht, or both, and the crime shall be compoundable.'
}}

; Wikisource notes

# {{note|8.1}} Literally 'which is not the commission of a crime of defamation under the ''[[Translation:Penal Code of Thailand (1957)|Penal Code]]''<nowiki>'</nowiki>.
# {{note|8.2}} '{{wikt|ลามก}}' (''lāmok'') means 'filthy', 'immoral', 'lewd', or 'low'. In general, it is synonymous with the other two terms used in the ''[[Translation:Penal Code of Thailand (1957)|Penal Code]]'': '{{wikt|ลามกอนาจาร}}' (''lāmok‘anāčhān'') and '{{wikt|อนาจาร}}' (''‘anāčhān''). But the three are translated differently (''lāmok'' as 'vulgar', ''lāmok‘anāčhān'' as 'obscene', and ''‘anāčhān'' as 'indecent') just for the sake of distinction and because they might have different meanings in legal context (though there has been no judicial decision about their difference yet).

