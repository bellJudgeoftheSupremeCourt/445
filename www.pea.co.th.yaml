: ในกรณีที่ผู้ต้องหาไม่ชำระเงินค่าปรับภายในระยะเวลาที่กำหนด ให้เริ่มนับอายุความในการฟ้องคดีใหม่นับตั้งแต่วันที่ครบกำหนดระยะเวลาดังกล่าว"
| The following shall be inserted into the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' as its section 17/1:

{{c|'Section 17/1}}

# With respect to the crimes under {{Translation:Computer Crimes Act 2007/tp|s-1|5}}, {{Translation:Computer Crimes Act 2007/tp|s-1|6}}, {{Translation:Computer Crimes Act 2007/tp|s-1|7}}, {{Translation:Computer Crimes Act 2007/tp|s-1|11}}, {{Translation:Computer Crimes Act 2007/tp|s-1|13}}, paragraph 1, [[#11|section 16/2]], {{Translation:Computer Crimes Act 2007/tp|s-1|23}}, {{Translation:Computer Crimes Act 2007/tp|s-1|24}}, and {{Translation:Computer Crimes Act 2007/tp|s-1|27}}, a settlement panel appointed by the Minister shall have the power of settlement.
# The settlement panel appointed by the Minister in accordance with paragraph 1 shall consist of members numbering three,{{ref|12.1|[12.1]}} of whom one must be an inquiry officer under the ''[[Translation:Criminal Procedure Code of Thailand|Criminal Procedure Code]]''.
# Once the settlement panel has conducted settlement for any case and the accused person has paid the fined sum according to the settlement verdict within the period of time fixed by the settlement panel, then it shall be deemed that the case is excluded in accordance with the ''[[Translation:Criminal Procedure Code of Thailand|Criminal Procedure Code]]''.
# In the event that the accused person fails to pay the fined sum within the period of time fixed, the calculation of the limitation governing the institution of the case shall be restarted as from the date the said period of time expires.'
