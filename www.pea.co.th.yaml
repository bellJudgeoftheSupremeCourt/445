# All the rules or announcements which have been issued under the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' and are in force on the day prior to the date this Act comes into force shall continue to be in force to the extent not contrary to or inconsistent with the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' as amended by this Act, until there have come into force the rules or announcements needed to be issued in accordance with the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' as amended by this Act.
# As regards the issuance of the rules or announcements in accordance with paragraph 1, it shall be completed within sixty days reckoned from the date this Act comes into force. If it is unable to so issue, the Minister of Digital Economy and Society shall report to the Council of Ministers for acknowledgement the grounds for the inability to so issue.{{ref|20.1|[20.1]}}
