{{c|"มาตรา ๑๕}}

: ผู้ให้บริการผู้ใดให้ความร่วมมือ ยินยอม หรือรู้เห็นเป็นใจให้มีการกระทำความผิดตามมาตรา ๑๔ ในระบบคอมพิวเตอร์ที่อยู่ในความควบคุมของตน ต้องระวางโทษเช่นเดียวกับผู้กระทำความผิดตามมาตรา ๑๔

: ให้รัฐมนตรีออกประกาศกำหนดขั้นตอนการแจ้งเตือน การระงับการทำให้แพร่หลายของข้อมูลคอมพิวเตอร์ และการนำข้อมูลคอมพิวเตอร์นั้นออกจากระบบคอมพิวเตอร์

: ถ้าผู้ให้บริการพิสูจน์ได้ว่า ตนได้ปฏิบัติตามประกาศของรัฐมนตรีที่ออกตามวรรคสอง ผู้นั้นไม่ต้องรับโทษ"
| The provision of {{Translation:Computer Crimes Act 2007/tp|s-1|15}} of the ''{{Translation:Computer Crimes Act 2007/tp|1}}'' shall be repealed and replaced by the following:

{{c|'Section 15}}

# Any service provider who provides cooperation to, consents to, or connives at the commission of any crime under [[#8|section 14]] within a computer system under his control shall be liable to the same punishment as the criminal under section 14.
# The Minister shall issue an announcement determining processes for the giving of warnings, the termination of the circulation of computer data, and the removal of such computer data from computer systems.
# If the service provider successfully proves that he has observed the announcement issued by the Minister by virtue of paragraph 2, he needs not to undergo the punishment.'
}}

