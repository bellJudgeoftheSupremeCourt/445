'''Loei''' ([[Thai alphabet|Thai]]: [[wikt:เลย|เลย]], {{IPA|th|lɤ̄ːj|pron}}), is one of the more sparsely populated [[Provinces of Thailand|provinces]] (''changwat'') of [[Thailand]]. It lies in the [[Isan]] region of [[Isan#Administrative divisions|upper northeastern Thailand]]. Neighboring provinces are (from east clockwise) [[Nong Khai province|Nong Khai]], [[Udon Thani province|Udon Thani]], [[Nong Bua Lamphu province|Nong Bua Lamphu]], [[Khon Kaen province|Khon Kaen]], [[Phetchabun province|Phetchabun]], and [[Phitsanulok province|Phitsanulok]]. In the north it borders [[Xaignabouli province|Xaignabouli]] and [[Vientiane province]] of [[Laos]].
     
[[File:Emblems of Ministry of Interior (Thailand) colored.svg|thumb|alt=37/6 นกแก้ว 4 ตำบลกุดป่อง อำเภอเมืองเลย เลย 42000|https://en.wikipedia.org/wiki/Ministry_of_Interior_(Thailand)]]
{{as of|2020}}, the provincial governor is Chaiwat Chuenkosum.<ref>{{cite news |title=Loei governor rises as 'savior' in Covid-19 struggle |url=https://www.thaipbsworld.com/loei-governor-rises-as-savior-in-covid-19-struggle/ |access-date=2 May 2020 |work=Thai PBS World |date=2 May 2020}}</ref> The province was allocated 225.6 million [[Thai baht|baht]] in the [[Fiscal year|FY2019]] Thailand budget.<ref>{{cite book|title=Thailand's Budget in Brief Fiscal Year 2019 |url=http://www.bb.go.th/en/topic-detail.php?id=8562&mid=456&catID=0 |publisher=Bureau of the Budget| page=95|date=20 December 2018|access-date=2 May 2020 }}</ref>

==History==
Loei was founded by a Thai tribe from the Kingdom of Yonok [[Chiang Saen]]. Khun Pha Muang founded the village of Dan-kwa, and Bang Klang Hao founded Dan Sai. Drought and disease later led to the villagers move to the site of present-day Loei.<ref name=":0">{{Cite web |title=เกี่ยวกับจังหวัด {{!}} สำนักงานธนารักษ์พื้นที่เลย |url=https://loei.treasury.go.th/th/about/ |access-date=2023-04-12 |website=ระบบจัดการเว็บไซต์ย่อยภาครัฐ |language=th}}</ref>

In 1907, King [[Chulalongkorn]] (Rama V) created Loei province. The Loei Cultural Centre (ศูนย์วัฒนธรรมจังหวัดเลย) displays Loei's history, religions, and traditions.<ref>{{cite web |title=Loei Cultural Center |url=http://www.tourismthailand.org/Attraction/Loei-Cultural-Center--3526 |access-date=5 June 2016 |website=Tourism Authority of Thailand (TAT)}}</ref> The province is home to many Lao people who fled the Communist take-over of the [[Kingdom of Laos]]. The area of the province along the Lao border is used by the Laotians to buy and sell goods with the locals on the Thai side.<ref>{{Cite web |last=Patchsuti |first=Warapol |title=“จังหวัดเลย” เริ่มแล้วสงกรานต์ไทย-ลาว อ.นาแห้ว |url=https://www.dailynews.co.th/news/2200114/ |access-date=2023-04-12 |website=เดลินิวส์ |language=th}}</ref>

== Geography ==
[[File:Phra That Si Song Rak.jpg|left|thumb|180px|Phra That Si Song Rak, Dan Sai district]]

The province is mountainous. The seat of provincial government, [[Loei town|Loei]], is in a fertile basin surrounded by mountains whose summits are covered by fog and abundant varied flora. The best known mountains in the province are [[Phu Kradueng]], [[Phu Luang]], and [[Phu Ruea]]. The [[Loei River]], which flows through the province, is a tributary of the [[Mekong]], which forms part of the northern boundary of the province with neighboring Laos. [[Phu Thap Buek]], the highest mountain of the [[Phetchabun Range]], is in the province.<ref>{{cite web|title=Ban Thap Boek|url=http://www.tourismthailand.org/Attraction/Ban-Thap-Boek--4879|website=Tourism Authority of Thailand (TAT)|access-date=6 May 2016}}</ref>
The mountain Phu Kradueng is in [[Phu Kradueng National Park]] (อุทยานแห่งชาติภูกระดึง).<ref>{{cite web|title=Phu Kradueng National Park|url=http://www.dnp.go.th/parkreserve/asp/style1/default.asp?npid=11&lg=2|website=Department of National Parks (DNP)|access-date=5 June 2016|url-status=dead|archive-url=https://web.archive.org/web/20160121185737/http://www.dnp.go.th/parkreserve/asp/style1/default.asp?npid=11&lg=2|archive-date=21 January 2016}}</ref>
The western part of the province reaches the southern end of the [[Luang Prabang Range]] of the [[Thai highlands]].<ref>ดร.กระมล ทองธรรมชาติ และคณะ, สังคมศึกษา ศาสนาและวัฒนธรรม ม.1, สำนักพิมพ์ อักษรเจริญทัศน์ อจท. จำกัด, 2548, หน้า 24-25</ref>
The total forested area is {{convert|3,382|km²|abbr=on}} or 32.2 percent of the province.<ref name="AREA"/>

