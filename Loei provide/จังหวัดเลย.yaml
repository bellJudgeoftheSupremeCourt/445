== Demographics ==
Loei province is home to several Tai peoples. The indigenous people are the [[Tai Lue people|Tai Lue]], while the [[Phuan people|Phuan]], [[Tai Dam people|Tai Dam]], [[Thai people|Thai]], and [[Thai Chinese|Chinese]] people make up the rest of the population. The Tai Phuan people came to the province after migrating from [[Luang Prabang province|Luang Prabang]] in Laos.<ref name=":0" />

==Symbols==
The [[Seals of the provinces of Thailand|seal of the province]] shows the [[stupa]] at [[Phra That Si Song Rak]], which was built in 1560 by King Maha Chakrapat of the [[Ayutthaya Kingdom]] and King [[Setthathirath|Saysettha]] of [[Lan Xang]] as a symbol of friendship between the two kingdoms.<ref>{{cite web|title=Loei|url=https://www.thailex.info/THAILEX/THAILEXENG/lexicon/Copy%20of%20Loei.htm|website=THAILEX Travel Encyclopedia|access-date=5 June 2016}}</ref> The [[list of Thai provincial trees|provincial tree]] is the [[Khasi pine]] (''Pinus kesiya''). ''[[Altigena lippa]]'' the [[cyprinid]] fish is the provincial aquatic life.

The provincial slogan is "city of the sea of mountains, coldest place in Siam, with beautiful flowers of three seasons."<ref>{{cite web|title=About Loei|url=http://www.tourismthailand.org/About-Thailand/Destination/Loei|website=Tourist Authority of Thailand (TAT)|access-date=5 June 2016}}</ref>

==Economy==
Agriculture drives Loei's economy. Macadamia nuts, passion fruit, and Arabica coffee are grown in the highlands; bananas, sesame, and rubber on the plains. Loei is an ecotourism destination due to its natural environment and amalgam of northern and northeastern cultures.<ref>{{cite web|title=Loei: General Info|url=https://www.tourismthailand.org/Loei|website=Tourist Authority of Thailand (TAT)|access-date=5 June 2016}}</ref>

[[Wang Saphung District]] is the site of a large open pit gold mine that employs many locals. The locality has been the site of a long-standing dispute as well as physical conflict between the villagers of Ban Na Nong Bong and its environs and Tungkum Limited, a subsidiary of [[Tongkah Harbour Public Company Limited|Tongkah Harbour PCL]]. Tungkum's gold mining operation has been accused in the courts of environmental destruction.<ref>{{cite news|last1=Wannasiri|first1=Sutharee|last2=Abbott|first2=Kingsley|title=Struggle against mining violations leaves activists exposed|url=https://www.bangkokpost.com/opinion/opinion/1002137/struggle-against-mining-violations-leaves-activists-exposed|access-date=5 June 2016|work=Bangkok Post|date=2016-06-05}}</ref>

