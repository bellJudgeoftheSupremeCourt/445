===Local government===
As of 26 November 2019 there are:<ref>{{cite web |url=http://www.dla.go.th/work/abt/province.jsp |title=Number of local government organizations by province |date=26 November 2019 |website=dla.go.th |publisher=Department of Local Administration (DLA) |access-date=10 December 2019 | quote=54 Loei: 1 PAO, 2 Town mun., 27 Subdistrict mun., 71 SAO.}}</ref> one Loei Provincial Administration Organisation (''{{lang|th-Latn|ongkan borihan suan changwat}}'') and 29 municipal (''thesaban'') areas in the province. Loei with Wang Saphung have town (''[[thesaban mueang]]'') status. There are a further 27 subdistrict municipalities (''[[thesaban tambon]]''). The non-municipal areas are administered by 71 Subdistrict Administrative Organisations, SAO (''ongkan borihan suan tambon'').

==Transport==
Route 201 leads from [[Chiang Khan district|Chiang Khan]] in the north on the border with [[Laos]], through Loei, to [[Non Sa-at district|Non Sa-at]] near [[Chum Phae district|Chum Phae]]. Route 203 leads west to the vicinity of [[Phu Ruea district|Phu Ruea]], and then turns south to [[Lom Sak district|Lom Sak]].

Loei is served by [[Loei Airport]].<ref>{{cite web|title=Loei Airport|url=http://www.ourairports.com/airports/VTUL/|publisher=OurAirports|access-date=3 February 2013}}</ref>

