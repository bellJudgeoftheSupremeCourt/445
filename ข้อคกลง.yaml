ปัจจุบันหรือที่อาจคิดค้นขึ้นในอนาคต โดยไม่คิดค่าใช้จ่าย (หรือยืนยันว่าเจ้าของสิทธิ์ในเนื้อหาดังกล่าวได้ยินยอมให้ผู้ดูแลระบบแล้ว) ตลอดระยะเวลาคุ้มครองลิขสิทธิ์ที่กฎหมายที่เกี่ยวข้องกำหนดไว้สำหรับเนื้อหาดังกล่าว

2.14. ฝ่ายบริหารมีสิทธิ์กำหนดข้อจำกัดเกี่ยวกับปริมาณและองค์ประกอบของข้อมูลที่ผู้ใช้โพสต์ ตลอดจนกำหนดข้อจำกัดทางเทคนิคอื่นๆ ในการใช้งานแพลตฟอร์ม ซึ่งจะแจ้งให้ผู้ใช้ทราบเป็นระยะๆ ด้วยวิธีการที่ฝ่ายบริหารกำหนดตามดุลยพินิจของตนแต่เพียงผู้เดียว

2.15. ฝ่ายบริหารขอสงวนสิทธิ์ในการบล็อก ปิดกั้น หรือลบเนื้อหาออกจากแพลตฟอร์มโดยไม่ต้องขอความยินยอมจากผู้ใช้ หรือจำกัดการเข้าถึงเนื้อหาเหล่านั้นเป็นการชั่วคราว

3. ความรับผิดชอบและการค้ำประกัน
3.1. ฝ่ายบริหารจะไม่รับผิดชอบต่อการละเมิดข้อตกลงนี้ หากการละเมิดนั้นเกิดจากเหตุสุดวิสัย ซึ่งรวมถึง: การกระทำและการดำเนินการของหน่วยงานรัฐ เจ้าหน้าที่ รวมถึงการดำเนินการทางศาล คำสั่งห้ามของฝ่ายบริหาร อัคคีภัย น้ำท่วม แผ่นดินไหว ภัยพิบัติทางธรรมชาติอื่นๆ โรคระบาด การแพร่ระบาดใหญ่ ไฟฟ้าดับ และ/หรือ ความล้มเหลวของเครือข่ายคอมพิวเตอร์ (การหยุดชะงักของสายสื่อสาร การทำงานผิดปกติของอุปกรณ์ ฯลฯ) การระงับบริการที่ให้บริการแพลตฟอร์ม การนัดหยุดงาน ความไม่สงบในสังคม การจลาจล และสถานการณ์อื่นๆ ที่ไม่จำกัดเฉพาะที่กล่าวมาข้างต้น ซึ่งอาจส่งผลกระทบต่อการปฏิบัติตามข้อตกลงนี้ของฝ่ายบริหาร

3.2. ฝ่ายบริหารจะไม่รับผิดชอบต่อการไม่ปฏิบัติตามหรือการปฏิบัติตามข้อผูกพันภายใต้ข้อตกลงอย่างไม่ถูกต้อง ตลอดจนความสูญเสียใดๆ ที่อาจเกิดขึ้น ซึ่งรวมถึงแต่ไม่จำกัดเพียงความสูญเสียที่เกิดจาก:

ก. การกระทำที่ผิดกฎหมายของบุคคลที่สามซึ่งมีจุดประสงค์เพื่อละเมิดความปลอดภัยของข้อมูลหรือการทำงานตามปกติของแพลตฟอร์ม;

ข. ความล้มเหลวในการทำงานของแพลตฟอร์มอันเนื่องมาจากข้อผิดพลาดในโค้ด ไวรัสคอมพิวเตอร์ และส่วนของโค้ดแปลกปลอมอื่นๆ ในซอฟต์แวร์ของแพลตฟอร์ม

ค. การขาดการเชื่อมต่ออินเทอร์เน็ต (ไม่สามารถสร้างการเชื่อมต่อได้ การเชื่อมต่อถูกตัดขาด ฯลฯ) ระหว่างเซิร์ฟเวอร์ของผู้ใช้และเซิร์ฟเวอร์ของแพลตฟอร์ม

g. ดำเนินกิจกรรมการค้นหาเชิงปฏิบัติ การควบคุมและการกำกับดูแล และกิจกรรมการตรวจสอบโดยหน่วยงานของรัฐและเทศบาล

d. การจัดตั้งกฎระเบียบของรัฐ (หรือกฎระเบียบโดยองค์กรอื่น) เกี่ยวกับกิจกรรมทางเศรษฐกิจขององค์กรการค้าบนอินเทอร์เน็ต และ/หรือการจัดตั้งข้อจำกัดชั่วคราวโดยหน่วยงานดังกล่าว ซึ่งทำให้ยากหรือเป็นไปไม่ได้ที่จะดำเนินการตามข้อตกลงหรือส่วนใดส่วนหนึ่งของข้อตกลงนั้น

จ. กรณีอื่นๆ ที่เกี่ยวข้องกับการกระทำ/การไม่กระทำของบุคคลที่สามซึ่งมีจุดประสงค์เพื่อทำให้สถานการณ์โดยทั่วไปเกี่ยวกับการใช้งานอินเทอร์เน็ตและ/หรืออุปกรณ์คอมพิวเตอร์ที่มีอยู่ ณ เวลาที่ทำสัญญาฉบับนี้แย่ลง

g. ดำเนินการบำรุงรักษาเชิงป้องกันบนแพลตฟอร์มโดยฝ่ายบริหาร

3.3. ข้อพิพาททั้งหมดที่เกิดขึ้นจากความสัมพันธ์ทางกฎหมายภายใต้ข้อตกลงนี้จะต้องได้รับการแก้ไขผ่านการเจรจา หากคู่สัญญาไม่สามารถบรรลุข้อตกลงในการแก้ไขข้อพิพาทใดๆ ที่เกิดขึ้นระหว่างกันผ่านการเจรจา ข้อพิพาทดังกล่าวจะต้องถูกส่งไปให้ศาลที่เหมาะสมของสหพันธรัฐรัสเซีย ณ ที่ตั้งของฝ่ายบริหารพิจารณา โดยต้องปฏิบัติตามขั้นตอนการเรียกร้องอย่างเคร่งครัด ระยะเวลาในการตอบกลับคำร้องคือสอง (2) เดือนนับจากวันที่ได้รับคำร้อง คำร้องจะต้องส่งไปยังฝ่ายบริหารตามที่อยู่ที่ระบุไว้ในทะเบียนนิติบุคคลของรัฐ

3.4. การที่ฝ่ายบริหารไม่ดำเนินการใดๆ ในกรณีที่ผู้ใช้หรือผู้ใช้รายอื่นละเมิดข้อกำหนดของข้อตกลง ไม่ถือเป็นการตัดสิทธิ์ของฝ่ายบริหารในการดำเนินการที่เหมาะสมเพื่อปกป้องผลประโยชน์ของตนในภายหลัง และไม่ถือเป็นการสละสิทธิ์ของฝ่ายบริหารในกรณีที่มีการละเมิดที่คล้ายคลึงกันหรือเหมือนกันในครั้งต่อๆ ไป

4. ทรัพย์สินทางปัญญา
4.1. เนื้อหาของแพลตฟอร์ม รวมถึงแต่ไม่จำกัดเพียง การคัดเลือกและการจัดเรียงวัสดุ รหัสซอฟต์แวร์ของแพลตฟอร์ม และองค์ประกอบการออกแบบ ถือเป็นทรัพย์สินทางปัญญา ซึ่งสิทธิ์แต่เพียงผู้เดียวเป็นของฝ่ายบริหารโดยสมบูรณ์ ทรัพย์สินทางปัญญาบางส่วนที่โพสต์บนแพลตฟอร์มนั้น ฝ่ายบริหารใช้ภายใต้ข้อตกลงใบอนุญาตระหว่างฝ่ายบริหารและเจ้าของลิขสิทธิ์

สิทธิ์แต่เพียงผู้เดียวในผลลัพธ์ทางปัญญาข้างต้นจะไม่ถูกโอนไปยังผู้ใช้เนื่องจากการใช้แพลตฟอร์มและการทำข้อตกลงนี้

ผู้ใช้มีสิทธิ์ใช้ผลงานทางปัญญาที่ระบุไว้ได้ก็ต่อเมื่อผู้ดูแลระบบได้มอบสิทธิ์ดังกล่าวให้แก่ผู้ใช้แล้วเท่านั้น

4.2. ผู้ดูแลระบบใช้สิทธิ์ในทรัพย์สินทางปัญญาบางประการบนแพลตฟอร์มโดยอาศัยข้อตกลงอนุญาตระหว่างผู้ดูแลระบบและเจ้าของลิขสิทธิ์ ผู้ใช้ถูกห้ามมิให้ใช้สิทธิ์ในทรัพย์สินทางปัญญาดังกล่าว เว้นแต่จะได้รับอนุญาตโดยตรงจากเจ้าของลิขสิทธิ์ หากผู้ใช้ได้รับอนุญาตให้ใช้สิทธิ์ในทรัพย์สินทางปัญญาดังกล่าว ผู้ใช้ตกลงที่จะปฏิบัติตามกฎและข้อจำกัดในการใช้เนื้อหาที่กำหนดไว้ในข้อตกลงอนุญาต

4.3. ผู้ใช้ตกลงที่จะปฏิบัติตามข้อห้ามและข้อจำกัดต่อไปนี้เกี่ยวกับการใช้ฟอนต์ TT Norms Pro บนแพลตฟอร์ม:

4.3.1. สิทธิ์แต่เพียงผู้เดียวในแบบอักษร TT Norms Pro (ต่อไปนี้เรียกว่า แบบอักษร) เป็นของบริษัท TYPETYPE LLC หมายเลขประจำตัวผู้เสียภาษี (INN) 7814193820 (ต่อไปนี้เรียกว่า ผู้ถือลิขสิทธิ์แบบอักษร) ผู้ถือลิขสิทธิ์แบบอักษรอนุญาตให้ผู้ดูแลระบบใช้แบบอักษรภายใต้ใบอนุญาตแบบธรรมดา (ไม่ผูกขาด)

4.3.2. ผู้ใช้ไม่มีสิทธิ์ในการใช้งานไฟล์ฟอนต์

4.3.3. หากผู้ใช้ได้รับรูปภาพและ/หรือเอกสารที่มีสัญลักษณ์แบบอักษรฝังอยู่ ผู้ใช้ไม่มีสิทธิ์แก้ไขแบบอักษร รูปภาพ และ/หรือเอกสารที่มีแบบอักษรฝังอยู่ หรือหลีกเลี่ยงการป้องกันรูปภาพและ/หรือเอกสารดังกล่าว

4.3.4. ผู้ใช้ห้ามนำภาพแบบอักษรไปใช้ภายนอกแพลตฟอร์ม

4.3.5. ผู้ใช้ที่ไม่ได้ทำสัญญาอนุญาตกับเจ้าของลิขสิทธิ์แบบอักษร จะไม่สามารถนำสินค้า งาน หรือบริการที่มีแบบอักษรดังกล่าวออกจำหน่ายในตลาดทั่วไปได้

4.3.6. หากผู้ใช้ต้องการใช้แบบอักษร ผู้ใช้จะต้องติดต่อเจ้าของลิขสิทธิ์แบบอักษรเพื่อทำข้อตกลงใบอนุญาต

5. ข้อมูลส่วนบุคคลและการประมวลผลข้อมูล
5.1. วัตถุประสงค์ เงื่อนไข ขั้นตอน และข้อกำหนดอื่นๆ ในการประมวลผลข้อมูลส่วนบุคคลของผู้ใช้ จะถูกกำหนดโดยนโยบายการประมวลผลข้อมูลส่วนบุคคล ซึ่งสามารถดูได้ที่https://htmlacademy.ru/docs/privacy

6. บทบัญญัติสุดท้าย
6.1. ข้อตกลงนี้อยู่ภายใต้บังคับและตีความตามกฎหมายของสหพันธรัฐรัสเซียในฐานะข้อตกลงใบอนุญาต เรื่องใดๆ ที่ไม่ได้ระบุไว้ในข้อตกลงนี้จะได้รับการแก้ไขตามกฎหมายของสหพันธรัฐรัสเซีย ข้อพิพาทใดๆ ที่อาจเกิดขึ้นเกี่ยวกับการใช้แพลตฟอร์มภายใต้ข้อตกลงนี้จะอยู่ภายใต้บังคับของกฎหมายสาระสำคัญและกฎหมายวิธีพิจารณาความของสหพันธรัฐรัสเซีย และกฎว่าด้วยการขัดกันของกฎหมายและกฎหมายเอกชนระหว่างประเทศจะไม่นำมาใช้กับความสัมพันธ์ระหว่างผู้ใช้และผู้ดูแลระบบ หากความสัมพันธ์ที่เกี่ยวข้องกับการใช้บริการอยู่ภายใต้ข้อตกลงแยกต่างหากระหว่างผู้ดูแลระบบและผู้ใช้ กฎสำหรับการระงับข้อพิพาท การปฏิบัติตามขั้นตอนการเรียกร้อง และประเด็นของกฎหมายที่ใช้บังคับจะถูกกำหนดโดยข้อตกลงแยกต่างหากดังกล่าว

6.2. หากด้วยเหตุผลใดก็ตาม พบว่าข้อกำหนดข้อใดข้อหนึ่งหรือมากกว่านั้นในข้อตกลงนี้เป็นโมฆะหรือไม่สามารถบังคับใช้ได้ ความถูกต้องหรือการบังคับใช้ของข้อกำหนดที่เหลืออยู่ของข้อตกลงนี้จะไม่ได้รับผลกระทบ

6.3. ฝ่ายบริหารขอสงวนสิทธิ์ในการแก้ไขข้อตกลงนี้ได้ฝ่ายเดียวได้ตลอดเวลา ตามดุลยพินิจของตนแต่เพียงผู้เดียว การแก้ไขดังกล่าวจะมีผลบังคับใช้เมื่อมีการเผยแพร่ข้อตกลงฉบับใหม่บนแพลตฟอร์ม ทุกครั้งที่ผู้ใช้เข้าใช้งานแพลตฟอร์ม ผู้ใช้จะต้องตรวจสอบข้อตกลงฉบับใหม่ การใช้งานแพลตฟอร์มอย่างต่อเนื่องถือเป็นการยอมรับข้อตกลงฉบับปัจจุบันของผู้ใช้

