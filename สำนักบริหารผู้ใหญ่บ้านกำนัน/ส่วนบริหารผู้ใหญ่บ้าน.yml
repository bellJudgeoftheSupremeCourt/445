หน้าที่รับผิดชอบ
มีหน้าที่รับผิดชอบอำนวยการ ควบคุม กำกับ ดูแล การให้คำปรึกษาแนะนำเกี่ยวกับการบริหารและการพัฒนากำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบล สารวัตรกำนัน ผู้ช่วยผู้ใหญ่บ้านฝ่ายปกครอง และผู้ช่วยผู้ใหญ่บ้านฝ่ายรักษาความสงบ  การพิจารณาเรื่องร้องเรียน ร้องทุกข์ และการอุทธรณ์ ตามพระราชบัญญัติลักษณะปกครองท้องที่ พระพุทธศักราช 2457 และพระราชบัญญัติวิธีปฏิบัติราชการทางปกครอง พ.ศ. 2539 และข้อหารือเกี่ยวกับการเลือกผู้ใหญ่บ้าน ตามระเบียบกระทรวงมหาดไทยว่าด้วยการเลือกผู้ใหญ่บ้าน พ.ศ. 2551 การคัดเลือก กำนัน ตามระเบียบกระทรวงมหาดไทยว่าด้วยการคัดเลือกกำนัน พ.ศ.2551 การบริหารงานทรัพยากรบุคคล การปรับปรุงค่าตอบแทนตำแหน่ง ค่าตอบแทนพิเศษ สวัสดิการ สิทธิประโยชน์ การดำเนินการเรื่องร้องเรียน ร้องทุกข์ และการอุทธรณ์เกี่ยวกับวินัย ตลอดจนการพิจารณาปรับปรุงกฎหมาย ระเบียบ คำสั่งที่เกี่ยวข้องกับกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบล สารวัตรกำนัน และผู้ช่วยผู้ใหญ่บ้านฯ การจัดทำวารสารกำนันผู้ใหญ่บ้าน รวมทั้งปฏิบัติงานอื่นๆ ตามที่ได้รับมอบหมาย 
กลุ่มงานระเบียบการ
มีหน้าที่ความรับผิดชอบการควบคุม กำกับดูแลการให้คำปรึกษาหารือเกี่ยวกับการบริหารงานกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบล สารวัตรกำนัน และผู้ช่วยผู้ใหญ่บ้าน การพิจารณาเรื่องร้องเรียนร้องทุกข์ และการหารือเกี่ยวกับการเลือกผู้ใหญ่บ้าน ตามระเบียบกระทรวงมหาดไทยว่าด้วยการเลือกผุ้ใหญ่บ้าน พ.ศ.2551 การคัดเลือกกำนัน ตามระเบียบกระทรวงมหาดไทยว่าด้วยการคัดเลือกกำนัน พ.ศ.2551 การปรับปรุงแก้ไขเพิ่มเติมกฏหมาย และระเบียบตามพระราชบัญญัติลักษณะปกครองท้องที่ พระพุทธศักราช 2457 ในความรับผิดชอบของส่วน รวมทั้งปฏิบัติงานอื่นๆ ตามที่ได้รับมอบหมาย

โดยแบ่งโครงสร้างภายใน ดังนี้

1. ฝ่ายระเบียบการ 1 

มีหน้าที่รับผิดชอบ การให้คำปรึกษาหารือ การพิจารณาเรื่องร้องเรียน ร้องทุกข์ การอุทธรณ์ ที่เกี่ยวข้องกับกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบลสารวัตรกำนัน ผู้ช่วยผู้ใหญ่บ้าน การเลือกผู้ใหญ่บ้าน การคัดเลือกกำนัน การประเมินผลการปฏิบัติหน้าที่ของผู้ใหญ่บ้าน การดำเนินการอื่นๆ ที่เกี่ยวข้อง และการปรับปรุงแก้ไขเพิ่มเติมระเบียบ กฎหมาย ในความรับผิดชอบ ประกอบด้วย จังหวัด กาญจนบุรี จันทบุรี ฉะเชิงเทรา ชลบุรี ชัยนาท ตราด นครนายก นครปฐม นนทบุรี ปทุมธานี ประจวบคีรีขันธ์ ปราจีนบุรี พระนครศรีอยุธยา เพชรบุรี ระยอง ราชบุรี ลพบุรี สมุทรปราการ สมุทรสงคราม สมุทรสาคร สระบุรี สระแก้ว สิงห์บุรี สุพรรณบุรี อ่างทอง อุทัยธานี กระบี่ ชุมพร ตรัง นครศรีธรรมราช นราธิวาส ปัตตานี พังงา พัทลุง ภูเก็ต ยะลา ระนอง สงขลา สตูล และ สุราษฎร์ธานี 

2. ฝ่ายระเบียบการ 2

มีหน้าที่รับผิดชอบ การให้คำปรึกษาหารือ การพิจารณาเรื่องร้องเรียน ร้องทุกข์ การอุทธรณ์ ที่เกี่ยวข้องกับกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบลสารวัตรกำนัน ผู้ช่วยผู้ใหญ่บ้าน การเลือกผู้ใหญ่บ้าน การคัดเลือกกำนัน การประเมินผลการปฏิบัติหน้าที่ของผู้ใหญ่บ้าน การดำเนินการอื่นๆ ที่เกี่ยวข้อง และการปรับปรุงแก้ไขเพิ่มเติมระเบียบ กฎหมาย ในความรับผิดชอบ ประกอบด้วย จังหวัด กำแพงเพชร เชียงราย เชียงใหม่ ตาก นครสวรรค์ น่าน พิจิตร พิษณุโลก เพชรบูรณ์ แพร่ พะเยา แม่ฮ่องสอน ลำปาง ลำพูน สุโขทัย กาฬสินธุ์ ขอนแก่น ชัยภูมิ นครพนม นครราชสีมา บุรีรัมย์ บึงกาฬ มหาสารคาม มุกดาหาร ยโสธร ร้อยเอ็ด เลย ศรีสะเกษ สกลนคร สุรินทร์ หนองคาย หนองบัวลำภู อุดรธานี อุตรดิตถ์ อุบลราชธานี และ อำนาจเจริญ

กลุ่มงานวินัย
มีหน้่าที่ความรับผิดชอบเกี่ยวกับงานการดำเนินการทางวินัย งานร้องทุกข์ กล่าวโทษกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบล สารวัตรกำนัน และผู้ช่วยผู้ใหญ่บ้าน การตรวจสอบการพิจารณาคำร้องทุกข์ การอุทธรณ์คำสั่งลงโทษ คำสั่งให้ออกจากตำแหน่ง การอุทธรณ์ของกำนัน ผู้ใหญ่บ้าน ซึ่งไม่เห็นด้วยกับคำสั่งให้ออกหรือให้พ้นจากตำแหน่งผู้ใหญ๋บ้าน เนื่องจากบกพร่องในหน้าที่หรือประพฤติตนไม่เหมาะสมกับตำแหน่ง ตลอดจนการให้คำปรึกษาหารือแก่จังหวัดอำเภอ เกี่ยวกับการดำเนินการทางวินัย การร้องทุกข์ การอุทธรณ์ รวมทั้งปฏิบัติงานอื่นๆ ตามที่ผู้บังคับปัญชามอบหมาย โดยแบ่งโครงสร้างภายใน ดังนี้

1. ฝ่ายวินัย 1 

มีหน้าที่ความรับผิดชอบเกี่ยวกับงานการดำเนินการทางวินัย งานร้องทุกข์กล่าวโทษกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบล สารวัตรกำนัน และผู้ช่วยผู้ใหญ่บ้าน การตรวจสอบกรพิจารณาคำร้องทุกข์ การอุทธรณ์คำสั่งลงโทษ คำสั่่งให้ออกจากตำแหน่ง การอุทธรณ์ของกำนัน ผู้ใหญ่บ้าน ซึ่งไม่เห็นด้วยกับคำสั่งให้ออกหรือให้พ้นจากตำแหน่งผู้ใหญ่บ้าน เนื่องจากบกพร่องในหน้าที่หรือ ประพฤติตนไม่เหมาะสมกับตำแหน่ง ตลอดจนการให้คำปรึกษาหารือแก่จังหวัด อำเภอ เกี่ยวกับการดำเนินการทางวินัย การร้องทุกข์ การอุทธรณ์ประกอบด้วย จังหวัด เชียงราย ตาก น่าน พิจิตร เพชรบูรณ์ แม่ฮ่องสอน ลำพูน อุตรดิตถ์ กำแพงเพชร กระบี่ ตรัง ปัตตานี พัทลุง ยะลาสงขลา สุราษฎร์ธานี กาฬสินธุ์ ชัยภูมิ นครราชสีมา บึงกาฬ มุกดาหาร ร้อยเอ็ด ศรีสะเกษ สกลนคร หนองคาย อุดรธานี กาญจนบุรี นครปฐม ปทุมธานี ปราจีนบุรี พระนครศรีอยุธยา ราชบุรี สระบุรี จันทบุรี ตราด ระยอง สมุทรปราการ และ สมุทรสงคราม

2. ฝ่ายวินัย 2

  มีหน้าที่ความรับผิดชอบเกี่ยวกับงานการดำเนินการทางวินัย งานร้องทุกข์กล่าวโทษกำนัน ผู้ใหญ่บ้าน แพทย์ประจำตำบล สารวัตรกำนัน และผู้ช่วยผู้ใหญ่บ้าน การตรวจสอบกรพิจารณาคำร้องทุกข์ การอุทธรณ์คำสั่งลงโทษ คำสั่่งให้ออกจากตำแหน่ง การอุทธรณ์ของกำนัน ผู้ใหญ่บ้าน ซึ่งไม่เห็นด้วยกับคำสั่งให้ออกหรือให้พ้นจากตำแหน่งผู้ใหญ่บ้าน เนื่องจากบกพร่องในหน้าที่หรือ ประพฤติตนไม่เหมาะสมกับตำแหน่ง ตลอดจนการให้คำปรึกษาหารือแก่จังหวัด อำเภอ เกี่ยวกับการดำเนินการทางวินัย การร้องทุกข์ การอุทธรณ์ประกอบด้วย จังหวัด เชียงใหม่ นครสวรรค์ พะเยา พิษณุโลก แพร่ ลำปาง สุโขทัย อุทัยธานี ชุมพร นราธิวาส พังงา ภูเก็ต ระนอง สตูล นครศรีธรรมราช ขอนแก่น นครพนม บุรีรัมย์ มหาสารคาม ยโสธร เลย สุรินทร์ หนองบัวลำภู อุบลราชธานี อำนานเจริญ ชัยนาท นนทบุรี ประจวบคีรีขันธ์ เพชรบุรี ลพบุรี สิงห์บุรี อ่างทอง สุพรรณบุรี ฉะเชิงเทรา ชลบุรี นครนายก สระแก้ว และ สมุทรสาคร

